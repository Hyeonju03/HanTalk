<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>단어 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans antialiased">

<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-16">

    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">단어 수정</h1>

    <form th:action="@{/study/vocaUpdateProc}" method="post">
        <input type="hidden" name="vocaId" th:value="${dto.vocaId}">

        <div class="mb-5">
            <label for="vocabulary" class="block text-sm font-medium text-gray-700 mb-1">단어</label>
            <input type="text" name="vocabulary" id="vocabulary"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   th:value="${dto.vocabulary}">
        </div>

        <div class="mb-5">
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">의미</label>
            <input type="text" name="description" id="description"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   th:value="${dto.description}">
        </div>

        <div class="mb-6 text-sm text-gray-500">
            <span class="font-medium">등록일: </span>
            <span th:text="${#temporals.format(dto.createDate, 'yyyy-MM-dd')}"></span>
        </div>

        <div class="flex justify-end space-x-4">
            <button type="submit"
                    class="bg-blue-500 text-white font-medium py-2 px-6 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300">
                수정
            </button>
            <a href="/study/vocaList/admin"
               class="bg-gray-300 text-gray-700 font-medium py-2 px-6 rounded-lg shadow-md hover:bg-gray-400 transition-colors duration-300">
                취소
            </a>
        </div>
    </form>

    <th:block th:if="${error != null}">
        <script th:inline="javascript">
            alert([[${error}]]);
        </script>
    </th:block>

    <th:block th:if="${success != null}">
        <script th:inline="javascript">
            alert([[${success}]]);
        </script>
    </th:block>
</div>
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
