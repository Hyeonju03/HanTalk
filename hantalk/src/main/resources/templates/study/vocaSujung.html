<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>단어 수정</title>
</head>
<body>
<h1>단어 수정</h1>
<form th:action="@{/study/vocaUpdateProc}" method="post">
  <!-- 단어 ID -->
  <input type="hidden" name="vocaId" th:value="${dto.vocaId}">

  <div class="mb-3">
    <label for="vocabulary" class="form-label">단어 : </label>
    <input type="text" name="vocabulary" id="vocabulary" class="form-control" th:value="${dto.vocabulary}">
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">의미 : </label>
    <input type="text" name="description" id="description" class="form-control" th:value="${dto.description}">
  </div>

  <!-- 등록일 표시 (읽기 전용) -->
  <div th:text="${#temporals.format(dto.createDate, 'yyyy-MM-dd')}">
  </div>

  <button>수정</button>
  <a href="/study/vocaList/admin">취소</a>
</form>

<th:block th:if="${error != null}">
  <script th:inline="javascript">
    alert([[${error}]]);
  </script>
</th:block>

<th:block th:if="${success != null}">
  <script th:inline="javascript">
    alert([[${success}]]);
  </script>
</th:block>
<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
