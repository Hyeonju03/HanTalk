<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>학습 메인</title>
  <style>
    .lesson-button {
      display: block;
      width: 300px;
      height: 60px;
      margin: 15px auto;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
  <script>
    function openLesson(url) {
      const popupWidth = 950;
      const popupHeight = 550;

      const left = (screen.width / 2) - (popupWidth / 2);
      const top = (screen.height / 2) - (popupHeight / 2);

      window.open(
        url,
        'lessonPopup',
        `width=${popupWidth},height=${popupHeight},left=${left},top=${top},scrollbars=yes,resizable=no`
      );
    }
  </script>
</head>
<body>
<h1 style="text-align: center;">학습 메뉴</h1>

<div style="margin-top: 40px; text-align: center;">
  <button class="lesson-button" onclick="openLesson('/study/lesson1')">Lesson 1 - 단어 맞추기</button>
  <button class="lesson-button" onclick="openLesson('/study/lesson2')">Lesson 2 - 문장 나열하기</button>
  <button class="lesson-button" onclick="openLesson('/study/lesson3')">Lesson 3 - 객관식 문제</button>
  <button class="lesson-button" onclick="openLesson('/study/lesson4')">Lesson 4 - 받아쓰기</button>
</div>

</body>
</html>
