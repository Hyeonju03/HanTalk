<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>학습 메인</title>
  <script>
    function openLesson(url) {
        const popupWidth = 950;
        const popupHeight = 550;

        // 화면 중앙 정렬 계산
        const left = (screen.width / 2) - (popupWidth / 2);
        const top = (screen.height / 2) - (popupHeight / 2);

        // 새 창 열기 (팝업)
        window.open(
            url,
            'lessonPopup', // 창 이름 → 동일 이름이면 같은 팝업 재사용
            `width=${popupWidth},height=${popupHeight},left=${left},top=${top},scrollbars=yes,resizable=no`
        );
    }
  </script>
</head>
<body>
<h1>학습 메뉴</h1>

<div style="margin-top: 20px;">
  <button onclick="openLesson('/study/lesson1')">Lesson 1 - 단어 맞추기</button>
  <button onclick="openLesson('/study/lesson2')">Lesson 2 - 문장 배열하기</button>
  <button onclick="openLesson('/study/lesson3')">Lesson 3 - 객관식 문제</button>
  <button onclick="openLesson('/study/lesson4')">Lesson 4 - 문장 받아쓰기</button>
</div>

</body>
</html>
