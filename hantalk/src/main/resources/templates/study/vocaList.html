<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>HanTalk - 단어 목록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Custom text shadow for titles */
    .text-shadow-custom {
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    /* Pagination styles */
    .pagination a, .pagination span {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        border-radius: 9999px;
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform;
        transition-duration: 150ms;
    }
    .pagination .active a {
        background-color: #F29DA0; /* 코랄 핑크 */
        color: #ffffff; /* 흰색 */
        pointer-events: none;
    }

  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="flex-grow p-8 container mx-auto">
  <h1 class="text-4xl font-extrabold text-center mb-10" style="color: #2F4160; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">단어 목록</h1>

  <!-- Container for search bar, search button, and learning main button -->
  <!-- flex, items-center, justify-end를 사용하여 모든 요소들을 오른쪽으로 정렬, gap으로 간격 부여 -->
  <div class="flex items-center justify-end w-full mb-10 gap-4">
    <!-- Search input and search button form -->
    <!-- max-width를 유지하여 검색창 길이 조절 -->
    <form th:action="@{/study/vocaList}" method="get" class="flex items-center gap-2" style="max-width: 750px;">
      <input type="text" name="kw" th:value="${kw}" placeholder="단어 또는 의미 검색"
             class="flex-grow p-3 border rounded-lg focus:outline-none focus:ring-2"
             style="border-color: #2F4160; background-color: #F8F9FA; color: #2F4160; focus:ring-color: #F29DA0;">
      <!-- Search button: pink background, navy text, hovers to navy background, white text -->
      <button type="submit"
              class="bg-[#B5D0E3] hover:bg-[#8DAAC1] text-white py-2 px-4 rounded-lg font-semibold transition duration-300">
        검색
      </button>
    </form>
    <!-- Learning main button: Navy background, white text, hovers to sky blue background, navy text -->
    <a th:href="@{/study/main}"
       class="inline-block px-4 py-2 rounded-lg shadow-md transition-colors duration-300
                text-white font-semibold bg-[#F29DA0] hover:bg-[#B5D0E3] whitespace-nowrap">
      학습 메인으로 이동
    </a>
  </div>

  <div class="rounded-lg shadow-md overflow-hidden" style="background-color: #F8F9FA;">
    <table class="min-w-full divide-y fixed-table-layout" style="border-color: #B5D0E3;">
      <colgroup>
        <col style="width: 10%;"> <col style="width: 30%;"> <col style="width: 45%;"> <col style="width: 15%;"> </colgroup>
      <thead class="text-white" style="background-color: #2F4160;">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
          순번
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
          단어
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
          의미
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
          등록일
        </th>
      </tr>
      </thead>
      <tbody class="divide-y" style="border-color: #B5D0E3;">
      <tr th:if="${paging == null || paging.content.isEmpty()}">
        <td colspan="4" class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium" style="color: #2F4160;">
          단어 데이터가 존재하지 않습니다.
        </td>
      </tr>
      <tr th:each="voca, loop : ${paging.content}" th:if="${voca != null}" th:classappend="${loop.count % 2 == 0} ? 'bg-gray-100' : ''" style="color: #2F4160;">
        <td th:text="${paging.number * paging.size + loop.count}" class="px-6 py-4 whitespace-nowrap text-sm fixed-cell"></td>
        <td th:text="${voca.vocabulary}" class="px-6 py-4 text-sm fixed-cell"></td>
        <td th:text="${voca.description}" class="px-6 py-4 text-sm fixed-cell"></td>
        <td th:text="${#temporals.format(voca.createDate, 'yyyy-MM-dd')}" class="px-6 py-4 whitespace-nowrap text-sm fixed-cell"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:if="${paging != null && !paging.isEmpty()}" class="flex justify-center mt-8">
    <ul class="flex gap-2 pagination">
      <li th:if="${paging.hasPrevious}">
        <a th:href="@{|?page=${paging.number - 1}&kw=${kw}|}"
           class="border text-white hover:bg-opacity-80"
           style="background-color: #2F4160; border-color: #2F4160;">
          이전
        </a>
      </li>
      <li th:each="page: ${#numbers.sequence(0, paging.totalPages - 1)}"
          th:classappend="${page == paging.number} ? 'active'">
        <a th:href="@{|?page=${page}&kw=${kw}|}"
           th:text="${page + 1}"
           class="border"
           style="border-color: #2F4160; color: #2F4160; hover-bg-color: #B5D0E3;">
        </a>
      </li>
      <li th:if="${paging.hasNext}">
        <a th:href="@{|?page=${paging.number + 1}&kw=${kw}|}"
           class="border text-white hover:bg-opacity-80"
           style="background-color: #2F4160; border-color: #2F4160;">
          다음
        </a>
      </li>
    </ul>
  </div>

</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
