<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문장 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans antialiased flex flex-col min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl mx-auto">

    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">문장 수정</h1>

    <form id="sentenceForm" th:action="@{/study/sentenceUpdateProc}" th:object="${dto}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{sentenceId}">
        <input type="hidden" name="page" th:value="${page}">
        <input type="hidden" name="kw" th:value="${kw}">

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">치환 방식 선택:</label>
            <div class="space-y-2 p-4 border border-gray-300 rounded-lg bg-gray-50">
                <div class="flex items-center">
                    <input type="radio" name="insertionType" id="autoInsert" value="auto" checked
                           class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                    <label for="autoInsert" class="ml-3 block text-sm text-gray-800">^표시 자동 삽입</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" name="insertionType" id="manualInsert" value="manual"
                           class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                    <label for="manualInsert" class="ml-3 block text-sm text-gray-800">^표시 수동 삽입</label>
                </div>
            </div>
        </div>

        <div>
            <label for="munjang" class="block text-sm font-medium text-gray-700 mb-1">문장</label>
            <input type="text" id="munjang" th:field="*{munjang}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">의미</label>
            <textarea id="description" th:field="*{description}" rows="4"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
        </div>

        <div id="preview-container">
            <label class="block text-sm font-medium text-gray-700 mb-1">미리보기</label>
            <div id="preview-sentence" class="mt-1 p-3 min-h-[44px] bg-gray-50 rounded-lg text-gray-700 font-semibold break-words border border-gray-300"></div>
        </div>

        <div class="flex justify-end space-x-4 pt-4">
            <a th:href="@{/study/sentenceList/admin(page=${page}, kw=${kw})}"
               class="bg-gray-300 text-gray-700 font-medium py-2 px-6 rounded-lg shadow-md hover:bg-gray-400 transition-colors duration-300">
                취소
            </a>
            <button type="submit"
                    class="bg-blue-500 text-white font-medium py-2 px-6 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300">
                수정
            </button>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: footerFragment}" class="mt-auto"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const form = document.getElementById('sentenceForm');
    const sentenceInput = document.getElementById('munjang');
    const descriptionInput = document.getElementById('description');
    const autoInsertRadio = document.getElementById('autoInsert');
    const manualInsertRadio = document.getElementById('manualInsert');
    const previewContainer = document.getElementById('preview-container');
    const previewSentence = document.getElementById('preview-sentence');

    function updatePreview() {
        const originalText = sentenceInput.value;
        if (autoInsertRadio.checked) {
            const modifiedText = originalText.replace(/ /g, '^');
            previewSentence.textContent = modifiedText;
        } else {
            previewSentence.textContent = originalText;
        }
        // 미리보기 컨테이너를 항상 보이도록 설정합니다.
        previewContainer.style.display = 'block';
    }

    form.addEventListener('submit', function(event) {
        const sentence = sentenceInput.value.trim();
        const description = descriptionInput.value.trim();
        const isAutoMode = autoInsertRadio.checked;

        if (sentence === '' || description === '') {
            alert('문장과 의미를 모두 입력해주세요.');
            event.preventDefault();
            return;
        }

        if (!isAutoMode && !sentence.includes('^')) {
            alert("수동 삽입 시에는 문장에 '^'가 포함되어야 합니다.\n스페이스바 대신 ^ 표시를 사용해주세요.");
            event.preventDefault();
            return;
        }

        if (isAutoMode) {
            sentenceInput.value = sentence.replace(/ /g, '^');
        }
    });

    sentenceInput.addEventListener('input', updatePreview);

    document.querySelectorAll('input[name="insertionType"]').forEach(radio => {
        radio.addEventListener('change', updatePreview);
    });

    document.addEventListener('DOMContentLoaded', updatePreview);
</script>

</body>
</html>
