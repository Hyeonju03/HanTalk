<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문장 수정</title>
</head>
<body>
<h1>문장 수정</h1>
<form th:action="@{/study/sentenceUpdateProc}" method="post">
    <input type="text" name="sentenceId" th:value="${dto.sentenceId}">
    <div class="mb-3">
        <label for="munjang" class="form-label">문장 : </label>
        <input type="text" name="munjang" id="munjang" class="form-control" th:value="${dto.munjang}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">의미 : </label>
        <input type="text" name="description" id="description" class="form-control" th:value="${dto.description}">
    </div>
    <div th:text="${#temporals.format(dto.createDate, 'yyyy-MM-dd')}">
    </div>
    <button>수정</button>
    <a href="/study/sentence/admin">취소</a>
</form>
</body>
</html>
