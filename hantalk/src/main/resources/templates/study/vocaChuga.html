<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 추가</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Custom animation for message box */
        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }
    </style>
</head>
<body class="bg-[#f3f4f6] font-sans antialiased min-h-screen flex flex-col justify-between">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="max-w-7xl w-[500px] mx-auto bg-white p-8 rounded-xl shadow-lg mt-6">

    <h1 class="text-3xl font-bold text-[#2F4160] mb-8 text-center">➕ 단어 추가</h1>

    <form id="vocaForm" th:action="@{/study/vocaInsertProc}" method="post" class="space-y-6">
        <div class="mb-5">
            <label for="vocabulary" class="block text-lg font-semibold text-[#2F4160] mb-1">단어</label>
            <input type="text" name="vocabulary" id="vocabulary"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B5D0E3] text-[#2F4160]"
                   placeholder="단어를 입력하세요.">
        </div>

        <div class="mb-5">
            <label for="description" class="block text-lg font-semibold text-[#2F4160] mb-1">의미</label>
            <input type="text" name="description" id="description"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B5D0E3] text-[#2F4160]"
                   placeholder="의미를 입력하세요.">
        </div>

        <div class="flex justify-end space-x-4 mt-6">
            <a href="/study/vocaList/admin"
               class="bg-[#A0A0A0] text-white font-medium py-2 px-6 rounded-lg shadow-md hover:bg-[#2F4160] hover:text-white transition-colors duration-300 flex items-center">
                <i class="fas fa-times mr-2"></i> 취소
            </a>
            <button type="submit"
                    class="bg-[#4B4B4B] text-white font-medium py-2 px-6 rounded-lg shadow-md hover:bg-[#2F4160] transition-colors duration-300 flex items-center">
                <i class="fas fa-plus mr-2"></i> 생성
            </button>
        </div>
    </form>

    <th:block th:if="${error != null}">
        <script th:inline="javascript">
            // showCustomMessage 함수를 사용하여 에러 메시지 표시
            document.addEventListener('DOMContentLoaded', function() {
                showCustomMessage([[${error}]], 'error');
            });
        </script>
    </th:block>

    <th:block th:if="${success != null}">
        <script th:inline="javascript">
            // showCustomMessage 함수를 사용하여 성공 메시지 표시
            document.addEventListener('DOMContentLoaded', function() {
                showCustomMessage([[${success}]], 'success');
            });
        </script>
    </th:block>
</div>

<!-- Thymeleaf fragments/footer :: footerFragment 가 없으므로 주석 처리 (HTML 단독 실행용) -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script>
    // Custom message box function (reused from other admin pages)
    function showCustomMessage(message, type = 'info') {
        const messageBox = document.createElement('div');
        messageBox.textContent = message;
        let bgColor = '#2F4160'; // Default: Dark Navy
        let textColor = 'white';

        if (type === 'error') {
            bgColor = '#F29DA0'; // Coral Pink for errors
        } else if (type === 'success') {
            bgColor = '#B5D0E3'; // Soft Sky Blue for success
            textColor = '#2F4160'; // Dark Navy for text on success
        }

        messageBox.style.cssText = `
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: ${bgColor};
            color: ${textColor};
            padding: 15px 30px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: fadeOut 3s forwards;
        `;
        document.body.appendChild(messageBox);

        // Ensure the fadeOut keyframes are available (add only once)
        if (!document.querySelector('style#fadeOutKeyframes')) {
            const styleSheet = document.createElement("style");
            styleSheet.id = "fadeOutKeyframes"; // Add an ID to prevent duplicates
            styleSheet.type = "text/css";
            styleSheet.innerText = `
                @keyframes fadeOut {
                    0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
                }
            `;
            document.head.appendChild(styleSheet);
        }

        setTimeout(() => {
            messageBox.remove();
        }, 3000);
    }

    // Optional: Add client-side validation for empty fields before submission
    document.getElementById('vocaForm').addEventListener('submit', function(event) {
        const vocabulary = document.getElementById('vocabulary').value.trim();
        const description = document.getElementById('description').value.trim();

        if (vocabulary === '' || description === '') {
            showCustomMessage('단어와 의미를 모두 입력해주세요.', 'error');
            event.preventDefault(); // 폼 제출 방지
        }
    });
</script>

<!-- Bootstrap JS (was in original, but not used by Tailwind, so keep only if needed elsewhere) -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
<th:block th:if="${error != null}">
    <script th:inline="javascript">
        alert([[${error}]]);
    </script>
</th:block>

<th:block th:if="${success != null}">
    <script th:inline="javascript">
        alert([[${success}]]);
    </script>
</th:block>

</body>
</html>
