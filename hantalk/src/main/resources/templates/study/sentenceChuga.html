<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문장 추가</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-start justify-center min-h-screen p-8">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">문장 추가 📝</h1>

    <form id="sentenceForm" th:action="@{/study/sentenceInsertProc}" method="post" class="space-y-6">

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">치환 방식 선택:</label>
            <div class="space-y-2 p-4 border border-gray-200 rounded-md">
                <div class="flex items-center">
                    <input type="radio" name="insertionType" id="autoInsert" value="auto" checked class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                    <label for="autoInsert" class="ml-3 block text-sm text-gray-800">^표시 자동 삽입</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" name="insertionType" id="manualInsert" value="manual" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                    <label for="manualInsert" class="ml-3 block text-sm text-gray-800">^표시 수동 삽입</label>
                </div>
            </div>
        </div>

        <div>
            <label for="munjang" class="block text-sm font-medium text-gray-700">문장 :</label>
            <input type="text" name="munjang" id="munjang" placeholder="추가할 문장을 입력하세요" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">의미 :</label>
            <input type="text" name="description" id="description" placeholder="문장의 의미를 입력하세요" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div id="preview-container">
            <label class="block text-sm font-medium text-gray-700">미리보기:</label>
            <div id="preview-sentence" class="mt-1 p-3 min-h-[44px] bg-gray-50 rounded-md text-indigo-700 font-semibold break-words"></div>
        </div>

        <div class="flex justify-end gap-3 pt-4">
            <a href="/study/sentence/admin" class="px-4 py-2 bg-gray-600 text-white font-bold rounded-md hover:bg-gray-700 transition-colors">취소</a>
            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white font-bold rounded-md hover:bg-indigo-700 transition-colors">생성</button>
        </div>
    </form>
</div>

<script>
    const form = document.getElementById('sentenceForm');
    const sentenceInput = document.getElementById('munjang');
    const descriptionInput = document.getElementById('description');
    const autoInsertRadio = document.getElementById('autoInsert');
    const manualInsertRadio = document.getElementById('manualInsert');
    const previewContainer = document.getElementById('preview-container');
    const previewSentence = document.getElementById('preview-sentence');

    function updatePreview() {
        if (autoInsertRadio.checked) {
            const originalText = sentenceInput.value;
            const modifiedText = originalText.replace(/ /g, '^');
            previewSentence.textContent = modifiedText;
            previewContainer.style.display = 'block';
        } else {
            previewContainer.style.display = 'none';
        }
    }

    form.addEventListener('submit', function(event) {
        const sentence = sentenceInput.value.trim();
        const description = descriptionInput.value.trim();
        const isAutoMode = autoInsertRadio.checked;

        if (sentence === '' || description === '') {
            alert('문장과 의미를 모두 입력해주세요.');
            event.preventDefault(); // 폼 제출을 막습니다.
            return;
        }

        if (!isAutoMode && !sentence.includes('^')) {
            alert("스페이스바 대신 '^' 표시가 사용되어야 합니다.");
            event.preventDefault(); // 폼 제출을 막습니다.
            return;
        }

        if (isAutoMode) {
            sentenceInput.value = sentence.replace(/ /g, '^');
        }
    });

    sentenceInput.addEventListener('input', updatePreview);

    document.querySelectorAll('input[name="insertionType"]').forEach(radio => {
        radio.addEventListener('change', updatePreview);
    });

    document.addEventListener('DOMContentLoaded', updatePreview);
</script>

</body>
</html>
