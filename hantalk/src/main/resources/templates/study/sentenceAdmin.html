<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문장 목록 관리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-delete:hover {
            text-decoration: underline;
        }
        .pagination a.active {
            background-color: #3b82f6;
            color: white;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 font-sans antialiased">

<div class="max-w-7xl mx-auto bg-white p-8 rounded-xl shadow-lg">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">문장 목록 관리</h1>
        <a th:href="@{'/study/sentenceInsert'}"
           class="bg-blue-500 text-white font-medium py-2 px-6 rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300">
            + 문장 추가
        </a>
    </div>

    <div class="mb-8">
        <form th:action="@{/study/sentenceList/admin}" method="get" class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <input type="text" name="kw" th:value="${kw}" placeholder="문장 또는 의미 검색"
                   class="flex-grow w-full sm:w-auto border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit"
                    class="w-full sm:w-auto bg-gray-200 text-gray-700 py-2 px-6 rounded-lg shadow-md hover:bg-gray-300 transition-colors duration-300">
                검색
            </button>
        </form>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg border-collapse">
            <thead>
            <tr class="bg-gray-200 text-gray-700 text-left text-sm font-semibold uppercase tracking-wider">
                <th class="py-3 px-4 rounded-tl-lg">순번</th>
                <th class="py-3 px-4">문장</th>
                <th class="py-3 px-4">의미</th>
                <th class="py-3 px-4">등록일</th>
                <th class="py-3 px-4 rounded-tr-lg text-right">관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${paging.content == null || paging.content.isEmpty()}">
                <td colspan="5" class="py-12 text-center text-gray-500">
                    문장 데이터가 존재하지 않습니다.
                </td>
            </tr>
            <tr th:each="sentence, loop : ${paging.content}" class="border-t border-gray-200 hover:bg-blue-50 transition-colors duration-300">
                <td th:text="${paging.number * paging.size + loop.count}" class="py-4 px-4"></td>
                <td th:text="${sentence.munjang.replace('^',' ')}" class="py-4 px-4"></td>
                <td th:text="${sentence.description}" class="py-4 px-4"></td>
                <td th:text="${#temporals.format(sentence.createDate, 'yyyy-MM-dd')}" class="py-4 px-4 text-sm text-gray-500"></td>
                <td class="py-4 px-4 text-right">
                    <a th:href="@{'/study/sentenceUpdate/' + ${sentence.sentenceId}(page=${paging.number}, kw=${kw})}" class="text-blue-500 hover:underline font-medium text-sm">수정</a>
                    <span class="text-gray-400">|</span>
                    <button type="button" class="btn-delete text-red-500 hover:underline font-medium text-sm"
                            th:data-sentence-id="${sentence.sentenceId}"
                            th:data-page="${paging.number}"
                            th:data-kw="${kw}">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${!paging.isEmpty()}" class="mt-8">
        <ul class="flex justify-center items-center space-x-2">
            <li th:if="${paging.hasPrevious}">
                <a th:href="@{|?page=${paging.number - 1}&kw=${kw}|}"
                   class="flex items-center justify-center w-10 h-10 rounded-lg bg-white border border-gray-300 text-gray-600 hover:bg-gray-200 transition-colors duration-300">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </a>
            </li>

            <li th:each="page: ${#numbers.sequence(0, paging.totalPages - 1)}">
                <a th:href="@{|?page=${page}&kw=${kw}|}" th:text="${page + 1}"
                   class="flex items-center justify-center w-10 h-10 transition-colors duration-300"
                   th:classappend="${page == paging.number} ? 'bg-blue-500 text-white rounded-lg font-bold' : 'bg-white text-gray-700 rounded-lg hover:bg-gray-200'"></a>
            </li>

            <li th:if="${paging.hasNext}">
                <a th:href="@{|?page=${paging.number + 1}&kw=${kw}|}"
                   class="flex items-center justify-center w-10 h-10 rounded-lg bg-white border border-gray-300 text-gray-600 hover:bg-gray-200 transition-colors duration-300">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>
            </li>
        </ul>
    </div>
</div>

<script>
    function confirmDelete(sentenceId, page, kw) {
      if (confirm('정말 이 자료를 삭제하시겠습니까?')) {
        window.location.href = '/study/sentenceDelete/' + sentenceId + '?page=' + page + '&kw=' + kw;
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const deleteButtons = document.querySelectorAll('.btn-delete');
        deleteButtons.forEach(button => {
            button.addEventListener('click', function() {
                const sentenceId = this.getAttribute('data-sentence-id');
                const page = this.getAttribute('data-page');
                const kw = this.getAttribute('data-kw');
                confirmDelete(sentenceId, page, kw);
            });
        });
    });
</script>

</body>
</html>
