<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .board-header {
            margin-bottom: 30px;
        }
        .board-header h1 {
            font-weight: bold;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="board-header">
        <h1 th:if="${post.category.categoryId == 1}">공지사항 작성</h1>
        <h1 th:if="${post.category.categoryId == 2}">커뮤니티 글쓰기</h1>
        <h1 th:if="${post.category.categoryId == 3}">문의사항 작성</h1>
    </div>

    <form th:action="@{|/post/insertProc/${post.category.categoryId}|}" th:object="${post}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="categoryId" th:value="${post.category.categoryId}">

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10" required></textarea>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">첨부파일</label>
            <!-- `name` 속성을 `file`로 설정하여 컨트롤러의 `MultipartFile file`과 매칭 -->
            <input type="file" id="file" name="file" class="form-control">
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">등록</button>
            <a th:href="@{|/post/list/${post.category.categoryId}|}" class="btn btn-secondary">목록으로</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
