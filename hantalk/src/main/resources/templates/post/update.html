<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 수정</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<div th:replace="~{fragments/header :: headerFragment}"></div>

<body class="bg-[#f3f4f6] text-[#2F4160] font-sans antialiased min-h-screen">

<div class="container mx-auto px-4 w-full max-w-4xl mt-12">
    <div class="bg-white p-8 rounded-xl shadow-xl">
        <h2 class="text-3xl font-bold mb-6 text-center text-[#2F4160] border-b border-[#B5D0E3] pb-3">게시물 수정</h2>

        <div th:if="${post.users != null}" class="mb-4 text-sm text-gray-600 border-b border-[#E0E0E0] pb-2">
            <span class="mr-4"><i class="fas fa-user-circle text-[#2F4160] mr-1"></i>작성자: <span th:text="${post.users.nickname}" class="font-semibold"></span></span>
            <span><i class="fas fa-clock text-[#2F4160] mr-1"></i>작성일: <span th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></span></span>
        </div>

        <form th:action="@{/post/updateProc/{postId}(postId=${post.postId})}"
              th:object="${post}"
              method="post"
              enctype="multipart/form-data"
              class="space-y-6">

            <input type="hidden" th:field="*{postId}">
            <input type="hidden" th:field="*{archive}">
            <input type="hidden" id="deleteFileHidden" name="deleteFile" value="false">

            <div>
                <label for="title" class="block text-gray-700 text-sm font-semibold mb-2">제목:</label>
                <input type="text" id="title" th:field="*{title}" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]" required>
            </div>

            <div>
                <label for="content" class="block text-gray-700 text-sm font-semibold mb-2">내용:</label>
                <textarea id="content" th:field="*{content}" class="w-full p-3 border border-gray-300 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-[#B5D0E3] h-48" rows="10" required></textarea>
            </div>

            <div>
                <label for="newFile" class="block text-gray-700 text-sm font-semibold mb-2">첨부파일:</label>
                <div th:if="*{archive != null}" class="text-sm text-gray-500 mb-2 flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-paperclip text-[#B5D0E3]"></i>
                        <span>현재 파일: <span th:text="${post.originalFileName}" class="font-medium text-gray-700"></span></span>
                    </div>
                    <label class="inline-flex items-center ml-4">
                        <input type="checkbox" id="deleteFile" class="form-checkbox h-5 w-5 text-red-600 rounded">
                        <span class="ml-2 text-red-700 text-sm">기존 파일 삭제</span>
                    </label>
                </div>
                <input type="file" id="newFile" name="newFile"
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50
                              file:mr-4 file:py-2 file:px-4 file:rounded-md
                              file:border-0 file:text-sm file:font-semibold
                              file:bg-[#4B4B4B] file:text-white
                              hover:file:bg-[#2F4160] focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]">
            </div>

            <div class="flex items-center justify-center space-x-4 mt-8">
                <button type="submit"
                        class="bg-[#4B4B4B] hover:bg-[#2F4160] text-white font-bold py-2 px-6 rounded-lg transition duration-200 flex items-center">
                    <i class="fas fa-save mr-2"></i>수정
                </button>
                <a th:href="${isAdmin ? '/post/admin' : '/post/view/' + post.postId}"
                   class="bg-white text-[#2F4160] border border-[#E0E0E0] font-bold py-2 px-6 rounded-lg hover:bg-gray-50 transition duration-200 flex items-center">
                    <i class="fas fa-times-circle mr-2"></i>취소
                </a>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script>
    document.getElementById('deleteFile').addEventListener('change', function() {
        document.getElementById('deleteFileHidden').value = this.checked;
    });
</script>

</body>
</html>
