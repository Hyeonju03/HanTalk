<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<h1> 게시글 수정</h1>
<form th:action="@{/post/sujungProc}" method="post">
  <input type="hidden" name="postId" th:value="${returnDTO.postId}">

  <div>
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${returnDTO.title}" required />
  </div>

  <div>
    <label for="content">내용:</label>
    <textarea id="content" name="content" rows="10" cols="50" required
              th:text="${returnDTO.content}"></textarea>
  </div>

  <div>
    <label for="category">카테고리:</label>
    <input type="text" id="category" name="category" th:value="${returnDTO.category}" />
  </div>

  <div>
    <button type="submit">수정하기</button>
    <a th:href="@{'/post/detail/' + ${returnDTO.postId}}">취소</a>
  </div>
</form>
</body>
</html>
