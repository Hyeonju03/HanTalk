<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<form th:action="@{/post/sujungProc}" th:object="${returnDTO}" method="post">
  <input type="hidden" th:field="*{postId}" />
  <p>
    제목: <input type="text" th:field="*{title}" />
  </p>
  <p>
    내용: <textarea th:field="*{content}"></textarea>
  </p>
  <button type="submit">수정하기</button>
  <button type="button" onclick="location.href='/post/list'">취소</button>
</form>

</body>
</html>
