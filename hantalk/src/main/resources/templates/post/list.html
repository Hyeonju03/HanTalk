<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        .menu {
            margin-bottom: 20px;
        }
        .menu a {
            margin-right: 10px;
            padding: 6px 12px;
            background-color: #f0f0f0;
            text-decoration: none;
            border-radius: 4px;
            color: black;
        }
        .menu a.active {
            background-color: #3333cc;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body>
<h2>게시판</h2>

<!-- 메뉴 -->
<div class="menu">
    <a th:href="@{/post/list(category='공지사항')}"
       th:classappend="${currentCategory} == '공지사항' ? 'active' : ''">공지사항</a>

    <a th:href="@{/post/list(category='커뮤니티')}"
       th:classappend="${currentCategory} == '커뮤니티' ? 'active' : ''">커뮤니티</a>

    <a th:href="@{/post/list(category='문의사항')}"
       th:classappend="${currentCategory} == '문의사항' ? 'active' : ''">문의사항</a>
</div>

<!-- 게시글 목록 -->
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.postId}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.users.username}"></td>
        <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(posts)}">
        <td colspan="4" style="text-align: center;">게시글이 없습니다.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
