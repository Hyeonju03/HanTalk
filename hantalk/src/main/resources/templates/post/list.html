<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
<h1> 리스트</h1>
<a th:href="@{/post/chuga}">게시글 추가</a>

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${list}">
        <td th:text="${post.title}">제목</td>
        <td th:text="${post.content}">내용</td>
    </tr>
    </tbody>
</table>
</body>
</html>
