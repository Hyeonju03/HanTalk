<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            background-color: #f3f4f6;
            color: #2F4160;
        }
        .container-custom {
            max-width: 1000px;
        }
        .board-header h1 {
            font-weight: bold;
        }
        .table-custom {
            width: 100%;
            border-collapse: collapse;
        }
        .table-custom th, .table-custom td {
            padding: 12px 15px;
            vertical-align: middle;
            border-bottom: 1px solid #e0e0e0;
        }
        .table-custom th {
            text-align: left;
            background-color: #f7f7f7;
            color: #4B4B4B;
            font-weight: 600;
        }
        .table-custom tbody tr:hover {
            background-color: #f9fafb;
        }
        .board-title a {
            color: #2F4160;
            text-decoration: none;
        }
        .board-title a:hover {
            text-decoration: underline;
            color: #F29DA0;
        }
        .search-box {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-[#f3f4f6] flex flex-col min-h-screen">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="flex-grow flex justify-center p-8 space-x-8">

    <div th:replace="~{fragments/postSidebar :: postSidebarFragment}"></div>

    <div class="container-custom w-full">
        <div class="bg-white rounded-xl shadow-xl p-8 h-full">
            <div class="board-header flex justify-between items-center mb-6">
                <div class="flex-grow flex justify-center">
                    <h1 th:if="${categoryId == 1}" class="text-3xl text-center text-[#2F4160]">공지사항</h1>
                    <h1 th:if="${categoryId == 2}" class="text-3xl text-center text-[#2F4160]">커뮤니티</h1>
                    <h1 th:if="${categoryId == 3}" class="text-3xl text-center text-[#2F4160]">문의사항</h1>
                </div>
                <a th:if="${isAdmin}"
                   href="/admin"
                   class="bg-[#2F4160] hover:bg-[#4B4B4B] text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200">
                    관리자 페이지로<i class="fas fa-arrow-right ml-2"></i>
                </a>
            </div>

            <div class="search-box">
                <form th:action="@{|/post/list/${categoryId}|}" method="get" class="flex items-center space-x-2">
                    <select name="searchType" class="form-select border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]">
                        <option value="title" th:selected="${searchType == 'title'}">제목</option>
                        <option value="content" th:selected="${searchType == 'content'}">내용</option>
                        <option value="author" th:selected="${searchType == 'author'}">작성자</option>
                    </select>
                    <input type="text" name="keyword" class="form-control border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]" th:value="${keyword}" placeholder="검색어를 입력하세요">
                    <button class="bg-[#B5D0E3] hover:bg-[#2F4160] text-white font-semibold py-2 px-4 rounded-lg transition duration-200" type="submit">검색</button>
                </form>
            </div>

            <div class="overflow-x-auto">
                <table class="table-custom">
                    <thead>
                    <tr class="text-[#2F4160]">
                        <th style="width: 60%;">제목</th>
                        <th style="width: 15%;">작성자</th>
                        <th style="width: 15%;">작성일</th>
                        <th style="width: 10%;">조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${postPage.isEmpty()}">
                        <td colspan="4" class="text-center py-4 text-gray-500">게시물이 없습니다.</td>
                    </tr>
                    <tr th:each="post : ${postPage.content}" th:data-post-id="${post.postId}" class="cursor-pointer post-row">
                        <td class="board-title">
                            <span th:text="${post.title}">제목입니다.</span>
                            <th:block th:if="${post.updateDate != null and not #temporals.format(post.updateDate, 'yyyy-MM-dd').equals(#temporals.format(post.createDate, 'yyyy-MM-dd'))}">
                                <span class="text-sm text-red-500 font-bold ml-2">[수정]</span>
                            </th:block>
                        </td>
                        <td th:text="${post.users != null ? post.users.nickname : '관리자'}">관리자</td>
                        <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd')}">2025-08-01</td>
                        <td th:text="${post.viewCount}">0</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center mt-6 space-y-4 md:space-y-0">

                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                    <a th:if="${categoryId == 1 and isAdmin}"
                       th:href="@{|/post/insert/${categoryId}|}"
                       class="bg-[#F29DA0] hover:bg-[#2F4160] text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200">
                        새 글 작성
                    </a>
                    <a th:if="${categoryId != 1}"
                       th:href="@{|/post/insert/${categoryId}|}"
                       class="bg-[#F29DA0] hover:bg-[#2F4160] text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-200">
                        새 글 작성
                    </a>

                </div>

                <!-- 페이지네이션 디자인 통일 -->
                <div th:if="${!postPage.isEmpty()}" class="pagination flex justify-center items-center mt-8 space-x-2">
                    <a th:if="${postPage.hasPrevious()}"
                       th:href="@{|/post/list/${categoryId}|(page=${postPage.number - 1}, keyword=${keyword}, searchType=${searchType})}"
                       class="inline-flex items-center justify-center px-3 py-1.5 bg-white text-[#2F4160] no-underline rounded-md border border-gray-300 hover:bg-[#f3f4f6] hover:text-[#2F4160] transition-colors duration-200">이전</a>

                    <a th:each="pageNumber : ${#numbers.sequence(0, postPage.totalPages - 1)}"
                       th:href="@{|/post/list/${categoryId}|(page=${pageNumber}, keyword=${keyword}, searchType=${searchType})}"
                       th:text="${pageNumber + 1}"
                       th:classappend="${pageNumber == postPage.number} ? 'bg-[#B5D0E3] text-white font-bold' : 'bg-white text-[#2F4160] border border-gray-300'"
                       class="block w-8 h-8 flex items-center justify-center rounded-md no-underline transition-colors duration-200 hover:bg-[#f3f4f6] hover:text-[#2F4160]"></a>

                    <a th:if="${postPage.hasNext()}"
                       th:href="@{|/post/list/${categoryId}|(page=${postPage.number + 1}, keyword=${keyword}, searchType=${searchType})}"
                       class="inline-flex items-center justify-center px-3 py-1.5 bg-white text-[#2F4160] no-underline rounded-md border border-gray-300 hover:bg-[#f3f4f6] hover:text-[#2F4160] transition-colors duration-200">다음</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const rows = document.querySelectorAll('.post-row');
        rows.forEach(row => {
            row.addEventListener('click', () => {
                const postId = row.getAttribute('data-post-id');
                if (postId) {
                    window.location.href = `/post/view/${postId}`;
                }
            });
        });
    });
</script>

</body>
</html>
