<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 자료 상세 보기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

</head>
<body class="bg-[#f3f4f6] text-[#2F4160] min-h-screen flex flex-col">

<!-- 헤더 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<!-- flex-grow flex는 유지하되, ml-72 제거 및 w-full max-w-5xl mx-auto px-4 py-8를 여기에 적용 -->
<!-- gap-8은 사이드바가 없으므로 불필요하여 제거 -->
<div class="flex flex-1 w-full max-w-5xl mx-auto px-4 py-8 justify-center">

  <!-- 사이드바 제거됨 -->

  <!-- 본문 -->
  <main class="flex-1 bg-white p-8 rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold text-[#2F4160] mb-8 border-b border-[#E0E0E0] pb-3 text-center">자료 상세 보기</h1>

    <div class="space-y-6 text-lg">
      <div class="detail-item flex items-start">
        <span class="font-bold text-[#2F4160] w-24 flex-shrink-0">제목:</span>
        <span class="flex-1 break-words text-gray-800" th:text="${resource.title}">제목이 표시됩니다</span>
      </div>

      <div class="detail-item flex items-start">
        <span class="font-bold text-[#2F4160] w-24 flex-shrink-0">내용:</span>
        <span class="flex-1 break-words whitespace-pre-wrap text-gray-800" th:text="${resource.content}">내용이 표시됩니다</span>
      </div>

      <div class="detail-item flex items-start">
        <span class="font-bold text-[#2F4160] w-24 flex-shrink-0">파일 링크:</span>
        <span class="flex-1">
          <a th:if="${resource.archive != null and !#strings.isEmpty(resource.archive)}"
             th:href="@{/resource/download/file/{fileName}(fileName=${#strings.substring(resource.archive, resource.archive.lastIndexOf('/') + 1)})}"
             download
             class="text-[#2F4160] hover:underline font-semibold"
             th:text="${#strings.substring(resource.archive, resource.archive.lastIndexOf('/') + 1)}">파일 다운로드</a>
          <span th:unless="${resource.archive != null and !#strings.isEmpty(resource.archive)}"
                class="text-gray-500">파일이 없습니다.</span>
        </span>
      </div>

      <div class="detail-item flex items-start">
        <span class="font-bold text-[#2F4160] w-24 flex-shrink-0">등록일:</span>
        <span class="flex-1 text-gray-800" th:text="${#temporals.format(resource.createDate, 'yyyy-MM-dd')}">2025-08-01</span>
      </div>
    </div>

    <!-- 버튼 -->
    <div class="flex gap-4 justify-center mt-8">
      <a th:href="@{'/resource/sujung/' + ${resource.resourceId}}"
         class="bg-[#4B4B4B] text-white font-semibold px-6 py-2 rounded-lg hover:bg-[#2F4160] transition duration-300 shadow-md">
        <i class="fas fa-edit mr-2"></i>수정
      </a>
      <a href="/resource/admin/main"
         class="bg-white text-[#2F4160] border border-[#E0E0E0] font-semibold px-6 py-2 rounded-lg hover:bg-gray-50 transition duration-300 shadow-md">
        <i class="fas fa-list mr-2"></i>관리자 목록으로
      </a>
    </div>
  </main>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
