<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>관리자 자료 상세 보기</title>

  <!-- Bootstrap과 Tailwind CSS CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Nanum Gothic', '맑은 고딕', sans-serif;
    }
  </style>
</head>
<body class="bg-[#fefcff] text-[#444] m-0 p-0 flex flex-col min-h-screen">

<!-- 헤더 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<!-- 메인 컨테이너: 좌측 메뉴 + 본문 -->
<div class="flex flex-1 w-full">

  <!-- 사이드바 -->
  <nav class="w-[200px] bg-[#f2f6ff] p-8 shadow-md flex-shrink-0">
    <h2 class="text-lg mb-4 text-[#5e7bb4] font-bold">📁 메뉴</h2>
    <ul class="list-none p-0">
      <li class="mb-3">
        <a href="/resource/admin/main" class="no-underline text-[#4e6cb2] hover:underline">관리자 목록</a>
      </li>
      <li class="mb-3">
        <a href="/resource/main" class="no-underline text-[#4e6cb2] hover:underline">사용자 메인</a>
      </li>
    </ul>
  </nav>

  <!-- 본문 -->
  <main class="flex-1 p-8 box-border bg-[#fefcff]">
    <h1 class="text-2xl font-bold text-[#5e7bb4] mb-6 border-b pb-3">자료 상세 보기</h1>

    <!-- 제목 -->
    <div class="mb-4 flex">
      <span class="font-semibold text-gray-700 w-24">제목</span>
      <span class="text-gray-900" th:text="${resource.title}">제목이 표시됩니다</span>
    </div>

    <!-- 내용 -->
    <div class="mb-4 flex">
      <span class="font-semibold text-gray-700 w-24">내용</span>
      <span class="text-gray-900" th:text="${resource.content}">내용이 표시됩니다</span>
    </div>

    <!-- 파일 링크 -->
    <div class="mb-4 flex">
      <span class="font-semibold text-gray-700 w-24">파일 링크</span>
      <span>
        <a th:if="${resource.archive != null and !#strings.isEmpty(resource.archive)}"
           th:href="@{/resource/download/file/{fileName}(fileName=${#strings.substring(resource.archive, resource.archive.lastIndexOf('/') + 1)})}"
           download
           class="text-[#4e6cb2] hover:underline font-semibold"
           th:text="${#strings.substring(resource.archive, resource.archive.lastIndexOf('/') + 1)}">파일 다운로드</a>
        <span th:unless="${resource.archive != null and !#strings.isEmpty(resource.archive)}"
              class="text-gray-500">파일이 없습니다.</span>
      </span>
    </div>

    <!-- 등록일 -->
    <div class="mb-6 flex">
      <span class="font-semibold text-gray-700 w-24">등록일</span>
      <span class="text-gray-900" th:text="${#temporals.format(resource.createDate, 'yyyy-MM-dd')}">2025-08-01</span>
    </div>

    <!-- 버튼 -->
    <div class="flex gap-4">
      <a th:href="@{'/resource/sujung/' + ${resource.resourceId}}"
         class="px-4 py-2 bg-[#4e6cb2] text-white rounded hover:bg-[#3b5490]">수정</a>
      <a href="/resource/admin/main"
         class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">관리자 목록으로</a>
    </div>
  </main>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
