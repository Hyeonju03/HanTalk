<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>자료 추가</title>

  <!-- Bootstrap과 Tailwind CSS CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Nanum Gothic', '맑은 고딕', sans-serif;
    }
  </style>
</head>
<body class="bg-[#fefcff] text-[#444] min-h-screen flex flex-col">

<!-- 헤더 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="flex-grow max-w-3xl mx-auto p-8 bg-white shadow rounded-lg mt-10 mb-16">

  <h1 class="text-3xl font-bold text-[#4e6cb2] mb-8 text-center">📁 자료 추가</h1>

  <form th:action="@{/resource/create}" method="post" enctype="multipart/form-data" th:object="${resourceDTO}" class="space-y-6">

    <div>
      <label for="title" class="block mb-1 font-semibold text-[#4e6cb2]">제목</label>
      <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required
             class="w-full p-3 border border-[#a8c0e3] rounded-md focus:outline-none focus:ring-2 focus:ring-[#4e6cb2]" />
    </div>

    <div>
      <label for="content" class="block mb-1 font-semibold text-[#4e6cb2]">내용</label>
      <textarea id="content" th:field="*{content}" rows="5" placeholder="내용을 입력하세요" required
                class="w-full p-3 border border-[#a8c0e3] rounded-md focus:outline-none focus:ring-2 focus:ring-[#4e6cb2]"></textarea>
    </div>

    <div>
      <label for="archive" class="block mb-1 font-semibold text-[#4e6cb2]">자료 링크</label>
      <input type="text" id="archive" th:field="*{archive}" placeholder="https://..."
             class="w-full p-3 border border-[#a8c0e3] rounded-md focus:outline-none focus:ring-2 focus:ring-[#4e6cb2]" />
      <p class="text-sm text-[#7f8fa6] mt-1">※ 파일을 첨부하지 않는 경우에만 외부 링크(URL)를 입력하세요.</p>
    </div>

    <div>
      <label for="file" class="block mb-1 font-semibold text-[#4e6cb2]">파일 업로드</label>
      <input type="file" name="file" id="file"
             class="w-full text-[#4e6cb2]" />
      <p class="text-sm text-[#7f8fa6] mt-1">※ 파일을 첨부하면 위 링크 대신 업로드된 파일로 저장됩니다.</p>
    </div>

    <div class="flex justify-center space-x-4 mt-8">
      <button type="submit"
              class="bg-[#4e6cb2] hover:bg-[#3b5490] text-white font-semibold py-2 px-6 rounded transition-colors duration-300">
        등록
      </button>
      <a th:href="@{/resource/admin}" class="inline-block">
        <button type="button"
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded transition-colors duration-300">
          취소
        </button>
      </a>
    </div>
  </form>

</main>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
