<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>자료 추가</title>
  <style>
    body {
      background: #e6f2f0;
      color: #3a5a5b;
      font-family: 'Nanum Gothic', '맑은 고딕', sans-serif;
      padding: 40px;
    }
    h1 {
      color: #2d4d4d;
      text-align: center;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    .info {
      font-size: 0.9rem;
      color: #888;
      margin-top: -10px;
      margin-bottom: 15px;
    }
    button {
      background-color: #7ecdc4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #5ebcb1;
    }
  </style>
</head>
<body>

<h1>📁 자료 추가</h1>

<form th:action="@{/resource/create}" method="post" enctype="multipart/form-data" th:object="${resourceDTO}">
  <label>
    제목
    <input type="text" th:field="*{title}" placeholder="제목을 입력하세요" required />
  </label>

  <label>
    내용
    <textarea th:field="*{content}" rows="5" placeholder="내용을 입력하세요" required></textarea>
  </label>

  <label>
    자료 링크
    <input type="text" th:field="*{archive}" placeholder="https://..." />
    <div class="info">※ 파일을 첨부하지 않는 경우에만 외부 링크(URL)를 입력하세요.</div>
  </label>

  <label>
    파일 업로드
    <input type="file" name="file" />
    <div class="info">※ 파일을 첨부하면 위 링크 대신 업로드된 파일로 저장됩니다.</div>
  </label>

  <div style="text-align: center;">
    <button type="submit">등록</button>
  </div>
</form>

</body>
</html>
