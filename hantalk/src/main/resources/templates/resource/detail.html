<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>사용자 자료 상세 보기</title>

  <!-- Bootstrap과 Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Nanum Gothic', '맑은 고딕', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 flex min-h-screen">

<!-- 헤더 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<!-- Sidebar (Navigation) -->
<nav class="w-64 bg-white shadow-lg p-6 flex flex-col justify-between">
  <div>
    <h2 class="text-xl font-bold text-indigo-700 mb-6">📁 메뉴</h2>
    <ul class="space-y-4">
      <li>
        <a href="/resource/main" class="flex items-center text-gray-600 hover:text-indigo-700 transition duration-300">
          <i class="fas fa-list-alt mr-3"></i>
          <span>자료 목록</span>
        </a>
      </li>
      <li>
        <a href="#" class="flex items-center text-gray-600 hover:text-indigo-700 transition duration-300">
          <i class="fas fa-question-circle mr-3"></i>
          <span>자주 묻는 질문</span>
        </a>
      </li>
      <li>
        <a href="#" class="flex items-center text-gray-600 hover:text-indigo-700 transition duration-300">
          <i class="fas fa-comment-dots mr-3"></i>
          <span>문의하기</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-1 p-10 ml-64 bg-gray-100">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-extrabold text-center text-indigo-700 mb-8">자료 상세 보기</h1>

    <div class="space-y-6 text-lg">
      <div class="detail-item flex items-start">
        <span class="font-bold text-indigo-600 w-24 flex-shrink-0">제목:</span>
        <span class="flex-1 break-words" th:text="${resource.title}">제목이 표시됩니다</span>
      </div>

      <div class="detail-item flex items-start">
        <span class="font-bold text-indigo-600 w-24 flex-shrink-0">내용:</span>
        <span class="flex-1 break-words whitespace-pre-wrap" th:text="${resource.content}">내용이 표시됩니다</span>
      </div>

      <div class="detail-item flex items-start">
        <span class="font-bold text-indigo-600 w-24 flex-shrink-0">파일 링크:</span>
        <span class="flex-1">
          <a th:if="${resource.archive != null and !#strings.isEmpty(resource.archive)}"
             th:href="@{${resource.archive}}"
             download
             class="text-blue-500 hover:underline transition duration-300"
             th:text="${#strings.substring(resource.archive, resource.archive.lastIndexOf('/') + 1)}">파일 다운로드</a>
          <span th:unless="${resource.archive != null and !#strings.isEmpty(resource.archive)}" class="text-gray-500">파일이 없습니다.</span>
        </span>
      </div>

      <div class="detail-item flex items-start">
        <span class="font-bold text-indigo-600 w-24 flex-shrink-0">등록일:</span>
        <span class="flex-1" th:text="${#temporals.format(resource.createDate, 'yyyy-MM-dd')}">2025-08-01</span>
      </div>
    </div>

    <!-- 버튼 그룹 -->
    <div class="flex justify-center mt-10 space-x-4">
      <a href="/resource/main" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md">
        <i class="fas fa-list mr-2"></i>목록으로
      </a>
      <a th:if="${session.loginUser != null and session.loginUser.role == 'ROLE_ADMIN'}"
         th:href="@{'/resource/sujung/' + ${resource.resourceId}}"
         class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 transition duration-300 shadow-md">
        <i class="fas fa-edit mr-2"></i>수정
      </a>
    </div>
  </div>
</main>

<!-- 푸터 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
