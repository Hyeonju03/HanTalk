<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 자료 상세 보기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="text-[#2F4160] min-h-screen flex flex-col bg-[#f3f4f6]">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="flex flex-1 w-full max-w-5xl mx-auto px-4 py-8 gap-8">

  <main class="flex-1 p-8 bg-white rounded-xl shadow-2xl border border-[#B5D0E3]">
    <h1 class="text-3xl font-bold text-center text-[#2F4160] mb-8 border-b-4 border-[#B5D0E3] pb-4">
      자료 상세 보기
    </h1>

    <div class="space-y-4 text-lg">
      <div class="detail-item p-6 bg-[#B5D0E3] bg-opacity-20 rounded-lg shadow-md flex items-start gap-4 min-h-[80px]">
        <i class="fas fa-file-alt text-[#2F4160] mt-1"></i>
        <span class="font-bold text-[#2F4160] w-16 flex-shrink-0">제목</span>
        <span class="flex-1 break-words text-gray-800" th:text="${resource.title}">제목이 표시됩니다</span>
      </div>

      <div class="detail-item p-6 bg-[#B5D0E3] bg-opacity-10 rounded-lg shadow-md flex flex-col gap-4 min-h-[250px]">
        <div class="flex items-start gap-4 mb-2">
          <i class="fas fa-align-left text-[#2F4160] mt-1"></i>
          <span class="font-bold text-[#2F4160] w-16 flex-shrink-0">내용</span>
        </div>
        <span class="break-words whitespace-pre-wrap text-gray-800" th:text="${resource.content}">내용이 표시됩니다</span>
      </div>

      <div class="detail-item p-6 bg-[#B5D0E3] bg-opacity-20 rounded-lg shadow-md flex items-start gap-4 min-h-[80px]">
        <i class="fas fa-file-download text-[#2F4160] mt-1"></i>
        <span class="flex-1">
          <a th:if="${resource.archive != null and !#strings.isEmpty(resource.archive)}"
             th:href="@{${resource.archive}}"
             download
             class="inline-flex items-center gap-2 bg-[#2F4160] text-white px-5 py-3 rounded-lg transition duration-300 shadow-md"
             th:text="${resource.originalFileName}">
            <i class="fas fa-download"></i>
          </a>
          <span th:unless="${resource.archive != null and !#strings.isEmpty(resource.archive)}" class="text-gray-500">파일이 없습니다.</span>
        </span>
      </div>

      <div class="detail-item p-6 bg-[#B5D0E3] bg-opacity-10 rounded-lg shadow-md flex items-start gap-4 min-h-[60px]">
        <i class="fas fa-calendar-alt text-[#2F4160] mt-1"></i>
        <span class="font-bold text-[#2F4160] w-16 flex-shrink-0">등록일</span>
        <span class="flex-1 text-gray-800" th:text="${#temporals.format(resource.createDate, 'yyyy-MM-dd')}">2025-08-01</span>
      </div>

    </div>

    <div class="flex justify-center mt-10 space-x-4">
      <a href="/resource/main"
         class="inline-flex items-center gap-2 bg-[#B5D0E3] text-white font-semibold py-3 px-8 rounded-lg hover:bg-[#2F4160] transition duration-300 shadow-md">
        <i class="fas fa-list"></i> 목록으로
      </a>
    </div>

  </main>
</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
