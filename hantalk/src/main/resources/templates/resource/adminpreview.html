<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>관리자 파일 미리보기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
        font-family: 'Nanum Gothic', '맑은 고딕', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 flex min-h-screen">

<!-- Sidebar (Navigation) -->
<nav class="w-64 bg-white shadow-lg p-6 flex flex-col justify-between fixed h-full">
  <div>
    <h2 class="text-xl font-bold text-indigo-700 mb-6">📁 메뉴</h2>
    <ul class="space-y-4">
      <li>
        <a href="/resource/admin/main" class="flex items-center text-gray-600 hover:text-indigo-700 transition duration-300">
          <i class="fas fa-list-alt mr-3"></i>
          <span>관리자 메인</span>
        </a>
      </li>
      <li>
        <a href="/resource/chuga" class="flex items-center text-gray-600 hover:text-indigo-700 transition duration-300">
          <i class="fas fa-plus-circle mr-3"></i>
          <span>자료 등록</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<main class="flex-1 p-10 ml-64 flex flex-col items-center">
  <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-extrabold text-center text-indigo-700 mb-8 break-words" th:text="${fileName}">파일명</h1>

    <!-- 이미지 미리보기 -->
    <div th:if="${isImage}" class="flex justify-center">
      <img th:src="@{|/resource/image/${fileName}|}" alt="이미지 미리보기" class="max-w-full h-auto rounded-lg shadow-md border border-gray-200" />
    </div>

    <!-- 오피스 파일 미리보기 -->
    <div th:if="${isOfficeFile}" class="flex justify-center mt-6">
      <iframe th:src="@{${googleViewerUrl}}" frameborder="0" class="w-full max-w-4xl h-[600px] rounded-lg shadow-md border border-gray-200"></iframe>
    </div>

    <!-- PDF 등 직접 미리보기 -->
    <div th:if="${isDocument and !isOfficeFile and !isText}" class="flex justify-center mt-6">
      <iframe th:src="@{|/resource/view/file/${fileName}|}" frameborder="0" class="w-full max-w-4xl h-[600px] rounded-lg shadow-md border border-gray-200"></iframe>
    </div>

    <!-- 텍스트 파일 -->
    <pre th:if="${isText}" class="mt-6 p-6 bg-gray-50 rounded-lg shadow-inner overflow-auto max-h-[600px] text-sm text-gray-700 whitespace-pre-wrap border border-gray-200">
            <span th:text="${textContent}">텍스트 내용</span>
        </pre>

    <!-- 미지원 파일 안내 -->
    <p th:if="${!isImage and !isDocument and !isText}" class="text-center text-lg text-gray-500 mt-8 font-semibold">
      미리보기를 지원하지 않는 파일입니다. 다운로드해 주세요.
    </p>

    <!-- 다운로드 링크 -->
    <p class="text-center text-lg mt-8">
      <a th:href="@{|/resource/download/file/${fileName}|}" class="text-indigo-600 hover:underline font-bold transition duration-300">
        <i class="fas fa-download mr-2"></i>파일 다운로드
      </a>
    </p>

    <!-- 관리자 목록으로 돌아가기 버튼 -->
    <div class="flex justify-center mt-8">
      <button type="button" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md" onclick="location.href='/resource/admin/main'">
        <i class="fas fa-arrow-left mr-2"></i>관리자 목록으로
      </button>
    </div>
  </div>
</main>

</body>
</html>
