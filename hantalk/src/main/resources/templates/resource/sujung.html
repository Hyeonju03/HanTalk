<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>자료 수정</title>

  <!-- Bootstrap과 Tailwind CSS CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#fefcff] text-[#444] font-[Nanum_Gothic] min-h-screen flex flex-col">

<!-- 헤더 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<!-- 메인 컨테이너: flex로 가로 배치 -->
<div class="flex flex-1 max-w-7xl mx-auto w-full">

  <!-- 사이드바 -->
  <nav class="w-56 bg-[#f2f6ff] p-6 shadow-md flex-shrink-0">
    <h2 class="text-xl font-semibold text-[#5e7bb4] mb-4">📁 메뉴</h2>
    <ul class="space-y-3 text-[#4e6cb2] font-semibold">
      <li><a href="/resource/admin" class="hover:underline block">자료 목록</a></li>
      <li><a href="#" class="hover:underline block">자주 묻는 질문</a></li>
      <li><a href="#" class="hover:underline block">문의하기</a></li>
    </ul>
  </nav>

  <!-- 본문 -->
  <main class="flex-1 bg-white p-8 rounded-lg shadow-md ml-6">
    <h1 class="text-3xl font-bold text-[#5e7bb4] mb-8 border-b pb-4">자료 수정</h1>

    <form th:action="@{'/resource/edit/' + ${resourceDTO.resourceId}}" method="post" enctype="multipart/form-data" th:object="${resourceDTO}" class="space-y-6">

      <label class="block">
        <span class="text-gray-700 font-semibold mb-1 block">제목</span>
        <input type="text" th:field="*{title}" required
               class="w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#4e6cb2]" />
      </label>

      <label class="block">
        <span class="text-gray-700 font-semibold mb-1 block">내용</span>
        <textarea th:field="*{content}" rows="6" required
                  class="w-full rounded border border-gray-300 px-3 py-2 resize-y focus:outline-none focus:ring-2 focus:ring-[#4e6cb2]"></textarea>
      </label>

      <label class="block">
        <span class="text-gray-700 font-semibold mb-1 block">기존 파일명</span>
        <input type="text" th:field="*{archive}" readonly
               class="w-full bg-gray-100 rounded border border-gray-300 px-3 py-2 cursor-not-allowed" />
      </label>

      <label class="block">
        <span class="text-gray-700 font-semibold mb-1 block">파일 업로드 (새 파일 선택 시 기존 파일 대체)</span>
        <input type="file" name="file"
               class="w-full text-gray-600" />
      </label>

      <div class="flex gap-4 justify-center mt-8">
        <button type="submit"
                class="bg-[#4e6cb2] text-white font-semibold px-6 py-2 rounded hover:bg-[#3b5490] transition-colors">
          수정
        </button>
        <button type="button"
                onclick="window.location.href='/resource/admin/main'"
                class="bg-gray-300 text-gray-700 font-semibold px-6 py-2 rounded hover:bg-gray-400 transition-colors">
          취소
        </button>
      </div>

    </form>
  </main>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
