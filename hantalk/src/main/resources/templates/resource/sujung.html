<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자료 수정</title>

  <!-- Google Fonts & Tailwind CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f3f4f6]">
<!-- 헤더 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<!-- 메인 콘텐츠를 감싸는 div: gap-8 제거, justify-center 추가 -->
<div class="flex flex-1 w-full max-w-5xl mx-auto px-4 py-8 justify-center">

  <!-- 사이드바 제거됨 -->

  <!-- 본문 -->
  <main class="flex-1 p-8 bg-white rounded-xl shadow-xl">
    <h1 class="text-3xl font-bold text-[#2F4160] mb-8 border-b border-[#E0E0E0] pb-3 text-center">자료 수정</h1>

    <form th:action="@{'/resource/edit/' + ${resourceDTO.resourceId}}" method="post" enctype="multipart/form-data" th:object="${resourceDTO}" class="space-y-6">

      <div>
        <label for="title" class="block mb-1 font-semibold text-[#2F4160]">제목</label>
        <input type="text" id="title" th:field="*{title}" required
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]" />
      </div>

      <div>
        <label for="content" class="block mb-1 font-semibold text-[#2F4160]">내용</label>
        <textarea id="content" th:field="*{content}" rows="6" required
                  class="w-full p-3 border border-gray-300 rounded-md resize-y focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]"></textarea>
      </div>

      <div>
        <label for="archive" class="block mb-1 font-semibold text-[#2F4160]">기존 파일명</label>
        <input type="text" id="archive" th:field="*{archive}" readonly
               class="w-full p-3 bg-gray-100 text-gray-600 border border-gray-300 rounded-md cursor-not-allowed" />
      </div>

      <div>
        <label for="file" class="block mb-1 font-semibold text-[#2F4160]">파일 업로드 (새 파일 선택 시 기존 파일 대체)</label>
        <input type="file" name="file" id="file"
               class="w-full p-2 border border-gray-300 rounded-md
                      file:mr-4 file:py-2 file:px-4 file:rounded-md
                      file:border-0 file:text-sm file:font-semibold
                      file:bg-[#4B4B4B] file:text-white <!-- 핑크색에서 #4B4B4B로 변경 -->
                      hover:file:bg-[#2F4160] focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]" />
        <p class="text-sm text-gray-500 mt-1">※ 파일을 첨부하면 위 링크 대신 업로드된 파일로 저장됩니다.</p>
      </div>

      <div class="flex gap-4 justify-center mt-8">
        <button type="submit"
                class="bg-[#4B4B4B] text-white font-semibold px-6 py-2 rounded-lg hover:bg-[#2F4160] transition duration-300">
          수정
        </button>
        <button type="button"
                onclick="window.location.href='/resource/admin/main'"
                class="bg-white text-[#2F4160] border border-[#E0E0E0] font-semibold px-6 py-2 rounded-lg hover:bg-gray-50 transition duration-300">
          취소
        </button>
      </div>

    </form>
  </main>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
