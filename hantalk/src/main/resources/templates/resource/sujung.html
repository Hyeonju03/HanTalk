<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>자료 수정</title>
</head>
<body>
<h1>자료 수정</h1>
<form th:action="@{'/resource/edit/' + ${resourceDTO.resourceId}}" method="post">
  <label>제목 <input type="text" name="title" th:value="${resourceDTO.title}" /></label><br>
  <label>내용 <textarea name="content" th:text="${resourceDTO.content}"></textarea></label><br>
  <label>자료 링크 <input type="text" name="archive" th:value="${resourceDTO.archive}" /></label><br>
  <button type="submit">수정</button>
</form>
</body>
</html>
