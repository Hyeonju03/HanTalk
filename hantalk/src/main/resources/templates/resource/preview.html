<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>사용자 파일 미리보기</title>
  <style>
    body {
      background: #f0f4f8;
      color: #444d6e;
      font-family: 'Nanum Gothic', '맑은 고딕', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }
    nav {
      width: 200px;
      background: #dbe9ff;
      padding: 2rem 1rem;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      position: fixed;
      top: 0; left: 0;
      color: #506ab4;
    }
    nav h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #3f5499;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      margin-bottom: 0.8rem;
    }
    nav a {
      text-decoration: none;
      color: #506ab4;
      font-weight: 600;
    }
    nav a:hover {
      color: #3a4f8a;
    }
    main {
      margin-left: 200px;
      padding: 2rem;
      flex: 1;
      background: #fefcff;
      min-height: 100vh;
      box-sizing: border-box;
      max-width: 900px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #506ab4;
      margin-bottom: 1rem;
      font-weight: 700;
      word-break: break-word;
    }
    iframe, img, pre {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 1.5rem;
      border-radius: 8px;
      background: #f9fafc;
      box-shadow: inset 0 0 10px #dbe9ff;
    }
    pre {
      white-space: pre-wrap;
      background: #f5f7ff;
      padding: 1.2rem;
      border-radius: 8px;
      overflow: auto;
      max-height: 600px;
      color: #333a66;
      font-family: 'Nanum Gothic', monospace, monospace;
      box-shadow: inset 0 0 6px #c3cde9;
    }
    p {
      text-align: center;
      font-size: 1rem;
      color: #6a739c;
      margin-top: 2rem;
      font-weight: 600;
    }
    p a {
      color: #506ab4;
      font-weight: 700;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
      color: #3a4f8a;
    }
    .button-container {
      text-align: center;
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .back-button {
      padding: 10px 25px;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      background: #7ecdc4;
    }
    .back-button:hover {
      background: #5ebcb1;
    }
  </style>
</head>
<body>
<nav>
  <h2>자료실 메뉴</h2>
  <ul>
    <li><a href="/resource/main">사용자 메인</a></li>
  </ul>
</nav>

<main>
  <h1 th:text="${fileName}">파일명</h1>

  <!-- 이미지 미리보기 -->
  <img th:if="${isImage}" th:src="@{|/resource/image/${fileName}|}" alt="이미지 미리보기" />

  <!-- 오피스 파일 미리보기 (구글 문서 뷰어) -->
  <iframe th:if="${isOfficeFile}"
          th:src="@{${googleViewerUrl}}"
          frameborder="0"></iframe>

  <!-- PDF 등 직접 미리보기 -->
  <iframe th:if="${isDocument and !isOfficeFile and !isText}"
          th:src="@{|/resource/view/file/${fileName}|}"
          frameborder="0"></iframe>

  <!-- 텍스트 파일 -->
  <pre th:if="${isText}" th:text="${textContent}">텍스트 내용</pre>

  <!-- 미지원 파일 안내 -->
  <p th:if="${!isImage and !isDocument and !isText}">
    미리보기를 지원하지 않는 파일입니다. 다운로드해 주세요.
  </p>

  <!-- 다운로드 링크 -->
  <p><a th:href="@{|/resource/download/file/${fileName}|}">파일 다운로드</a></p>

  <!-- 뒤로가기 버튼 -->
  <div class="button-container">
    <button type="button"
            class="back-button"
            th:text="${isAdmin} ? '관리자 목록으로' : '사용자 목록으로'"
            th:onclick="${isAdmin} ? 'location.href=\'/resource/admin/main\'' : 'location.href=\'/resource/main\''">
      목록으로
    </button>
  </div>
</main>
</body>
</html>
