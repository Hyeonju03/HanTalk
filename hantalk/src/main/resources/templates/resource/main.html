<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>자료실</title>

  <!-- Bootstrap과 Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#fefcff] text-[#444] font-['Nanum_Gothic',_'맑은_고딕',_sans-serif] m-0 p-0 flex flex-col min-h-screen">

<!-- 헤더 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<!-- 헤더 밑 콘텐츠: flex로 좌우 배치, 화면 꽉 차게 -->
<div class="flex flex-1 w-full">
  <!-- 사이드바 -->
  <nav class="w-[200px] bg-[#f2f6ff] p-8 shadow-md flex-shrink-0">
    <h2 class="text-lg mb-4 text-[#5e7bb4]">📁 메뉴</h2>
    <ul class="list-none p-0">
      <li class="mb-3"><a href="/resource/main" class="no-underline text-[#4e6cb2] hover:underline">사용자 메인</a></li>
      <li class="mb-3"><a href="/resource/admin/main" class="no-underline text-[#4e6cb2] hover:underline">관리자 메인</a></li>
    </ul>
  </nav>

  <!-- 본문 영역 -->

  <main class="flex-1 p-8 box-border bg-[#fefcff]">
    <h1 class="text-center text-[#5e7bb4] mb-6 font-bold">자료실 목록</h1>

    <form class="text-center mb-6" th:action="@{/resource/main}" method="get">
      <input type="text" name="keyword" placeholder="검색어 입력" th:value="${keyword} ?: ''" class="p-2 text-base w-[250px] border border-[#ccc] rounded-md" />
      <button type="submit" class="p-2 px-4 text-base bg-[#4e6cb2] border-none rounded-md text-white cursor-pointer hover:bg-[#3b5490]">검색</button>
    </form>

    <table class="w-full border-collapse bg-white rounded-lg overflow-hidden shadow-md">
      <thead>
      <tr>
        <th class="p-3 border-b border-[#e3e8f0] text-center bg-[#eef3fb] text-[#4e6cb2] font-bold">번호</th>
        <th class="p-3 border-b border-[#e3e8f0] text-center bg-[#eef3fb] text-[#4e6cb2] font-bold">제목</th>
        <th class="p-3 border-b border-[#e3e8f0] text-center bg-[#eef3fb] text-[#4e6cb2] font-bold">내용</th>
        <th class="p-3 border-b border-[#e3e8f0] text-center bg-[#eef3fb] text-[#4e6cb2] font-bold">파일</th>
        <th class="p-3 border-b border-[#e3e8f0] text-center bg-[#eef3fb] text-[#4e6cb2] font-bold">작성자</th>
        <th class="p-3 border-b border-[#e3e8f0] text-center bg-[#eef3fb] text-[#4e6cb2] font-bold">작성일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="resource, iterStat : ${resourcePage.content}"
          th:attr="data-url=@{'/resource/detail/' + ${resource.resourceId}}"
          onclick="goToDetail(this)"
          class="cursor-pointer hover:bg-[#f5f8ff]">
        <td th:text="${resourcePage.number * resourcePage.size + iterStat.index + 1}" class="p-3 border-b border-[#e3e8f0] text-center">1</td>
        <td th:text="${resource.title}" class="p-3 border-b border-[#e3e8f0] text-center">제목</td>
        <td th:text="${#strings.length(resource.content) > 30 ? #strings.substring(resource.content, 0, 30) + '...' : resource.content}" class="p-3 border-b border-[#e3e8f0] text-center">내용</td>
        <td class="p-3 border-b border-[#e3e8f0] text-center">
            <span th:if="${resource.archive != null and !#strings.isEmpty(resource.archive)}" class="flex justify-center items-center gap-1.5 text-sm">
              <a href="#"
                 th:attr="data-filename=${#strings.substring(resource.archive, resource.archive.lastIndexOf('/') + 1)}"
                 onclick="handlePreviewClick(event)"
                 class="font-bold text-[#3a4f8a] no-underline hover:text-[#2a3d6b]"
                 th:title="${resource.originalFileName}">파일 보기</a>
              <span class="text-[#888] select-none">|</span>
              <a th:href="@{'/resource/download/file/' + ${#strings.substring(resource.archive, resource.archive.lastIndexOf('/') + 1)}}"
                 th:title="${resource.originalFileName}"
                 onclick="event.stopPropagation();"
                 class="text-[#4e6cb2] no-underline hover:underline font-semibold">다운로드</a>
            </span>
          <span th:if="${resource.archive == null or #strings.isEmpty(resource.archive)}">파일 없음</span>
        </td>
        <td class="p-3 border-b border-[#e3e8f0] text-center">관리자</td>
        <td th:text="${#temporals.format(resource.createDate, 'yyyy-MM-dd')}" class="p-3 border-b border-[#e3e8f0] text-center">2025-08-01</td>
      </tr>
      <tr th:if="${resourcePage.content.size() == 0}">
        <td colspan="6" class="text-center p-4">검색 결과가 없습니다.</td>
      </tr>
      </tbody>
    </table>

    <div class="pagination flex justify-center items-center mt-8 space-x-2">
      <span th:if="${resourcePage.hasPrevious()}">
        <a th:href="@{|/resource/main?page=${resourcePage.number - 1}&keyword=${keyword}|}"
           class="inline-block px-3 py-1.5 bg-[#eef3fb] text-[#4e6cb2] no-underline rounded-md hover:bg-[#d8e3ff]">이전</a>
      </span>
      <span th:each="i : ${#numbers.sequence(0, resourcePage.totalPages - 1)}"
            th:classappend="${i == resourcePage.number} ? 'bg-[#d8e3ff] font-bold' : ''"
            class="inline-block px-3 py-1.5 bg-[#eef3fb] text-[#4e6cb2] no-underline rounded-md hover:bg-[#d8e3ff]">
        <a th:href="@{|/resource/main?page=${i}&keyword=${keyword}|}" th:text="${i + 1}">1</a>
      </span>
      <span th:if="${resourcePage.hasNext()}">
        <a th:href="@{|/resource/main?page=${resourcePage.number + 1}&keyword=${keyword}|}"
           class="inline-block px-3 py-1.5 bg-[#eef3fb] text-[#4e6cb2] no-underline rounded-md hover:bg-[#d8e3ff]">다음</a>
      </span>
    </div>
  </main>
</div>

<script>
  function goToDetail(row) {
    const url = row.getAttribute('data-url');
    if (url) {
      window.location.href = url;
    }
  }

  function handlePreviewClick(event) {
    event.stopPropagation();
    event.preventDefault();

    const target = event.currentTarget;
    const filename = target.getAttribute('data-filename');
    if (filename) {
      window.location.href = '/resource/preview/' + filename;
    }
  }
</script>
<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
