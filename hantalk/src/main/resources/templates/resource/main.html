<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>자료실</title>
  <style>
    body {
      background: #fefcff;
      color: #444;
      font-family: 'Nanum Gothic', '맑은 고딕', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav {
      width: 200px;
      background: #f2f6ff;
      padding: 2rem 1rem;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }
    nav h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #5e7bb4;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav li {
      margin-bottom: 0.8rem;
    }
    nav a {
      text-decoration: none;
      color: #4e6cb2;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #5e7bb4;
      margin-bottom: 2rem;
      position: relative;
    }
    form.search-form {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form.search-form input[type="text"] {
      padding: 6px 10px;
      font-size: 1rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form.search-form button {
      padding: 6px 14px;
      font-size: 1rem;
      background-color: #4e6cb2;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    form.search-form button:hover {
      background-color: #3b5490;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(180, 200, 255, 0.2);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #e3e8f0;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background: #eef3fb;
      color: #4e6cb2;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f5f8ff;
    }
    tr {
      cursor: pointer;
    }
    .pagination {
      text-align: center;
      margin-top: 2rem;
    }
    .pagination a, .pagination span {
      display: inline-block;
      margin: 0 5px;
      padding: 6px 12px;
      background: #eef3fb;
      color: #4e6cb2;
      text-decoration: none;
      border-radius: 4px;
    }
    .pagination .current {
      background: #d8e3ff;
      font-weight: bold;
    }
    /* 파일 링크 사이 | 구분자 스타일 */
    .file-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
    }
    .file-links a {
      color: #1a0dab;
      text-decoration: underline;
      cursor: pointer;
    }
    .file-links a.preview-link {
      font-weight: 700;
      color: #3a6ebd;
    }
    .file-links a.preview-link:hover {
      color: #2a4d8b;
    }
    .file-links .separator {
      color: #888;
      user-select: none;
    }
  </style>
</head>
<body>

<nav>
  <h2>📁 메뉴</h2>
  <ul>
    <li><a href="/resource/main">자료 목록</a></li>
    <li><a href="#">자주 묻는 질문</a></li>
    <li><a href="#">문의하기</a></li>
  </ul>
</nav>

<main>
  <h1>자료실</h1>

  <form class="search-form" th:action="@{/resource/main}" method="get">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어를 입력하세요" />
    <button type="submit">검색</button>
  </form>

  <table>
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>내용</th>
      <th>파일</th>
      <th>작성자</th>
      <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="resource, iterStat : ${resourcePage.content}"
        th:attr="data-url=@{'/resource/detail/' + ${resource.resourceId}}"
        onclick="goToDetail(this)">
      <td th:text="${resourcePage.totalElements - (resourcePage.number * resourcePage.size) - iterStat.index}">1</td>
      <td th:text="${resource.title}">제목</td>
      <td th:text="${#strings.length(resource.content) > 30 ? #strings.substring(resource.content, 0, 30) + '...' : resource.content}">내용</td>
      <td>
        <span th:if="${resource.archive != null and !#strings.isEmpty(resource.archive)}" class="file-links">
          <a th:href="@{'/resource/preview/' + ${#strings.substring(resource.archive, resource.archive.lastIndexOf('/') + 1)}}"
             target="_blank"
             th:title="${resource.originalFileName}"
             onclick="event.stopPropagation();"
             class="preview-link">파일 보기</a>
          <span class="separator">|</span>
          <a th:href="@{'/resource/download/file/' + ${#strings.substring(resource.archive, resource.archive.lastIndexOf('/') + 1)}}"
             th:title="${resource.originalFileName}"
             onclick="event.stopPropagation();">다운로드</a>
        </span>
        <span th:if="${resource.archive == null or #strings.isEmpty(resource.archive)}">파일 없음</span>
      </td>
      <td>관리자</td> <!-- 필요하면 작성자 동적으로 바꾸세요 -->
      <td th:text="${#temporals.format(resource.createDate, 'yyyy-MM-dd')}">2025-08-01</td>
    </tr>
    </tbody>
  </table>

  <div class="pagination">
    <a th:if="${resourcePage.hasPrevious()}" th:href="@{/resource/main(page=${resourcePage.number - 1}, keyword=${keyword})}">이전</a>

    <span th:each="pageNum : ${#numbers.sequence(0, resourcePage.totalPages - 1)}"
          th:classappend="${pageNum == resourcePage.number} ? 'current' : ''">
      <a th:href="@{/resource/main(page=${pageNum}, keyword=${keyword})}" th:text="${pageNum + 1}">1</a>
    </span>

    <a th:if="${resourcePage.hasNext()}" th:href="@{/resource/main(page=${resourcePage.number + 1}, keyword=${keyword})}">다음</a>
  </div>
</main>

<script>
  function goToDetail(row) {
    const url = row.getAttribute('data-url');
    if (url) {
      window.location.href = url;
    }
  }
</script>

</body>
</html>
