<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 학습 통계</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- 헤더 fragments 포함 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="flex-grow flex">
    <!-- 사이드바 fragments를 포함시킵니다. -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- 메인 콘텐츠 영역을 정의하고, flex-grow를 적용하여 남은 공간을 모두 채웁니다. -->
    <div class="flex-grow p-8">
        <div class="container bg-white rounded-xl shadow-lg p-6 md:p-8 w-full max-w-4xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-700 mb-8">
                사용자 학습 통계
            </h1>

            <div class="stats-section mb-10 border-b-2 border-gray-200 pb-6">
                <h2 class="text-xl md:text-2xl font-bold text-gray-600 border-l-4 border-blue-500 pl-4 mb-4">
                    총 학습량
                </h2>
                <div class="total-stats text-center bg-blue-50 rounded-lg p-6">
                    <p class="text-5xl font-extrabold text-blue-600 mb-0">
                        <span th:text="${totalLearningCount}">0</span>회
                    </p>
                </div>
            </div>

            <div class="stats-section">
                <h2 class="text-xl md:text-2xl font-bold text-gray-600 border-l-4 border-blue-500 pl-4 mb-4">
                    최근 30일 학습량
                </h2>
                <div class="chart-container w-full h-96">
                    <canvas id="dailyStatsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script th:inline="javascript">
    const dailyStatsMap = /*[[${dailyLearningStats}]]*/ {};

    const sortedDates = Object.keys(dailyStatsMap).sort();
    const sortedValues = sortedDates.map(date => dailyStatsMap[date]);

    const ctx = document.getElementById('dailyStatsChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: sortedDates,
            datasets: [{
                label: '일일 학습량',
                data: sortedValues,
                backgroundColor: 'rgba(59, 130, 246, 0.7)',
                borderColor: 'rgba(59, 130, 246, 1)',
                borderWidth: 1,
                borderRadius: 8,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                label += context.parsed.y + '회';
                            }
                            return label;
                        }
                    }
                }
            },
            scales: {
                x: {
                    grid: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: '날짜'
                    }
                },
                y: {
                    beginAtZero: true,
                    min: 0,
                    max: 10,
                    grid: {
                        color: '#e2e8f0'
                    },
                    title: {
                        display: true,
                        text: '학습량 (회)'
                    },
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
