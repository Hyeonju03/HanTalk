<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 학습 통계</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6 md:p-10 flex flex-col items-center">

<div class="container bg-white rounded-xl shadow-lg p-6 md:p-8 w-full max-w-4xl mt-6">
    <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-700 mb-8">
        사용자 학습 통계
    </h1>

    <div class="stats-section mb-10 border-b-2 border-gray-200 pb-6">
        <h2 class="text-xl md:text-2xl font-bold text-gray-600 border-l-4 border-blue-500 pl-4 mb-4">
            총 학습량
        </h2>
        <div class="total-stats text-center bg-blue-50 rounded-lg p-6">
            <p class="text-5xl font-extrabold text-blue-600 mb-0">
                <span th:text="${totalLearningCount}">0</span>회
            </p>
        </div>
    </div>

    <div class="stats-section">
        <h2 class="text-xl md:text-2xl font-bold text-gray-600 border-l-4 border-blue-500 pl-4 mb-4">
            최근 30일 학습량
        </h2>
        <div class="chart-container w-full h-96">
            <canvas id="dailyStatsChart"></canvas>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const dailyStatsMap = /*[[${dailyLearningStats}]]*/ {};

    // 날짜 레이블을 정렬된 배열로 변환
    const sortedDates = Object.keys(dailyStatsMap).sort();
    const sortedValues = sortedDates.map(date => dailyStatsMap[date]);

    const ctx = document.getElementById('dailyStatsChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: sortedDates,
            datasets: [{
                label: '일일 학습량',
                data: sortedValues,
                backgroundColor: 'rgba(59, 130, 246, 0.7)', // blue-500
                borderColor: 'rgba(59, 130, 246, 1)',
                borderWidth: 1,
                borderRadius: 8,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                label += context.parsed.y + '회';
                            }
                            return label;
                        }
                    }
                }
            },
            scales: {
                x: {
                    grid: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: '날짜'
                    }
                },
                y: {
                    beginAtZero: true,
                    min: 0,   // Y축 최소값 설정
                    max: 10,  // Y축 최대값 설정
                    grid: {
                        color: '#e2e8f0' // gray-200
                    },
                    title: {
                        display: true,
                        text: '학습량 (회)'
                    },
                    // Y축 눈금 간격을 정수로 표시 (선택 사항)
                    ticks: {
                        stepSize: 1 // 1단위로 눈금 표시
                    }
                }
            }
        }
    });
</script>
<a href="/user/view" class="mt-8 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg text-center transition duration-150 ease-in-out">
    마이페이지로 가기
</a>
</body>
</html>
