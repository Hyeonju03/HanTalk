<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 학습 통계</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<!-- 배경색 #f3f4f6, 기본 텍스트 색상 #2F4160 적용 -->
<body class="bg-[#f3f4f6] min-h-screen flex flex-col text-[#2F4160]">

<!-- 헤더 fragments 포함 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="flex-grow flex">
    <!-- 사이드바 fragments를 포함시킵니다. (테마 적용된 사이드바가 삽입될 것임) -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- 메인 콘텐츠 영역을 정의하고, flex-grow를 적용하여 남은 공간을 모두 채웁니다. -->
    <div class="flex-grow p-8">
        <!-- max-w-4xl mx-auto 제거, shadow-lg -> shadow-xl 로 변경하여 메인페이지와 통일 -->
        <div class="bg-white rounded-xl shadow-xl p-6 md:p-8 w-full">
            <!-- 제목 색상 통일 -->
            <h1 class="text-3xl md:text-4xl font-bold text-center text-[#2F4160] mb-8">
                사용자 학습 통계
            </h1>

            <div class="stats-section mb-10 border-b-2 border-[#E0E0E0] pb-6">
                <!-- H2 제목 색상 및 왼쪽 테두리 색상 통일 -->
                <h2 class="text-xl md:text-2xl font-bold text-[#2F4160] border-l-4 border-[#F29DA0] pl-4 mb-4">
                    총 학습량
                </h2>
                <!-- 배경색 #B5D0E3/20, 텍스트 색상 #2F4160 적용 -->
                <div class="total-stats text-center bg-[#B5D0E3]/20 rounded-lg p-6">
                    <p class="text-5xl font-extrabold text-[#2F4160] mb-0">
                        <span th:text="${totalLearningCount}">0</span>회
                    </p>
                </div>
            </div>

            <div class="stats-section">
                <!-- H2 제목 색상 및 왼쪽 테두리 색상 통일 -->
                <h2 class="text-xl md:text-2xl font-bold text-[#2F4160] border-l-4 border-[#F29DA0] pl-4 mb-4">
                    최근 30일 학습량
                </h2>
                <div class="chart-container w-full h-96">
                    <canvas id="dailyStatsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script th:inline="javascript">
    const dailyStatsMap = /*[[${dailyLearningStats}]]*/ {};

    const sortedDates = Object.keys(dailyStatsMap).sort();
    const sortedValues = sortedDates.map(date => dailyStatsMap[date]);

    const ctx = document.getElementById('dailyStatsChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: sortedDates,
            datasets: [{
                label: '일일 학습량',
                data: sortedValues,
                // 차트 바 색상 #F29DA0 (코랄 핑크) 적용
                backgroundColor: 'rgba(242, 157, 160, 0.7)',
                borderColor: 'rgba(242, 157, 160, 1)',
                borderWidth: 1,
                borderRadius: 8,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                label += context.parsed.y + '회';
                            }
                            return label;
                        }
                    }
                }
            },
            scales: {
                x: {
                    grid: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: '날짜',
                        color: '#2F4160' // X축 제목 색상 통일
                    }
                },
                y: {
                    beginAtZero: true,
                    min: 0,
                    max: 10,
                    grid: {
                        color: '#E0E0E0' // Y축 그리드 색상 통일
                    },
                    title: {
                        display: true,
                        text: '학습량 (회)',
                        color: '#2F4160' // Y축 제목 색상 통일
                    },
                    ticks: {
                        stepSize: 1,
                        color: '#2F4160' // Y축 틱 레이블 색상 통일
                    }
                }
            }
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
