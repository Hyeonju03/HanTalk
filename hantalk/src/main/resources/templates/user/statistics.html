<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 학습 통계</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .bg-main-dark { background-color: #2F4160; }
        .text-main-dark { color: #2F4160; }
        .bg-accent-pink { background-color: #F29DA0; }
        .text-accent-pink { color: #F29DA0; }
        .bg-soft-blue { background-color: #B5D0E3; }
        .text-soft-blue { color: #B5D0E3; }
        .hover-bg-soft-blue:hover { background-color: #B5D0E3; }
        .hover-text-accent-pink:hover { color: #F29DA0; }
        .container-custom { max-width: 1000px; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 font-sans text-main-dark">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="flex-grow flex justify-center p-8 space-x-8">

    <div th:replace="~{fragments/mypageSidebar :: mypageSidebar}"></div>

    <div class="container-custom w-full">
        <div class="bg-white rounded-xl shadow-xl p-6 md:p-8 w-full">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-main-dark mb-8">
                사용자 학습 통계
            </h1>

            <div class="stats-section mb-10 border-b-2 border-[#E0E0E0] pb-6">
                <h2 class="text-xl md:text-2xl font-bold text-main-dark border-l-4 border-accent-pink pl-4 mb-4">
                    총 학습량
                </h2>
                <div class="total-stats text-center bg-soft-blue/20 rounded-lg p-6">
                    <p class="text-5xl font-extrabold text-main-dark mb-0">
                        <span th:text="${totalLearningCount}">0</span>회
                    </p>
                </div>
            </div>

            <div class="stats-section">
                <h2 class="text-xl md:text-2xl font-bold text-main-dark border-l-4 border-accent-pink pl-4 mb-4">
                    최근 30일 학습량
                </h2>
                <div class="chart-container w-full h-96">
                    <canvas id="dailyStatsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="py-4 text-gray-500 text-center text-sm bg-gray-100" th:replace="~{fragments/footer :: footerFragment}"></div>

<script th:inline="javascript">
    const dailyStatsMap = /*[[${dailyLearningStats}]]*/ {};

    const sortedDates = Object.keys(dailyStatsMap).sort();
    const sortedValues = sortedDates.map(date => dailyStatsMap[date]);

    const ctx = document.getElementById('dailyStatsChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: sortedDates,
            datasets: [{
                label: '일일 학습량',
                data: sortedValues,
                // 차트 바 색상 #F29DA0 (코랄 핑크) 적용
                backgroundColor: 'rgba(242, 157, 160, 0.7)',
                borderColor: 'rgba(242, 157, 160, 1)',
                borderWidth: 1,
                borderRadius: 8,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                label += context.parsed.y + '회';
                            }
                            return label;
                        }
                    }
                }
            },
            scales: {
                x: {
                    grid: {
                        display: false
                    },
                    title: {
                        display: true,
                        text: '날짜',
                        color: '#2F4160' // X축 제목 색상 통일
                    }
                },
                y: {
                    beginAtZero: true,
                    min: 0,
                    max: 50,
                    grid: {
                        color: '#E0E0E0' // Y축 그리드 색상 통일
                    },
                    title: {
                        display: true,
                        text: '학습량 (회)',
                        color: '#2F4160' // Y축 제목 색상 통일
                    },
                    ticks: {
                        stepSize: 2,
                        color: '#2F4160' // Y축 틱 레이블 색상 통일
                    }
                }
            }
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
