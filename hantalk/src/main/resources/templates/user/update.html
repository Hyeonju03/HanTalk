<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-main-dark { background-color: #2F4160; }
        .text-main-dark { color: #2F4160; }
        .bg-accent-pink { background-color: #F29DA0; }
        .text-accent-pink { color: #F29DA0; }
        .bg-soft-blue { background-color: #B5D0E3; }
        .text-soft-blue { color: #B5D0E3; }
        .hover-bg-soft-blue:hover { background-color: #B5D0E3; }
        .hover-text-accent-pink:hover { color: #F29DA0; }
        .container-custom { max-width: 1000px; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 font-sans text-main-dark">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="flex-grow flex justify-center p-8 space-x-8">

    <div th:replace="~{fragments/mypageSidebar :: mypageSidebar}"></div>

    <div class="container-custom w-full">
        <div class="bg-white p-8 rounded-xl shadow-xl max-w-lg mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-center text-main-dark">회원정보 수정</h1>

            <form th:action="@{/user/update}" th:object="${user}" method="post" class="space-y-4" onsubmit="return validateForm()">
                <input type="hidden" th:field="*{userNo}">
                <input type="hidden" th:field="*{userId}">

                <div>
                    <label for="nickname" class="block text-main-dark text-sm font-bold mb-2">닉네임:</label>
                    <input type="text" id="nickname" th:field="*{nickname}"
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-main-dark leading-tight focus:outline-none focus:ring-2 focus:ring-soft-blue focus:border-transparent"/>
                </div>
                <div>
                    <label for="password" class="block text-main-dark text-sm font-bold mb-2">새 비밀번호:</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="변경 시에만 입력"
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-main-dark leading-tight focus:outline-none focus:ring-2 focus:ring-soft-blue focus:border-transparent"/>
                </div>
                <div>
                    <label for="passwordCheck" class="block text-main-dark text-sm font-bold mb-2">새 비밀번호 확인:</label>
                    <input type="password" id="passwordCheck" name="passwordCheck" placeholder="새 비밀번호를 다시 입력하세요"
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-main-dark leading-tight focus:outline-none focus:ring-2 focus:ring-soft-blue focus:border-transparent"/>
                </div>
                <div>
                    <label for="email" class="block text-main-dark text-sm font-bold mb-2">이메일:</label>
                    <input type="email" id="email" th:field="*{email}"
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-main-dark leading-tight focus:outline-none focus:ring-2 focus:ring-soft-blue focus:border-transparent"/>
                </div>
                <button type="submit"
                        class="bg-accent-pink hover:bg-main-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-colors duration-200">
                    수정하기
                </button>
            </form>
        </div>
    </div>
</main>

<div class="py-4 text-gray-500 text-center text-sm bg-gray-100" th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function validateForm() {
        const password = document.getElementById('password').value;
        const passwordCheck = document.getElementById('passwordCheck').value;

        // 비밀번호를 변경하지 않을 경우, 필드를 비워둔 채로 제출
        if (password.trim() !== '' || passwordCheck.trim() !== '') {
            if (password !== passwordCheck) {
                alert('비밀번호가 일치하지 않습니다.');
                document.getElementById('passwordCheck').focus();
                return false;
            }
        }

        return true;
    }
</script>

</body>
</html>
