<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-main-dark { background-color: #2F4160; }
        .text-main-dark { color: #2F4160; }
        .bg-accent-pink { background-color: #F29DA0; }
        .text-accent-pink { color: #F29DA0; }
        .bg-soft-blue { background-color: #B5D0E3; }
        .text-soft-blue { color: #B5D0E3; }
        .hover-bg-soft-blue:hover { background-color: #B5D0E3; }
        .hover-text-accent-pink:hover { color: #F29DA0; }
        .container-custom { max-width: 1000px; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 font-sans text-main-dark">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="flex-grow flex justify-center p-8 space-x-8">

    <div th:replace="~{fragments/mypageSidebar :: mypageSidebar}" class="h-full"></div>

    <div class="container-custom w-full">
        <div class="bg-white p-8 rounded-xl shadow-xl h-full">
            <h1 class="text-2xl font-bold mb-6 text-center text-main-dark">회원정보 수정</h1>

            <form th:action="@{/user/update}" th:object="${usersDTO}" method="post" class="space-y-4" onsubmit="return validateForm()">
                <!-- 사용자를 식별하기 위한 숨겨진 필드 -->
                <input type="hidden" name="userNo" th:value="*{userNo}">
                <input type="hidden" th:field="*{userId}">
                <input type="hidden" id="originalEmail" th:value="*{email}">

                <!-- 이름 (수정 불가) -->
                <div>
                    <label for="name" class="block text-main-dark text-sm font-bold mb-2">이름:</label>
                    <input type="text" id="name" th:field="*{name}" readonly
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-soft-blue focus:border-transparent bg-gray-200 text-gray-500 cursor-not-allowed"/>
                </div>

                <!-- 이메일 (수정 가능) -->
                <div>
                    <label for="email" class="block text-main-dark text-sm font-bold mb-2">이메일:</label>
                    <!-- th:field를 제거하고 name과 th:value를 사용하도록 변경 -->
                    <input type="email" id="email" name="email" th:value="*{email}" oninput="checkEmailAvailability()"
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-main-dark leading-tight focus:outline-none focus:ring-2 focus:ring-soft-blue focus:border-transparent"/>
                    <div id="email-availability-message" class="text-xs mt-1"></div>
                </div>

                <!-- 닉네임 (수정 가능) -->
                <div>
                    <label for="nickname" class="block text-main-dark text-sm font-bold mb-2">닉네임:</label>
                    <input type="text" id="nickname" th:field="*{nickname}"
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-main-dark leading-tight focus:outline-none focus:ring-2 focus:ring-soft-blue focus:border-transparent"/>
                </div>

                <!-- 생년월일 (수정 불가) -->
                <div>
                    <label for="birth" class="block text-main-dark text-sm font-bold mb-2">생년월일:</label>
                    <input type="number" id="birth" th:field="*{birth}" readonly
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-soft-blue focus:border-transparent bg-gray-200 text-gray-500 cursor-not-allowed"/>
                </div>

                <!-- 포인트 (수정 불가) -->
                <div>
                    <label for="point" class="block text-main-dark text-sm font-bold mb-2">포인트:</label>
                    <input type="number" id="point" th:field="*{point}" readonly
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-soft-blue focus:border-transparent bg-gray-200 text-gray-500 cursor-not-allowed"/>
                </div>

                <!-- 비밀번호 변경 필드 추가 -->
                <div>
                    <label for="password" class="block text-main-dark text-sm font-bold mb-2">새 비밀번호:</label>
                    <input type="password" id="password" name="password" placeholder="변경 시에만 입력"
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-main-dark leading-tight focus:outline-none focus:ring-2 focus:ring-soft-blue focus:border-transparent"/>
                </div>

                <!-- 비밀번호 확인 필드 추가 -->
                <div>
                    <label for="passwordCheck" class="block text-main-dark text-sm font-bold mb-2">새 비밀번호 확인:</label>
                    <input type="password" id="passwordCheck" name="passwordCheck" placeholder="새 비밀번호를 다시 입력하세요"
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-main-dark leading-tight focus:outline-none focus:ring-2 focus:ring-soft-blue focus:border-transparent"/>
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                            class="bg-accent-pink hover:bg-main-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-48 transition-colors duration-200">
                        수정하기
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<div class="py-4 text-gray-500 text-center text-sm bg-gray-100" th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let isEmailAvailable = true;

    function validateForm() {
        const password = document.getElementById('password').value;
        const passwordCheck = document.getElementById('passwordCheck').value;

        // 비밀번호 유효성 검사
        if (password.trim() !== '' || passwordCheck.trim() !== '') {
            if (password !== passwordCheck) {
                alert('비밀번호가 일치하지 않습니다.');
                document.getElementById('passwordCheck').focus();
                return false;
            }
        }

        // 이메일 중복 검사 결과 확인
        if (!isEmailAvailable) {
            alert('이메일 중복 검사를 통과하지 못했습니다. 다른 이메일을 입력해주세요.');
            return false;
        }

        return true;
    }

    async function checkEmailAvailability() {
        const emailInput = document.getElementById('email');
        const email = emailInput.value;
        const messageDiv = document.getElementById('email-availability-message');
        const originalEmail = document.getElementById('originalEmail').value;

        // 이메일 형식이 유효하지 않으면 메시지를 비웁니다.
        if (email.trim() === '' || !email.includes('@')) {
            messageDiv.textContent = '';
            isEmailAvailable = false;
            return;
        }

        // 기존 이메일과 동일하면 중복 검사를 건너뜁니다.
        if (email === originalEmail) {
            messageDiv.textContent = '현재 이메일입니다.';
            messageDiv.className = 'text-xs mt-1 text-gray-500';
            isEmailAvailable = true;
            return;
        }

        try {
            const response = await fetch(`/user/isEmailAvail?email=${encodeURIComponent(email)}`);
            const isAvailable = await response.json();

            if (isAvailable) {
                messageDiv.textContent = '사용 가능한 이메일입니다.';
                messageDiv.className = 'text-xs mt-1 text-green-600';
                isEmailAvailable = true;
            } else {
                messageDiv.textContent = '이미 사용 중인 이메일입니다.';
                messageDiv.className = 'text-xs mt-1 text-red-600';
                isEmailAvailable = false;
            }
        } catch (error) {
            console.error('Error during email availability check:', error);
            messageDiv.textContent = '오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
            messageDiv.className = 'text-xs mt-1 text-red-600';
            isEmailAvailable = false;
        }
    }
</script>

</body>
</html>
