<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
</head>
<body>
<h1>회원정보 수정</h1>

<form action="/user/update" method="post">
    <label>닉네임: <input type="text" name="nickname" th:value="${user.nickname}"/></label><br>
    <label>비밀번호: <input type="password" name="password"/></label><br>
    <label>비밀번호 확인: <input type="password" name="passwordCheck"/></label><br>
    <label>이메일: <input type="email" name="email" th:value="${user.email}"/></label><br>
    <button type="submit">수정하기</button>
</form>

<a href="/user/view">← 돌아가기</a>
</body>
</html>
