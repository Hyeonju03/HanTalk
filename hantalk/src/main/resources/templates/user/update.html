<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 추가적인 CSS 필요 시 여기에 작성 */
        /* Tailwind CSS 기본 설정으로 충분하여 특별한 스타일은 추가하지 않았습니다. */
    </style>
</head>
<!-- 배경색 #f3f4f6, 기본 텍스트 색상 #2F4160 적용 -->
<body class="bg-[#f3f4f6] min-h-screen flex flex-col text-[#2F4160]">

<!-- 헤더 fragments 포함 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="flex-grow flex">
    <!-- 사이드바 fragments 포함 (색상 변경된 사이드바가 삽입될 것임) -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="flex-grow flex items-center justify-center p-8">
        <!-- 배경 흰색, 그림자 shadow-xl로 강화 -->
        <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
            <!-- 제목 텍스트 색상 #2F4160 적용 -->
            <h1 class="text-2xl font-bold mb-6 text-center text-[#2F4160]">회원정보 수정</h1>

            <form action="/user/update" method="post" class="space-y-4">
                <div>
                    <!-- 라벨 텍스트 색상 #2F4160 적용 -->
                    <label for="nickname" class="block text-[#2F4160] text-sm font-bold mb-2">닉네임:</label>
                    <input type="text" id="nickname" name="nickname" th:value="${user.nickname}"
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-[#2F4160] leading-tight focus:outline-none focus:ring-2 focus:ring-[#B5D0E3] focus:border-transparent"/>
                </div>
                <div>
                    <label for="password" class="block text-[#2F4160] text-sm font-bold mb-2">비밀번호:</label>
                    <input type="password" id="password" name="password"
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-[#2F4160] leading-tight focus:outline-none focus:ring-2 focus:ring-[#B5D0E3] focus:border-transparent"/>
                </div>
                <div>
                    <label for="passwordCheck" class="block text-[#2F4160] text-sm font-bold mb-2">비밀번호 확인:</label>
                    <input type="password" id="passwordCheck" name="passwordCheck"
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-[#2F4160] leading-tight focus:outline-none focus:ring-2 focus:ring-[#B5D0E3] focus:border-transparent"/>
                </div>
                <div>
                    <label for="email" class="block text-[#2F4160] text-sm font-bold mb-2">이메일:</label>
                    <input type="email" id="email" name="email" th:value="${user.email}"
                           class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-[#2F4160] leading-tight focus:outline-none focus:ring-2 focus:ring-[#B5D0E3] focus:border-transparent"/>
                </div>
                <!-- 버튼 색상 #F29DA0, 호버 시 #2F4160, 텍스트 흰색 -->
                <button type="submit"
                        class="bg-[#F29DA0] hover:bg-[#2F4160] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-colors duration-200">
                    수정하기
                </button>
            </form>
        </div>
    </div>
</div>
<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
