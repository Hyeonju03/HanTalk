<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이템 추가</title>
</head>
<body>
<h2>아이템 추가</h2>

<form th:action="@{/item/chugaProc}" method="post" enctype="multipart/form-data">

  <div>
    <label>이름:
      <input type="text" name="itemName" required />
    </label>
  </div>

  <div>
    <label>설명:
      <input type="text" name="itemDescription" required />
    </label>
  </div>

  <div>
    <label>가격:
      <input type="number" name="price" min="0" required />
    </label>
  </div>

  <div>
    <label>이미지 업로드:
      <input type="file" name="imageFile" accept="image/*" required />
    </label>
  </div>

  <div style="margin-top:10px;">
    <button type="submit">➕ 추가</button>
    <a th:href="@{/item/admin}" style="margin-left:15px;">← 목록으로</a>
  </div>
</form>

</body>
</html>
