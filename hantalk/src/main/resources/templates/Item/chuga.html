<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이템 추가</title>

  <!-- Bootstrap CSS를 사용합니다. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<!-- 헤더 프래그먼트 삽입 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>


<h2>아이템 추가</h2>

<form th:action="@{/item/chugaProc}" method="post" enctype="multipart/form-data">

  <div>
    <label>이름:
      <input type="text" name="itemName" required />
    </label>
  </div>

  <div>
    <label>설명:
      <input type="text" name="itemDescription" required />
    </label>
  </div>

  <div>
    <label>가격:
      <input type="number" name="price" min="0" required />
    </label>
  </div>

  <div>
    <label>아이템 종류:
      <select name="itemType" required>
        <option value="">-- 선택 --</option>
        <option value="frame">프레임</option>
        <option value="profile">프로필 이미지</option>
      </select>
    </label>
  </div>

  <div>
    <label>이미지 업로드:
      <input type="file" name="imageFile" accept="image/*" required />
    </label>
  </div>

  <div style="margin-top:10px;">
    <button type="submit">➕ 추가</button>
    <a th:href="@{/item/admin}" style="margin-left:15px;">← 목록으로</a>
  </div>
</form>
<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
