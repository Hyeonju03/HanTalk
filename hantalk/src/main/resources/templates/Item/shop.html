<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 상점</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .item-image-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 1:1 비율 */
        }
        .item-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item-type-frame { border-radius: 0; }
        .item-type-profile { border-radius: 9999px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- 헤더 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="flex-grow flex">
    <!-- 사이드바 -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- 메인 콘텐츠 -->
    <div class="flex-grow p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">아이템 상점</h1>

            <!-- 상태 메시지 -->
            <div class="mb-6 flex justify-between items-center">
                <div th:if="${isAdmin}" class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg font-semibold">
                    관리자입니다. 구매는 불가능합니다.
                </div>
                <div th:unless="${isAdmin}" class="bg-green-100 text-green-800 px-4 py-2 rounded-lg font-semibold">
                    보유 포인트: <span th:text="${point}" class="text-green-600 font-extrabold"></span> pt
                </div>

                <!-- 관리자 페이지 이동 버튼 -->
                <a th:if="${isAdmin}" href="/item/admin"
                   class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow transition duration-150 ease-in-out">
                    관리자 페이지로 이동
                </a>
            </div>

            <!-- 성공/오류 메시지 -->
            <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span th:text="${error}"></span>
            </div>

            <!-- 아이템 목록 그리드 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div th:each="item : ${items}" class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden">
                    <div class="p-4">
                        <!-- 아이템 이미지 -->
                        <div class="item-image-container mb-4">
                            <img th:if="${item.itemType == 'frame'}"
                                 th:src="@{'/uploads/frames/' + ${item.itemImage}}"
                                 th:alt="${item.itemName}"
                                 class="item-image item-type-frame border-2 border-gray-200" />
                            <img th:unless="${item.itemType == 'frame'}"
                                 th:src="@{'/uploads/images/' + ${item.itemImage}}"
                                 th:alt="${item.itemName}"
                                 class="item-image item-type-profile border-2 border-gray-200" />
                        </div>

                        <!-- 아이템 정보 -->
                        <h3 class="text-xl font-bold text-gray-900 mb-1" th:text="${item.itemName}">이름</h3>
                        <p class="text-2xl font-extrabold text-blue-600 mb-2" th:text="${item.price} + ' pt'">0 pt</p>
                        <p class="text-sm text-gray-600 mb-4 h-12 overflow-hidden" th:text="${item.itemDescription}">설명</p>

                        <!-- 구매 버튼 -->
                        <div th:unless="${isAdmin}">
                            <form th:action="@{/item/purchase}" method="post">
                                <input type="hidden" name="itemId" th:value="${item.itemId}" />
                                <button type="submit"
                                        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded-lg transition duration-150 ease-in-out">
                                    구매하기
                                </button>
                            </form>
                        </div>
                        <div th:if="${isAdmin}" class="text-center">
                            <span class="text-gray-500">-</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
