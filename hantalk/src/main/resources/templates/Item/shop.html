<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이템 상점</title>
</head>
<body>
<h2>아이템 상점</h2>

<p>
    <a href="/item/admin" style="padding: 6px 12px; background-color: #3333cc; color: white; text-decoration: none; border-radius: 4px;">
        관리자 페이지로 이동
    </a>

    <a href="/user/view" style="margin-left: 10px; padding: 6px 12px; background-color: #009688; color: white; text-decoration: none; border-radius: 4px;">
        마이페이지로 돌아가기
    </a>
</p>

<!-- 보유 포인트 표시 -->
<p>보유 포인트: <span th:text="${point}"></span> pt</p>

<!-- 메시지 -->
<div th:if="${message}" style="color:green;">[[${message}]]</div>
<div th:if="${error}" style="color:red;">[[${error}]]</div>

<!-- 아이템 목록 테이블 -->
<table border="1">
    <thead>
    <tr>
        <th>이미지</th>
        <th>이름</th>
        <th>가격</th>
        <th>설명</th>
        <th>구매</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td>
            <img th:src="@{'/images/' + ${item.itemImage}}" alt="아이템 이미지" width="80" height="80">
        </td>
        <td th:text="${item.itemName}">이름</td>
        <td th:text="${item.price}">0</td>
        <td th:text="${item.itemDescription}">설명</td>
        <td>
            <form th:action="@{/item/purchase}" method="post">
                <input type="hidden" name="itemId" th:value="${item.itemId}" />
                <button type="submit">구매</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
