        .card-hover-effect:hover:before {

<!-- ë°°ê²½ ë° ìƒí˜¸ì‘ìš© ìŠ¤í¬ë¦½íŠ¸ -->
<script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");

    let particlesArray = [];
    let clickParticlesArray = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ë‹¤ì´ì•„ëª¬ë“œ/ë³´ì„ ëª¨ì–‘ì„ ê·¸ë¦¬ëŠ” í•¨ìˆ˜
    function drawDiamond(ctx, x, y, size, color) {
        ctx.beginPath();
        // ë‹¤ì´ì•„ëª¬ë“œ ìƒë‹¨ ë¶€ë¶„
        ctx.moveTo(x, y - size);
        ctx.lineTo(x + size * 0.6, y);
        ctx.lineTo(x, y + size);
        ctx.lineTo(x - size * 0.6, y);
        ctx.closePath();

        ctx.fillStyle = color;
        ctx.globalAlpha = 0.6;
        ctx.shadowColor = color;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
    }

    // ì½”ì¸ íŒŒí‹°í´ì„ ê·¸ë¦¬ëŠ” í•¨ìˆ˜ (êµ¬ë§¤ íš¨ê³¼ìš©)
    function drawCoin(ctx, x, y, size, color) {
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2, false);
        ctx.fillStyle = color;
        ctx.shadowColor = 'rgba(255, 215, 0, 0.5)';
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 3; // í¬ê¸° ì¡°ì •
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.color = Math.random() > 0.5 ? "#F29DA0" : "#B5D0E3"; // ê¸°ì¡´ ìƒ‰ìƒ ì‚¬ìš©
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        // ë°°ê²½ íŒŒí‹°í´ì€ ë‹¤ì´ì•„ëª¬ë“œ/ë³´ì„ ëª¨ì–‘ìœ¼ë¡œ ê·¸ë¦½ë‹ˆë‹¤.
        drawDiamond(ctx, this.x, this.y, this.size, this.color);
      }
    }

    class ClickParticle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 5 + 3;
            this.speedX = (Math.random() - 0.5) * 8;
            this.speedY = (Math.random() - 0.5) * 8;
            this.life = 100;
            this.color = '#FFD700'; // í™©ê¸ˆ ì½”ì¸ ìƒ‰ìƒ
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.life -= 1;
        }
        draw() {
            ctx.fillStyle = `rgba(255, 215, 0, ${this.life / 100})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    // ì´ˆê¸° ë°°ê²½ íŒŒí‹°í´ ìƒì„±
    for (let i = 0; i < 150; i++) {
      particlesArray.push(new Particle());
    }

    // í´ë¦­ íŒŒí‹°í´ ìƒì„± í•¨ìˆ˜
    function createParticles(x, y) {
        for (let i = 0; i < 20; i++) {
            clickParticlesArray.push(new ClickParticle(x, y));
        }
    }

    // ë²„íŠ¼ì— í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
    document.querySelectorAll('.purchase-btn').forEach(button => {
        button.addEventListener('click', (event) => {
            const rect = event.target.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            createParticles(x, y);
        });
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });

      // í´ë¦­ íŒŒí‹°í´ ì—…ë°ì´íŠ¸ ë° ì œê±°
      for (let i = clickParticlesArray.length - 1; i >= 0; i--) {
          clickParticlesArray[i].update();
          clickParticlesArray[i].draw();
          if (clickParticlesArray[i].life < 0) {
              clickParticlesArray.splice(i, 1);
          }
      }

      requestAnimationFrame(animate);
    }
    animate();
</script>
