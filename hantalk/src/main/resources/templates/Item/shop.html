<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 상점</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-main-dark { background-color: #2F4160; }
        .text-main-dark { color: #2F4160; }
        .bg-accent-pink { background-color: #F29DA0; }
        .text-accent-pink { color: #F29DA0; }
        .bg-soft-blue { background-color: #B5D0E3; }
        .text-soft-blue { color: #B5D0E3; }
        .hover-bg-soft-blue:hover { background-color: #B5D0E3; }
        .hover-text-accent-pink:hover { color: #F29DA0; }
        .container-custom { max-width: 1000px; }

        /* 아이템 이미지 컨테이너 */
        .item-image-container {
          position: relative;
          width: 100%;
          padding-top: 100%; /* 1:1 비율 */
          overflow: hidden;
        }
        .item-image {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .item-type-frame { border-radius: 0; }
        .item-type-profile { border-radius: 9999px; }

        /* 배경용 캔버스 */
        #bgCanvas {
          position: fixed;
          top: 0;
          left: 0;
          z-index: -1;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #f3f4f6, #ffffff);
        }

        /* 아이템 카드 hover 효과 */
        .card-hover-effect {
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          position: relative;
          overflow: hidden;
        }
        .card-hover-effect:hover {
          transform: translateY(-6px) scale(1.02);
          box-shadow: 0 15px 30px rgba(250, 243, 217, 0.7);
        }

        /* 빛나는 테두리 효과 (더 부드러운 색상으로 변경) */
        .card-hover-effect:hover:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #F29DA0, #B5D0E3, #F29DA0); /* 분홍색-파란색 그라데이션 */
            background-size: 400% 400%;
            z-index: -1;
            animation: glowing 1.5s ease-in-out infinite;
        }

        @keyframes glowing {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 샤인 효과 */
        .item-image-container:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.3) 50%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.5s ease-in-out;
            pointer-events: none;
        }
        .card-hover-effect:hover .item-image-container:after {
            transform: translateX(100%);
        }

        /* 구매하기 버튼 디자인 (네이비 색상 그라데이션) */
        .purchase-btn {
            background-image: linear-gradient(to right, #B5D0E3 0%, #2F4160 100%);
            transition: all 0.5s ease;
            background-size: 200% auto;
            border-radius: 9999px; /* rounded-full */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-lg */
        }
        .purchase-btn:hover {
            background-position: right center;
            box-shadow: 0 8px 24px rgba(47, 65, 96, 0.4);
            transform: translateY(-2px);
        }

        /* 자세히 보기 버튼 디자인 (파란색 그라데이션) */
        .detail-btn {
            background-image: linear-gradient(to right, #B5D0E3 0%, #2F4160 100%);
            transition: all 0.5s ease;
            background-size: 200% auto;
            border-radius: 9999px; /* rounded-full */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-lg */
        }
        .detail-btn:hover {
            background-position: right center;
            box-shadow: 0 8px 24px rgba(47, 65, 96, 0.4);
            transform: translateY(-2px);
        }

        /* 모달 오버레이 */
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }

        /* 모달 내용 */
        .modal-content {
            animation: slide-in 0.3s ease-out;
        }

        @keyframes slide-in {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-50 min-h-screen flex flex-col text-[#2F4160]">

<canvas id="bgCanvas"></canvas>

<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="flex-grow flex justify-center p-8">
    <div class="container-custom w-full">
        <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-2xl p-8 relative z-10 border border-gray-200">
            <h1 class="text-4xl font-extrabold text-center mb-6 text-main-dark drop-shadow-lg">
                아이템 상점
            </h1>

            <div class="mb-6 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                <div class="flex justify-center sm:justify-start space-x-4">
                    <button id="show-frames-btn" class="bg-soft-blue hover:bg-main-dark text-white font-bold py-2 px-6 rounded-full transition-colors duration-300">
                        프로필 프레임
                    </button>
                    <button id="show-images-btn" class="bg-soft-blue hover:bg-main-dark text-white font-bold py-2 px-6 rounded-full transition-colors duration-300">
                        프로필 이미지
                    </button>
                </div>

                <div th:unless="${isAdmin}" class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 w-full sm:w-auto mt-4 sm:mt-0">
                    <div class="bg-soft-blue text-main-dark px-4 py-2 rounded-lg font-semibold text-center inline-block">
                        보유 포인트: <span th:text="${point}" class="text-main-dark font-extrabold"></span> pt
                    </div>
                    <a href="http://localhost:9001/user/items"
                       class="bg-accent-pink text-white font-bold py-2 px-4 rounded-full shadow-lg transition-all duration-300 hover:scale-105 inline-block text-center">
                        구매한 아이템 보기
                    </a>
                </div>

                <a th:if="${isAdmin}" href="/item/admin"
                   class="bg-main-dark text-white font-bold py-2 px-4 rounded-full shadow-lg transition-all duration-300 hover:scale-105 w-full sm:w-auto text-center">
                    관리자 페이지로 이동
                </a>
            </div>

            <div th:if="${message}" class="bg-soft-blue/80 border border-soft-blue text-main-dark px-4 py-3 rounded-lg relative mb-4 text-center" role="alert">
                <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="bg-red-200 border border-red-400 text-red-800 px-4 py-3 rounded-lg relative mb-4 text-center" role="alert">
                <span th:text="${error}"></span>
            </div>

            <div id="frames-section">
                <h2 class="text-2xl font-bold text-main-dark mt-8 mb-4 border-b-2 border-gray-300 pb-2">프로필 프레임</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-6">
                    <div th:each="item : ${items}" th:if="${item.itemType == 'frame'}" class="bg-white rounded-xl shadow-lg transition duration-300 overflow-hidden border border-gray-200 card-hover-effect">
                        <div class="p-4">
                            <div class="item-image-container mb-4">
                                <img th:src="@{'/uploads/frames/' + ${item.itemImage}}"
                                     th:alt="${item.itemName}"
                                     class="item-image item-type-frame border-2 border-accent-pink rounded-md" />
                            </div>
                            <h3 class="text-xl font-bold mb-1 text-main-dark" th:text="${item.itemName}">이름</h3>
                            <p class="text-3xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-yellow-600 drop-shadow-lg"><span th:text="${item.price}"></span> pt</p>
                            <p class="text-sm text-gray-600 mb-4 h-12 overflow-hidden" th:text="${item.itemDescription}">설명</p>
                            <div th:unless="${isAdmin}">
                                <button
                                        type="button"
                                        th:data-item-id="${item.itemId}"
                                        th:data-item-name="${item.itemName}"
                                        th:data-item-image="${item.itemImage}"
                                        th:data-item-price="${item.price}"
                                        th:data-item-description="${item.itemDescription}"
                                        th:data-item-type="${item.itemType}"
                                        class="detail-btn w-full text-white px-6 py-2 font-bold shadow-lg flex items-center justify-center">
                                    자세히 보기 👀
                                </button>
                            </div>
                            <div th:if="${isAdmin}" class="text-center">
                                <span class="text-gray-500">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="images-section">
                <h2 class="text-2xl font-bold text-main-dark mt-8 mb-4 border-b-2 border-gray-300 pb-2">프로필 이미지</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-6">
                    <div th:each="item : ${items}" th:if="${item.itemType != 'frame'}" class="bg-white rounded-xl shadow-lg transition duration-300 overflow-hidden border border-gray-200 card-hover-effect">
                        <div class="p-4">
                            <div class="item-image-container mb-4">
                                <img th:src="@{'/uploads/images/' + ${item.itemImage}}"
                                     th:alt="${item.itemName}"
                                     class="item-image item-type-profile border-2 border-accent-pink rounded-full" />
                            </div>
                            <h3 class="text-xl font-bold mb-1 text-main-dark" th:text="${item.itemName}">이름</h3>
                            <p class="text-3xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-yellow-600 drop-shadow-lg"><span th:text="${item.price}"></span> pt</p>
                            <p class="text-sm text-gray-600 mb-4 h-12 overflow-hidden" th:text="${item.itemDescription}">설명</p>
                            <div th:unless="${isAdmin}">
                                <button
                                        type="button"
                                        th:data-item-id="${item.itemId}"
                                        th:data-item-name="${item.itemName}"
                                        th:data-item-image="${item.itemImage}"
                                        th:data-item-price="${item.price}"
                                        th:data-item-description="${item.itemDescription}"
                                        th:data-item-type="${item.itemType}"
                                        class="detail-btn w-full text-white px-6 py-2 font-bold shadow-lg flex items-center justify-center">
                                    자세히 보기 👀
                                </button>
                            </div>
                            <div th:if="${isAdmin}" class="text-center">
                                <span class="text-gray-500">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="detail-modal" class="modal fixed inset-0 hidden justify-center items-center z-50">
    <div class="modal-content bg-white rounded-lg p-6 max-w-lg w-full mx-4 shadow-2xl">
        <div class="flex justify-end">
            <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-3xl font-bold leading-none">&times;</button>
        </div>
        <div class="text-center mt-4">
            <img id="modal-item-image" src="" alt="아이템 이미지" class="mx-auto w-32 h-32 rounded-lg border-2 border-gray-200 mb-4" />
            <h3 id="modal-item-name" class="text-2xl font-bold mb-2 text-main-dark"></h3>
            <p id="modal-item-price" class="text-3xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-yellow-600"></p>
            <p id="modal-item-description" class="text-sm text-gray-600 mb-6 whitespace-pre-wrap"></p>

            <form id="modal-purchase-form" th:action="@{/item/purchase}" method="post">
                <input type="hidden" name="itemId" id="modal-item-id" />
                <button type="submit" class="purchase-btn w-full text-white px-8 py-3 font-bold shadow-lg flex items-center justify-center">
                    구매하기 🛒
                </button>
            </form>
        </div>
    </div>
</div>

<div class="py-4 text-gray-500 text-center text-sm bg-gray-100" th:replace="~{fragments/footer :: footerFragment}"></div>

<script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");

    let particlesArray = [];
    let clickParticlesArray = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // 다이아몬드/보석 모양을 그리는 함수
    function drawDiamond(ctx, x, y, size, color) {
        ctx.beginPath();
        ctx.moveTo(x, y - size);
        ctx.lineTo(x + size * 0.6, y);
        ctx.lineTo(x, y + size);
        ctx.lineTo(x - size * 0.6, y);
        ctx.closePath();

        ctx.fillStyle = color;
        ctx.globalAlpha = 0.6;
        ctx.shadowColor = color;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
    }

    // 코인 파티클을 그리는 함수 (구매 효과용)
    function drawCoin(ctx, x, y, size, color) {
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2, false);
        ctx.fillStyle = color;
        ctx.shadowColor = 'rgba(255, 215, 0, 0.5)';
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 3;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.color = Math.random() > 0.5 ? "#F29DA0" : "#B5D0E3";
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        drawDiamond(ctx, this.x, this.y, this.size, this.color);
      }
    }

    class ClickParticle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = Math.random() * 5 + 3;
            this.speedX = (Math.random() - 0.5) * 8;
            this.speedY = (Math.random() - 0.5) * 8;
            this.life = 100;
            this.color = '#FFD700';
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.life -= 1;
        }
        draw() {
            ctx.fillStyle = `rgba(255, 215, 0, ${this.life / 100})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    for (let i = 0; i < 150; i++) {
      particlesArray.push(new Particle());
    }

    function createParticles(x, y) {
        for (let i = 0; i < 20; i++) {
            clickParticlesArray.push(new ClickParticle(x, y));
        }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });

      for (let i = clickParticlesArray.length - 1; i >= 0; i--) {
          clickParticlesArray[i].update();
          clickParticlesArray[i].draw();
          if (clickParticlesArray[i].life < 0) {
              clickParticlesArray.splice(i, 1);
          }
      }

      requestAnimationFrame(animate);
    }
    animate();

    const detailBtns = document.querySelectorAll('.detail-btn');
    const modal = document.getElementById('detail-modal');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const modalItemImage = document.getElementById('modal-item-image');
    const modalItemName = document.getElementById('modal-item-name');
    const modalItemPrice = document.getElementById('modal-item-price');
    const modalItemDescription = document.getElementById('modal-item-description');
    const modalItemId = document.getElementById('modal-item-id');
    const modalPurchaseBtn = document.querySelector('#modal-purchase-form .purchase-btn');

    detailBtns.forEach(btn => {
        btn.addEventListener('click', (event) => {
            const itemId = event.currentTarget.getAttribute('data-item-id');
            const itemName = event.currentTarget.getAttribute('data-item-name');
            const itemImage = event.currentTarget.getAttribute('data-item-image');
            const itemPrice = event.currentTarget.getAttribute('data-item-price');
            const itemDescription = event.currentTarget.getAttribute('data-item-description');
            const itemType = event.currentTarget.getAttribute('data-item-type');

            modalItemId.value = itemId;
            modalItemName.textContent = itemName;
            modalItemPrice.textContent = itemPrice + ' pt';
            modalItemDescription.textContent = itemDescription;

            if (itemType === 'frame') {
                modalItemImage.src = `/uploads/frames/${itemImage}`;
                modalItemImage.classList.remove('rounded-full');
                modalItemImage.classList.add('rounded-lg');
            } else {
                modalItemImage.src = `/uploads/images/${itemImage}`;
                modalItemImage.classList.remove('rounded-lg');
                modalItemImage.classList.add('rounded-full');
            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        });
    });

    closeModalBtn.addEventListener('click', () => {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    });

    modal.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }
    });

    if (modalPurchaseBtn) {
        modalPurchaseBtn.addEventListener('click', (event) => {
            const rect = event.target.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            createParticles(x, y);
        });
    }

    // ✨ 새로 추가된 섹션 전환 로직
    document.addEventListener('DOMContentLoaded', () => {
        const framesSection = document.getElementById('frames-section');
        const imagesSection = document.getElementById('images-section');
        const showFramesBtn = document.getElementById('show-frames-btn');
        const showImagesBtn = document.getElementById('show-images-btn');

        function setActiveButton(button) {
            // 모든 버튼의 활성화 클래스 제거
            showFramesBtn.classList.remove('bg-main-dark', 'text-white');
            showFramesBtn.classList.add('bg-soft-blue', 'text-white');
            showImagesBtn.classList.remove('bg-main-dark', 'text-white');
            showImagesBtn.classList.add('bg-soft-blue', 'text-white');

            // 클릭된 버튼에 활성화 클래스 추가
            button.classList.remove('bg-soft-blue');
            button.classList.add('bg-main-dark', 'text-white');
        }

        // 초기 상태: 프레임 섹션만 보이고 이미지 섹션은 숨기기
        imagesSection.classList.add('hidden');
        framesSection.classList.remove('hidden');
        setActiveButton(showFramesBtn);

        // 버튼 클릭 이벤트 리스너 추가
        showFramesBtn.addEventListener('click', (e) => {
            e.preventDefault();
            framesSection.classList.remove('hidden');
            imagesSection.classList.add('hidden');
            setActiveButton(showFramesBtn);
        });

        showImagesBtn.addEventListener('click', (e) => {
            e.preventDefault();
            framesSection.classList.add('hidden');
            imagesSection.classList.remove('hidden');
            setActiveButton(showImagesBtn);
        });
    });
</script>
</body>
</html>
