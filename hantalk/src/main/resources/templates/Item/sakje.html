<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이템 삭제</title>
  <!-- Tailwind CSS를 사용합니다. -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script th:inline="javascript">
    // Tailwind CSS 메인 컬러 설정
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'dark-navy': '#2F4160',
                    'coral-pink': '#F29DA0',
                    'soft-sky': '#B5D0E3',
                }
            }
        }
    }
  </script>
</head>
<body class="bg-[#f3f4f6] min-h-screen flex flex-col text-[#2F4160]">

<!-- 헤더 프래그먼트 삽입 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="flex-grow flex justify-center px-8 py-4">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-xl px-8 py-4"> <!-- 흰색 박스 상하 패딩 유지 -->
    <h2 class="text-3xl font-bold mb-4 text-center text-[#2F4160]">아이템 삭제 확인</h2> <!-- 변경: mb-6 대신 mb-4 -->

    <p class="text-center text-lg text-gray-700 mb-4">정말로 아래 아이템을 삭제하시겠습니까?</p> <!-- 변경: mb-6 대신 mb-4 -->

    <div class="mb-4 px-6 py-3 border border-gray-200 rounded-lg bg-gray-50"> <!-- 변경: mb-8 p-6 대신 mb-4 px-6 py-3 -->
      <ul class="space-y-3">
        <li>
          <strong class="font-semibold text-gray-800">이름:</strong>
          <span class="text-gray-700" th:text="${item.itemName}">아이템 이름</span>
        </li>
        <li>
          <strong class="font-semibold text-gray-800">가격:</strong>
          <span class="text-gray-700" th:text="${item.price}">0</span> pt
        </li>
        <li>
          <strong class="font-semibold text-gray-800">설명:</strong>
          <span class="text-gray-700" th:text="${item.itemDescription}">설명</span>
        </li>
        <li>
          <strong class="font-semibold text-gray-800 block mb-2">이미지:</strong>
          <img th:src="@{'/uploads/' + (${item.itemType} == 'frame' ? 'frames/' : 'images/') + ${item.itemImage}}"
               alt="기존 이미지"
               class="w-32 h-32 object-cover border border-[#E0E0E0] rounded-md shadow-sm" />
        </li>
      </ul>
    </div>

    <!-- 삭제 폼 -->
    <form th:action="@{/item/sakjeProc/{id}(id=${item.itemId})}" method="post" class="flex justify-center space-x-4">
      <!-- CSRF 토큰 (필요 시 주석 해제) -->
      <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
      <!-- 아이템 ID (필요 시 주석 해제) -->
      <!-- <input type="hidden" name="id" th:value="${item.itemId}" /> -->

      <button type="submit"
              class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300 shadow-md">
        삭제하기
      </button>
      <a th:href="@{/item/admin}"
         class="inline-block bg-[#2F4160] text-white py-2 px-4 rounded-lg shadow-md hover:bg-[#4B4B4B] transition-colors duration-200">
        취소
      </a>
    </form>
  </div>
</div>

<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
