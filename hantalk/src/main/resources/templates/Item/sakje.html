<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이템 삭제</title>
</head>
<body>
<h2>아이템 삭제 확인</h2>

<p>정말로 아래 아이템을 삭제하시겠습니까?</p>

<div>
  <ul>
    <li><strong>이름:</strong> <span th:text="${item.itemName}">아이템 이름</span></li>
    <li><strong>가격:</strong> <span th:text="${item.price}">0</span> pt</li>
    <li><strong>설명:</strong> <span th:text="${item.itemDescription}">설명</span></li>
    <li>
      <strong>이미지:</strong><br>
      <img th:src="@{'/uploads/' + (${item.itemType} == 'frame' ? 'frames/' : 'images/') + ${item.itemImage}}"
           alt="기존 이미지"
           style="width:100px; height:100px; object-fit:cover; border:1px solid #ccc;">
    </li>
  </ul>
</div>

<!-- 삭제 폼 -->
<form th:action="@{/item/sakjeProc/{id}(id=${item.itemId})}" method="post">
  <!--
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" name="id" th:value="${item.itemId}" />
  -->

  <button type="submit" style="background-color:red; color:white; padding:10px;">삭제하기</button>
  <a th:href="@{/item/admin}" style="margin-left:20px;">취소</a>
</form>
<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
