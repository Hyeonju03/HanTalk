<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이템 수정</title>
  <!-- Tailwind CSS를 사용합니다. -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f3f4f6] min-h-screen flex flex-col text-[#2F4160]">

<!-- 헤더 프래그먼트 삽입 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="flex-grow flex justify-center p-8">
  <div class="bg-white rounded-xl shadow-xl w-full max-w-xl p-8">
    <h2 class="text-3xl font-bold mb-6 text-center text-[#2F4160]">아이템 수정</h2>

    <form th:action="@{/item/sujungProc}" method="post" enctype="multipart/form-data" class="space-y-4">
      <!-- 기존 itemId 유지 -->
      <input type="hidden" name="itemId" th:value="${item.itemId}" />

      <div>
        <label for="itemName" class="block text-sm font-semibold mb-1">이름:</label>
        <input type="text" id="itemName" name="itemName" th:value="${item.itemName}" required
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]" />
      </div>

      <div>
        <label for="itemDescription" class="block text-sm font-semibold mb-1">설명:</label>
        <input type="text" id="itemDescription" name="itemDescription" th:value="${item.itemDescription}" required
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]" />
      </div>

      <div>
        <label for="price" class="block text-sm font-semibold mb-1">가격:</label>
        <input type="number" id="price" name="price" th:value="${item.price}" min="0" required
               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]" />
      </div>

      <!-- 기존 이미지 미리보기 -->
      <div class="mt-4">
        <p class="block text-sm font-semibold mb-1">현재 이미지:</p>
        <img th:src="@{'/uploads/' + (${item.itemType} == 'frame' ? 'frames/' : 'images/') + ${item.itemImage}}"
             alt="기존 이미지"
             class="w-24 h-24 object-cover border border-[#E0E0E0] rounded-md shadow-sm" />
      </div>

      <!-- 새 이미지 업로드 -->
      <div class="mt-4">
        <label for="imageFile" class="block text-sm font-semibold mb-1">새 이미지 업로드:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*"
               class="w-full p-2 border border-gray-300 rounded-md
                          file:mr-4 file:py-2 file:px-4 file:rounded-md
                          file:border-0 file:text-sm file:font-semibold
                          file:bg-[#4B4B4B] file:text-white
                          hover:file:bg-[#2F4160] focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]" />
      </div>

      <div class="flex justify-center mt-6 space-x-4">
        <button type="submit"
                class="bg-[#4B4B4B] text-white py-2 px-4 rounded-lg hover:bg-[#2F4160] transition duration-300">
          수정
        </button>
        <a th:href="@{/item/admin}" class="text-[#2F4160] hover:underline py-2 px-4">
          ← 목록으로
        </a>
      </div>
    </form>
  </div>
</div>

<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
