<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HanTalk - 로그 데이터</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 커스텀 스타일이나 컴포넌트 스타일이 필요하다면 여기에 추가 */
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8">

<div th:replace="~{fragments/header :: headerFragment(isLoggedIn=${isLoggedIn})}"></div>

<main class="w-full max-w-7xl mx-auto flex-grow">
  <div class="container mx-auto px-4 py-8">

    <div class="flex flex-col items-center justify-center mb-10">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">로그 데이터</h1>
      <a href="/admin" class="text-lg text-blue-600 hover:text-blue-800 transition duration-300">
        &larr; 관리자 페이지로
      </a>
    </div>

    <div th:if="${filter}" class="bg-green-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md mb-6 mx-auto w-fit">
      [[${filter}]]
    </div>

    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button onclick="showFilter('allLogs')" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300">
        전체 로그 보기
      </button>
      <button onclick="showFilter('userFilter')" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300">
        사용자별
      </button>
      <button onclick="showFilter('dateFilter')" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300">
        기간별
      </button>
      <button onclick="showFilter('userDateFilter')" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors duration-300">
        사용자+기간
      </button>

    </div>

    <div id="userFilter" class="filter-section bg-white p-6 rounded-lg shadow-md mx-auto mb-8 hidden">
      <h3 class="text-xl font-semibold mb-4 text-green-700">사용자별 로그 보기</h3>
      <form method="get" onsubmit="this.action='/user/' + document.getElementById('userNoInput').value; return true;" class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
        <input type="number" id="userNoInput" placeholder="사용자 번호: 예) 1" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <button type="submit" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-colors duration-300">
          검색
        </button>
      </form>
    </div>

    <div id="dateFilter" class="filter-section bg-white p-6 rounded-lg shadow-md mx-auto mb-8 hidden">
      <h3 class="text-xl font-semibold mb-4 text-green-700">기간별 로그 보기</h3>
      <form method="get" action="/date" class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
        <input type="date" name="start" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="date" name="end" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <button type="submit" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-colors duration-300">
          검색
        </button>
      </form>
    </div>

    <div id="userDateFilter" class="filter-section bg-white p-6 rounded-lg shadow-md mx-auto mb-8 hidden">
      <h3 class="text-xl font-semibold mb-4 text-green-700">사용자 + 기간별 로그 보기</h3>
      <form method="get" action="/user-date" class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4">
        <input type="number" name="userNo" placeholder="사용자 번호: 예) 1" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="date" name="start" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <input type="date" name="end" required class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <button type="submit" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-colors duration-300">
          검색
        </button>
      </form>
    </div>

    <div id="allLogs" class="filter-section bg-white p-6 rounded-lg shadow-md mx-auto mb-8 hidden">
      <h3 class="text-xl font-semibold mb-4 text-green-700">전체 로그 보기</h3>
      <form method="get" action="/admin/getLogdata">
        <button type="submit" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-colors duration-300">
          전체 로그 보기
        </button>
      </form>
    </div>

    <div class="text-center mb-8">
      <button id="toggleLog" class="px-8 py-4 bg-gray-700 text-white font-bold rounded-lg shadow-lg hover:bg-gray-800 transition-colors duration-300">
        로그 보기
      </button>
    </div>

    <div id="logContainer" class="hidden">
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <table class="min-w-full">
          <thead class="bg-gray-200">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">사용자ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">사용자</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URI</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">메서드</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">디바이스</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">응답 코드</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">처리 시간(ms)</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">요청 시간</th>
          </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
          <tr th:each="log : ${list}">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">[[${log.user.userId}]]</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">[[${log.user.name}]]</td>
            <td class="px-6 py-4 text-sm text-gray-500">[[${log.uri}]]</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">[[${log.method}]]</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">[[${log.device}]]</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">[[${log.statusCode}]]</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">[[${log.responseTime}]]</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">[[${log.createDate}]]</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script>
  function showFilter(id) {
      document.querySelectorAll(".filter-section").forEach(section => {
          section.classList.add("hidden");
      });
      document.getElementById(id).classList.remove("hidden");
  }

  document.addEventListener("DOMContentLoaded", function() {
      const toggleBtn = document.getElementById("toggleLog");
      const logContainer = document.getElementById("logContainer");

      toggleBtn.addEventListener("click", function() {
          logContainer.classList.toggle("hidden");
          const isHidden = logContainer.classList.contains("hidden");
          toggleBtn.textContent = isHidden ? "로그 보기" : "로그 접기";
      });
  });
</script>
</body>
</html>
