<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${video.title}">강의 상세 보기</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f9f9f9;
    }
    h1 {
        color: #333;
    }
    video {
        margin-top: 20px;
        border: 1px solid #ccc;
    }
    .actions {
        margin-top: 20px;
    }
    .actions a {
        margin-right: 10px;
        text-decoration: none;
        color: #007BFF;
    }
  </style>
</head>
<body>

<h1>영상 상세 보기</h1>


<p>
  <span>등록일: <span th:text="${#temporals.format(video.createDate, 'yyyy-MM-dd')}"></span></span>
  <span style="margin-left: 20px;" th:if="${video.updateDate != null}">
    수정일: <span th:text="${#temporals.format(video.updateDate, 'yyyy-MM-dd')}"></span>
  </span>
</p>

<h2 th:text="${video.title}">제목</h2>

<!--@@@@@@@@@@@@@@ 나중에 수정 필요함 @@@@@@@@@@@@@@@@@@@-->
<div class="video-like-section">
  <button id="btnLike" type="button">👍 좋아요</button>
  <span id="likeCount">0</span>
</div>

<!-- ✅ 영상 플레이어 -->
<video width="640" height="360" controls>
  <source th:src="@{'/videos/' + ${video.videoName}}" type="video/mp4">
  이 브라우저는 video 태그를 지원하지 않습니다.
</video>


<p th:text="${video.content}">설명</p>

<!-- ✅ 이동 및 관리자 기능 -->
<div class="actions">
  <a th:href="@{/video/user/contentList}">← 목록으로</a>

  <!-- 관리자만 수정 버튼 노출 -->
  <a th:if="${isAdmin}" th:href="@{/video/admin/sujung/{id}(id=${video.videoId})}">✏️ 수정</a>

</div>
<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
