<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${video.title} + ' | 강의 상세 보기'"></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind CSS custom configuration
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-navy': '#2F4160',
            'accent-pink': '#F29DA0',
            'soft-sky': '#B5D0E3',
            'dark-gray': '#4A5568',
            'light-gray': '#E5E7EB'
          }
        }
      }
    }
  </script>
  <style>
     /* 재생 버튼 컨테이너 스타일 */
    .play-button-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.6); /* 반투명 검정색 배경 */
      border-radius: 50%;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Play icon created with pure CSS (triangle) */
    .play-btn {
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-left: 35px solid white;
      border-bottom: 20px solid transparent;
      transform: translateX(3px);
    }

    /* 기존 애니메이션 스타일 제거 */
    .play-button-container::before,
    .play-button-container::after {
      content: none;
    }

    /* Hover animation for the button */
    .play-button-container:hover {
      background-color: rgba(0, 0, 0, 0.8);
      transition: background-color 0.3s ease;
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans text-dark-gray flex flex-col min-h-screen">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="flex-1 px-4 py-10">
  <div class="bg-white rounded-3xl shadow-xl p-8 md:p-12 border border-gray-100 max-w-screen-xl mx-auto">

    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8">
      <div class="sm:w-3/4 sm:pr-4">
        <h1 class="text-3xl md:text-4xl font-extrabold text-dark-navy mb-2 leading-tight break-words" th:text="${video.title}">제목</h1>
        <div class="text-gray-400 text-sm flex items-center space-x-4">
          <span>등록일: <span th:text="${#temporals.format(video.createDate, 'yyyy-MM-dd')}"></span></span>
          <span th:if="${video.updateDate != null}">
            수정일: <span th:text="${#temporals.format(video.updateDate, 'yyyy-MM-dd')}"></span>
          </span>
        </div>
      </div>

      <div class="mt-4 sm:mt-0 flex space-x-2 flex-shrink-0">
        <a th:if="${isAdmin}" th:href="@{/video/admin/sujung/{id}(id=${video.videoId})}" class="inline-flex items-center justify-center px-4 py-2 bg-dark-navy text-white font-semibold rounded-lg shadow-md hover:bg-dark-navy/80 transition duration-300">
          <span class="mr-2">✏️</span> 영상 수정
        </a>
        <a th:if="${isAdmin}" th:href="@{/video/admin/list}" class="inline-flex items-center justify-center px-4 py-2 bg-dark-navy text-white font-semibold rounded-lg shadow-md hover:bg-dark-navy/80 transition duration-300">
          <i class="fas fa-bars mr-2"></i> 관리자페이지
        </a>
        <a th:unless="${isAdmin}" th:href="@{/video/list}" class="inline-flex items-center justify-center px-4 py-2 bg-dark-navy text-white font-semibold rounded-lg shadow-md hover:bg-dark-navy/80 transition duration-300">
          <i class="fas fa-bars mr-2"></i> 목록으로
        </a>
      </div>
    </div>

    <!-- Video Player Container -->
    <div id="videoContainer" class="relative w-full mb-8 rounded-2xl overflow-hidden" style="aspect-ratio: 16 / 9;">
      <!-- 비디오 태그 -->
      <video id="videoPlayer" width="100%" height="100%" controls class="w-full h-full object-cover">
        <source th:src="@{'/videos/' + ${video.videoName}}" type="video/mp4">
        이 브라우저는 video 태그를 지원하지 않습니다.
      </video>

      <div id="playButtonOverlay" class="play-button-container">
        <div class="play-btn"></div>
      </div>
    </div>

    <div class="border-b pb-6 mb-6 border-gray-200">
      <h2 class="text-xl md:text-2xl font-bold text-dark-navy mb-3">영상 설명</h2>
      <p class="text-gray-700 leading-relaxed whitespace-pre-wrap" th:text="${video.content}">설명</p>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script>
  const videoPlayer = document.getElementById('videoPlayer');
  const playButtonOverlay = document.getElementById('playButtonOverlay');

  // 오버레이 클릭 시 비디오 재생 및 오버레이 제거
  playButtonOverlay.addEventListener('click', () => {
    videoPlayer.play();
    playButtonOverlay.remove();
  });
</script>

</body>
</html>
