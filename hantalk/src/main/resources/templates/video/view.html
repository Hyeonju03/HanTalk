<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${video.title}">관리자 영상 상세 보기</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f9f9f9;
    }
    h1 {
        color: #333;
    }
    video {
        margin-top: 20px;
        border: 1px solid #ccc;
    }
    .actions {
        margin-top: 20px;
    }
    .actions a {
        margin-right: 10px;
        text-decoration: none;
        color: #007BFF;
    }
  </style>
</head>
<body>

<h1>영상 상세 보기</h1>
<h2 th:text="${video.title}">제목</h2>


<video width="640" height="360" controls>
  <source th:src="@{'/videos/' + ${video.videoName}}" type="video/mp4">
  이 브라우저는 video 태그를 지원하지 않습니다.
</video>

<p th:text="${video.content}">설명</p>


<div class="actions">
  <a th:if="${isAdmin}" th:href="@{/video/admin/list}">&larr; 목록으로</a>
  <a th:unless="${isAdmin}" th:href="@{/video/list}">&larr; 목록으로</a>

  <a th:if="${isAdmin}" th:href="@{/video/admin/sujung/{id}(id=${video.videoId})}">✏️ 수정</a>
</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
