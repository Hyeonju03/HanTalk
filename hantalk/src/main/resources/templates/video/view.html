<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${video.title} + ' | 강의 상세 보기'"></title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind CSS 커스텀 설정
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-navy': '#2F4160',
            'accent-pink': '#F29DA0',
            'soft-sky': '#B5D0E3',
            'dark-gray': '#4A5568',
            'light-gray': '#E5E7EB'
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
    body {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans text-dark-gray flex flex-col min-h-screen">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="flex-1 max-w-screen-xl mx-auto px-4 py-12">
  <div class="bg-white rounded-3xl shadow-xl p-8 md:p-12 border border-gray-100">

    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8">
      <div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-dark-navy mb-2 leading-tight" th:text="${video.title}">제목</h1>
        <div class="text-gray-400 text-sm flex items-center space-x-4">
          <span>등록일: <span th:text="${#temporals.format(video.createDate, 'yyyy-MM-dd')}"></span></span>
          <span th:if="${video.updateDate != null}">
            수정일: <span th:text="${#temporals.format(video.updateDate, 'yyyy-MM-dd')}"></span>
          </span>
        </div>
      </div>

      <div class="mt-4 sm:mt-0 flex space-x-2">
        <!-- 관리자일 때만 보이는 수정하기 버튼 -->
        <a th:if="${isAdmin}" th:href="@{/video/admin/sujung/{id}(id=${video.videoId})}" class="inline-flex items-center justify-center px-4 py-2 bg-dark-navy text-white font-semibold rounded-lg shadow-md hover:bg-dark-navy/80 transition duration-300">
          <span class="mr-2">✏️</span> 영상 수정
        </a>
        <!-- 관리자일 때 목록으로 버튼 -->
        <a th:if="${isAdmin}" th:href="@{/video/admin/list}" class="inline-flex items-center justify-center px-4 py-2 bg-dark-navy text-white font-semibold rounded-lg shadow-md hover:bg-dark-navy/80 transition duration-300">
          <i class="fas fa-bars mr-2"></i> 목록으로
        </a>
        <!-- 일반 사용자일 때 목록으로 버튼 -->
        <a th:unless="${isAdmin}" th:href="@{/video/list}" class="inline-flex items-center justify-center px-4 py-2 bg-dark-navy text-white font-semibold rounded-lg shadow-md hover:bg-dark-navy/80 transition duration-300">
          <i class="fas fa-bars mr-2"></i> 목록으로
        </a>
      </div>
    </div>

    <div class="relative video-container aspect-video w-full mb-8 rounded-2xl overflow-hidden">
      <video width="100%" height="100%" controls class="w-full h-full object-cover">
        <source th:src="@{'/videos/' + ${video.videoName}}" type="video/mp4">
        이 브라우저는 video 태그를 지원하지 않습니다.
      </video>
    </div>

    <div class="border-b pb-6 mb-6 border-gray-200">
      <h2 class="text-xl md:text-2xl font-bold text-dark-navy mb-3">영상 설명</h2>
      <p class="text-gray-700 leading-relaxed whitespace-pre-wrap" th:text="${video.content}">설명</p>
    </div>
  </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
