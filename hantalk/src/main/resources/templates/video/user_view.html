
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${video.title}">영상 상세 보기</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f9f9f9;
    }
    h1 {
        color: #333;
    }
    video {
        margin-top: 20px;
        border: 1px solid #ccc;
    }
    .actions {
        margin-top: 20px;
    }
    .actions a {
        margin-right: 10px;
        text-decoration: none;
        color: #007BFF;
    }
  </style>
</head>
<body>

<h1>영상 상세 보기</h1>

<h2 th:text="${video.title}">제목</h2>


<!-- ✅ 영상 플레이어 -->
<video width="640" height="360" controls>
  <source th:src="@{'/videos/' + ${video.videoName}}" type="video/mp4">
  이 브라우저는 video 태그를 지원하지 않습니다.
</video>

<p th:text="${video.content}">설명</p>

<!-- ✅ 이동 및 관리자 기능 -->
<div class="actions">
  <a th:href="@{/{role}/video/list(role=${role})}">← 목록으로</a>

  <!-- 관리자만 수정 버튼 노출 -->
  <a th:if="${isAdmin}" th:href="@{/admin/video/edit/{id}(id=${video.videoId})}">✏️ 수정</a>
</div>

</body>
</html>
