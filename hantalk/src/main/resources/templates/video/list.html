<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>강의 목록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 커스텀 색상 정의 */
    .bg-main-dark { background-color: #2F4160; }
    .text-main-dark { color: #2F4160; }
    .bg-accent-pink { background-color: #F29DA0; }
    .text-accent-pink { color: #F29DA0; }
    .bg-soft-blue { background-color: #B5D0E3; }
    .text-soft-blue { color: #B5D0E3; }
    .hover-bg-accent-pink:hover { background-color: #EF8689; }
    .hover-text-accent-pink:hover { color: #EF8689; }
  </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 flex flex-col min-h-screen">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="flex-1 container mx-auto px-4 py-12">
  <h1 class="text-4xl font-extrabold text-center mb-10 text-main-dark">🎬 영상 목록</h1>

  <form method="get" th:action="@{/video/list}" class="max-w-xl mx-auto mb-10 flex justify-center gap-4">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어 입력" class="flex-grow min-w-0 p-3 text-base border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-accent-pink" />
    <select name="searchType" class="flex-shrink p-3 text-sm border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-accent-pink">
      <option value="title" th:selected="${searchType == 'title'}">제목</option>
      <option value="content" th:selected="${searchType == 'content'}">내용</option>
      <option value="all" th:selected="${searchType == 'all'}">제목 + 내용</option>
    </select>
    <button type="submit" class="px-8 py-3 bg-accent-pink text-white font-semibold rounded-lg shadow-md hover-bg-accent-pink transition-colors duration-300">
      검색
    </button>
  </form>

  <div class="video-list-container flex flex-wrap justify-center gap-6 max-w-7xl mx-auto px-3" th:if="${videoPage.totalElements > 0}">
    <div th:each="video, stat : ${videoPage.content}" class="video-card flex-1 min-w-[300px] max-w-sm bg-white rounded-2xl shadow-xl p-5 flex flex-col transition-transform duration-300 hover:scale-105 hover:shadow-2xl cursor-pointer" th:if="${stat.index < 9}">
      <a th:href="@{/video/view/{id}(id=${video.videoId})}" class="thumbnail-link relative block w-full h-52 overflow-hidden rounded-xl mb-4">
        <video class="video-thumbnail w-full h-full object-cover pointer-events-none" muted playsinline preload="metadata">
          <source th:src="@{'/videos/' + ${video.videoName}}" type="video/mp4" />
          영상 태그를 지원하지 않는 브라우저입니다.
        </video>
        <div class="play-icon-overlay absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-5xl text-white text-shadow-lg opacity-80 pointer-events-none">▶</div>
      </a>
      <strong class="text-xl font-bold text-main-dark leading-tight mb-2">
        <a th:href="@{/video/view/{id}(id=${video.videoId})}" th:text="${video.title}" class="no-underline hover-text-accent-pink transition-colors duration-300">영상 제목</a>
      </strong>
      <p class="text-sm text-gray-500 line-clamp-2" th:text="${video.content}">설명</p>
    </div>
  </div>

  <div th:if="${videoPage.totalElements == 0}" class="text-center p-12 bg-gray-50 rounded-xl shadow-inner">
    <p class="text-xl font-medium text-main-dark">검색 결과가 없습니다.</p>
  </div>


  <div class="pagination text-center mt-12" th:if="${videoPage.totalPages > 1}">
    <span th:if="${!videoPage.first}">
      <a th:href="@{/video/list(page=${videoPage.number - 1}, keyword=${keyword}, searchType=${searchType})}" class="inline-block px-4 py-2 mx-1 bg-soft-blue text-white font-semibold rounded-lg hover:bg-soft-blue transition-colors duration-300">&laquo; 이전</a>
    </span>
    <span th:if="${videoPage.first}" class="inline-block px-4 py-2 mx-1 bg-gray-200 text-gray-400 rounded-lg cursor-not-allowed">&laquo; 이전</span>

    <span th:each="i : ${#numbers.sequence(0, videoPage.totalPages - 1)}">
      <a th:href="@{/video/list(page=${i}, keyword=${keyword}, searchType=${searchType})}"
         th:classappend="${i == videoPage.number} ? 'bg-accent-pink text-white font-bold shadow-md' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'"
         class="inline-block px-4 py-2 mx-1 rounded-lg transition-colors duration-300"
         th:text="${i + 1}">1</a>
    </span>

    <span th:if="${!videoPage.last}">
      <a th:href="@{/video/list(page=${videoPage.number + 1}, keyword=${keyword}, searchType=${searchType})}" class="inline-block px-4 py-2 mx-1 bg-soft-blue text-white font-semibold rounded-lg hover:bg-soft-blue transition-colors duration-300">다음 &raquo;</a>
    </span>
    <span th:if="${videoPage.last}" class="inline-block px-4 py-2 mx-1 bg-gray-200 text-gray-400 rounded-lg cursor-not-allowed">다음 &raquo;</span>
  </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".video-thumbnail").forEach(video => {
      video.addEventListener("loadeddata", function () {
        try {
          video.currentTime = 1; // 썸네일용 1초
          video.pause();
        } catch (e) {}
      });
    });
  });
</script>
</body>
</html>
