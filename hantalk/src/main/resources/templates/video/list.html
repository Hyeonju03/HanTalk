<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강의 목록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 커스텀 색상 및 호버 효과 정의 */
    .bg-main-dark { background-color: #2F4160; }
    .text-main-dark { color: #2F4160; }
    .bg-accent-pink { background-color: #F29DA0; }
    .text-accent-pink { color: #F29DA0; }
    .bg-soft-blue { background-color: #B5D0E3; }
    .text-soft-blue { color: #B5D0E3; }

    /* [수정] 전체 영상 버튼의 호버 효과를 위한 커스텀 클래스 */
    .all-videos-btn-hover:hover {
        background-color: #2F4160;
        color: #ffffff;
    }
    /* 찜한 영상 버튼의 호버 효과를 위한 커스텀 클래스 */
    .favorite-btn-hover:hover {
        background-color: #F29DA0;
        color: #ffffff;
    }

    /* 영상 카드에 마우스를 올리면 테두리가 코랄 핑크로 변경 */
    .video-card:hover {
        border-color: #2F4160;
    }

    /* 비디오 썸네일 재생 아이콘 스타일 */
    .play-icon-overlay {
        transition: background 0.3s ease;
        font-size: 3rem; /* 48px */
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 flex flex-col min-h-screen">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="flex-1 container mx-auto px-4 py-8">
  <h1 class="text-3xl font-extrabold text-center mb-8 text-gray-700">영상 목록</h1>

  <div class="max-w-screen-xl mx-auto mb-8 flex flex-col md:flex-row items-center justify-between gap-6 px-4">
    <div class="flex gap-2">
      <!-- [수정] 전체 영상 버튼: 커스텀 호버 클래스 적용 -->
      <a th:href="@{/video/list}" class="px-6 py-2 bg-white text-main-dark font-semibold rounded-lg shadow-md all-videos-btn-hover transition duration-300">
        전체 영상
      </a>
      <!-- [수정] 찜한 영상 버튼: 커스텀 호버 클래스 적용 -->
      <a th:href="@{/video/favorite}" class="px-6 py-2 bg-white text-accent-pink font-semibold rounded-lg shadow-md favorite-btn-hover transition duration-300">
        찜한 영상
      </a>
    </div>
    <form method="get" th:action="@{/video/list}" class="flex gap-2 w-full md:w-auto">
      <!-- 검색 옵션 선택창 -->
      <select name="searchType" class="flex-shrink p-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main-dark">
        <option value="title" th:selected="${searchType == 'title'}">제목</option>
        <option value="content" th:selected="${searchType == 'content'}">내용</option>
        <option value="all" th:selected="${searchType == 'all'}">제목 + 내용</option>
      </select>
      <!-- 검색어 입력창 -->
      <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어 입력"
             class="flex-grow min-w-0 p-2 text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-main-dark" />
      <!-- 검색 버튼 (코랄 핑크) -->
      <button type="submit"
              class="px-6 py-2 bg-accent-pink text-white font-semibold rounded-lg shadow-md hover:bg-accent-pink transition duration-300">
        검색
      </button>
    </form>
  </div>

  <div class="video-list-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 max-w-screen-xl mx-auto px-4" th:if="${videoPage.totalElements > 0}">
    <div th:each="video, stat : ${videoPage.content}"
         class="video-card bg-white rounded-xl shadow-md p-4 flex flex-col transition-all duration-300 border-2 border-transparent cursor-pointer"
         th:if="${stat.index < 9}">
      <a th:href="@{/video/view/{id}(id=${video.videoId})}" class="thumbnail-link relative block w-full aspect-video overflow-hidden rounded-lg mb-3">
        <video class="video-thumbnail w-full h-full object-cover pointer-events-none" muted playsinline preload="metadata">
          <source th:src="@{'/videos/' + ${video.videoName}}" type="video/mp4" />
          영상 태그를 지원하지 않는 브라우저입니다.
        </video>
        <div class="play-icon-overlay absolute inset-0 flex items-center justify-center text-5xl text-white pointer-events-none">▶</div>
      </a>
      <strong class="text-lg font-bold text-gray-900 leading-tight mb-2">
        <a th:href="@{/video/view/{id}(id=${video.videoId})}" th:text="${video.title}" class="no-underline text-main-dark transition duration-300">영상 제목</a>
      </strong>
      <p class="text-sm text-gray-500 line-clamp-2" th:text="${video.content}">설명</p>
    </div>
  </div>

  <div th:if="${videoPage.totalElements == 0}" class="text-center p-12 bg-gray-50 rounded-lg shadow-inner">
    <p class="text-xl font-medium text-gray-600">검색 결과가 없습니다.</p>
  </div>

  <!-- 페이징 영역 -->
  <div class="pagination text-center mt-12" th:if="${videoPage.totalPages > 1}">
    <span th:if="${!videoPage.first}">
      <a th:href="@{/video/list(page=${videoPage.number - 1}, keyword=${keyword}, searchType=${searchType})}" class="inline-block px-4 py-2 mx-1 bg-soft-blue text-white font-semibold rounded-lg hover:bg-soft-blue transition-colors duration-300">&laquo; 이전</a>
    </span>
    <span th:if="${videoPage.first}" class="inline-block px-4 py-2 mx-1 bg-gray-200 text-gray-400 rounded-lg cursor-not-allowed">&laquo; 이전</span>

    <span th:each="i : ${#numbers.sequence(0, videoPage.totalPages - 1)}">
      <a th:href="@{/video/list(page=${i}, keyword=${keyword}, searchType=${searchType})}"
         th:classappend="${i == videoPage.number} ? 'bg-accent-pink text-white font-bold shadow-md' : 'bg-gray-200 text-gray-600 hover:bg-gray-300'"
         class="inline-block px-4 py-2 mx-1 rounded-lg transition-colors duration-300"
         th:text="${i + 1}">1</a>
    </span>

    <span th:if="${!videoPage.last}">
      <a th:href="@{/video/list(page=${videoPage.number + 1}, keyword=${keyword}, searchType=${searchType})}" class="inline-block px-4 py-2 mx-1 bg-soft-blue text-white font-semibold rounded-lg hover:bg-soft-blue transition-colors duration-300">다음 &raquo;</a>
    </span>
    <span th:if="${videoPage.last}" class="inline-block px-4 py-2 mx-1 bg-gray-200 text-gray-400 rounded-lg cursor-not-allowed">다음 &raquo;</span>
  </div>
</main>

<footer class="w-full p-4 text-gray-500 mt-8">
  <p class="text-center">&copy; 2025 HanTalk. All Rights Reserved.</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".video-thumbnail").forEach(video => {
          video.addEventListener("loadeddata", function () {
              try {
                  video.currentTime = 1;
                  video.pause();
              } catch (e) {}
          });
      });
  });
</script>
</body>
</html>
