
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>강의 목록</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f4f4f4;
    }
    h1 { color: #333; }

    /* 사용자 카드 스타일 */
    .video-card {
        background: white;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
    }
    .video-actions {
        margin-top: 10px;
    }
    .video-actions a, .video-actions button {
        margin-right: 8px;
        text-decoration: none;
        color: #007BFF;
        border: none;
        background: none;
        cursor: pointer;
    }

    /* 페이징 스타일 */
    .pagination {
        margin-top: 20px;
    }
    .pagination a {
        margin: 0 5px;
        text-decoration: none;
    }
    .active-page {
        font-weight: bold;
        color: red;
    }

    /* ✅ 영상 썸네일 형태 */
.thumbnail-link {
    position: relative;
    display: block;
    width: 200px;
    height: 112px;
    overflow: hidden;
    border-radius: 5px;
    margin-top: 10px;
}

.video-thumbnail {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none; /* 영상 클릭 방지 (a태그만 작동) */
}

/* ✅ 중앙 ▶ 아이콘 오버레이 */
.play-icon-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    color: white;
    text-shadow: 0 0 10px black;
    pointer-events: none;
}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>🎬 영상 목록</h1>
<!-- ⚠️ 로그인 필요 메시지 표시 -->
<div th:if="${msg}" style="color:red; margin-top:10px;">

</div>

<!-- 검색 -->
<form method="get" th:action="@{/video/user/contentList}">
  <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어 입력" />
  <select name="searchType">
    <option value="title" th:selected="${searchType == 'title'}">제목</option>
    <option value="content" th:selected="${searchType == 'content'}">내용</option>
    <option value="all" th:selected="${searchType == 'all'}">제목 + 내용</option>
  </select>
  <button type="submit">검색</button>
</form>

<div class="pagination" th:if="${videoPage.totalPages > 1}">
  <!-- 이전 버튼 -->
  <a th:if="${!videoPage.first}"
     th:href="@{/video/user/contentList(page=${videoPage.number - 1}, keyword=${keyword}, searchType=${searchType})}">
    &laquo; 이전
  </a>
  <span th:if="${videoPage.first}" style="color: #ccc;">&laquo; 이전</span>

  <!-- 페이지 번호 버튼 -->
  <span th:each="i : ${#numbers.sequence(0, videoPage.totalPages - 1)}">
    <a th:href="@{/video/user/contentList(page=${i}, keyword=${keyword}, searchType=${searchType})}"
       th:classappend="${i == videoPage.number} ? ' active-page' : ''"
       th:text="${i + 1}">1</a>
  </span>

  <!-- 다음 버튼 -->
  <a th:if="${!videoPage.last}"
     th:href="@{/video/user/contentList(page=${videoPage.number + 1}, keyword=${keyword}, searchType=${searchType})}">
    다음 &raquo;
  </a>
  <span th:if="${videoPage.last}" style="color: #ccc;">다음 &raquo;</span>
</div>




<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".video-thumbnail").forEach(video => {
      video.addEventListener("loadeddata", function () {
        try {
          video.currentTime = 0.1; // 썸네일용 0.1초
          video.pause();
        } catch (e) {}
      });
    });
  });
</script>
