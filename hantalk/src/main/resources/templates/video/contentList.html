<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강의 목록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Tailwind CSS 커스텀 색상 변수 적용 */
    @layer base {
      :root {
        --color-background: #FDFBFF;
        --color-main: #B8E0D2;
        --color-sub: #FFDEE9;
        --color-accent: #CDE7F0;
      }
    }

    /* 커스텀 클래스 */
    .bg-main { background-color: var(--color-main); }
    .bg-main:hover { background-color: #a3ccbf; }
    .bg-sub { background-color: var(--color-sub); }
    .bg-sub:hover { background-color: #e6c5d1; }
    .bg-accent { background-color: var(--color-accent); }
    .bg-accent:hover { background-color: #b5d5e2; }

    .text-sub { color: var(--color-sub); }
    .text-main { color: var(--color-main); }

    /* 비디오 썸네일 재생 아이콘 스타일 */
    .play-icon-overlay {
      transition: background 0.3s ease;
      font-size: 3rem; /* 48px */
      /* 희미한 그림자 효과 추가 */
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body class="bg-[#FDFBFF] font-sans text-gray-800 flex flex-col min-h-screen">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<main class="flex-1 container mx-auto px-4 py-8">
  <h1 class="text-3xl font-extrabold text-center mb-8 text-gray-700">🎬 영상 목록</h1>

  <form method="get" th:action="@{/video/contentList}" class="max-w-xl mx-auto mb-8 flex justify-center gap-2">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="검색어 입력"
           class="flex-grow min-w-0 p-2 text-base border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent" />
    <select name="searchType" class="flex-shrink p-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent">
      <option value="title" th:selected="${searchType == 'title'}">제목</option>
      <option value="content" th:selected="${searchType == 'content'}">내용</option>
      <option value="all" th:selected="${searchType == 'all'}">제목 + 내용</option>
    </select>
    <button type="submit"
            class="px-6 py-2 bg-main text-white font-semibold rounded-lg shadow-md hover:bg-[#a3ccbf] transition duration-300">
      검색
    </button>
  </form>

  <div class="video-list-container flex flex-wrap justify-center gap-6 max-w-5xl mx-auto px-3" th:if="${videoPage.totalElements > 0}">
    <div th:each="video, stat : ${videoPage.content}"
         class="video-card flex-1 min-w-[280px] max-w-sm bg-white rounded-xl shadow-md p-4 flex flex-col transition-all duration-300 border-2 border-transparent hover:border-[#B8E0D2] cursor-pointer"
         th:if="${stat.index < 9}">
      <a th:href="@{/video/contentView/{id}(id=${video.videoId})}" class="thumbnail-link relative block w-full h-48 overflow-hidden rounded-lg mb-3">
        <video class="video-thumbnail w-full h-full object-cover pointer-events-none" muted playsinline preload="metadata">
          <source th:src="@{'/videos/' + ${video.videoName}}" type="video/mp4" />
          영상 태그를 지원하지 않는 브라우저입니다.
        </video>
        <div class="play-icon-overlay absolute inset-0 flex items-center justify-center text-5xl text-white pointer-events-none">▶</div>
      </a>
      <strong class="text-lg font-bold text-gray-900 leading-tight mb-2">
        <a th:href="@{/video/contentView/{id}(id=${video.videoId})}" th:text="${video.title}" class="no-underline hover:text-main transition duration-300">영상 제목</a>
      </strong>
      <p class="text-sm text-gray-500 line-clamp-2" th:text="${video.content}">설명</p>
    </div>
  </div>

  <div th:if="${videoPage.totalElements == 0}" class="text-center p-12 bg-gray-50 rounded-lg shadow-inner">
    <p class="text-xl font-medium text-gray-600">검색 결과가 없습니다.</p>
  </div>

  <div class="pagination text-center mt-8" th:if="${videoPage.totalPages > 1}">
    <span th:if="${!videoPage.first}">
      <a th:href="@{/video/contentList(page=${videoPage.number - 1}, keyword=${keyword}, searchType=${searchType})}"
         class="inline-block px-3 py-1.5 mx-1 bg-gray-200 text-gray-600 rounded-md hover:bg-gray-300">&laquo; 이전</a>
    </span>
    <span th:if="${videoPage.first}"
          class="inline-block px-3 py-1.5 mx-1 bg-gray-100 text-gray-400 rounded-md cursor-not-allowed">&laquo; 이전</span>

    <span th:each="i : ${#numbers.sequence(0, videoPage.totalPages - 1)}">
      <a th:href="@{/video/contentList(page=${i}, keyword=${keyword}, searchType=${searchType})}"
         th:classappend="${i == videoPage.number} ? 'bg-main text-white font-bold' : 'bg-gray-200 text-gray-600'"
         class="inline-block px-3 py-1.5 mx-1 rounded-md hover:bg-gray-300"
         th:text="${i + 1}">1</a>
    </span>

    <span th:if="${!videoPage.last}">
      <a th:href="@{/video/contentList(page=${videoPage.number + 1}, keyword=${keyword}, searchType=${searchType})}"
         class="inline-block px-3 py-1.5 mx-1 bg-gray-200 text-gray-600 rounded-md hover:bg-gray-300">다음 &raquo;</a>
    </span>
    <span th:if="${videoPage.last}"
          class="inline-block px-3 py-1.5 mx-1 bg-gray-100 text-gray-400 rounded-md cursor-not-allowed">다음 &raquo;</span>
  </div>
</main>

<footer class="w-full p-4 text-gray-500 mt-8">
  <p class="text-center">&copy; 2025 HanTalk. All Rights Reserved.</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".video-thumbnail").forEach(video => {
      video.addEventListener("loadeddata", function () {
        try {
          video.currentTime = 1;
          video.pause();
        } catch (e) {}
      });
    });
  });
</script>
</body>
</html>
