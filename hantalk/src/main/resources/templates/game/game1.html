<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Typing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
        }
        #unity-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #unity-canvas {
            width: 1920px;
            height: 1080px;
            display: none;
        }
        #loading-bar {
            width: 50%;
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        #loading-bar-progress {
            width: 0%;
            height: 100%;
            background: #00ff00;
        }
        #loading-text {
            color: white;
        }
    </style>
</head>
<body>
<div id="unity-container">
    <div id="loading-bar">
        <div id="loading-bar-progress"></div>
    </div>
    <div id="loading-text">Loading...</div>
    <canvas id="unity-canvas"></canvas>
</div>

<script>
    // static 기준 절대 경로
    const buildUrl = "/unity-builds/game1/Build";
    const loaderUrl = buildUrl + "/Build.loader.js";
    const config = {
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "/StreamingAssets",
        companyName: "YourCompany",
        productName: "YourProduct",
        productVersion: "1.0",
    };

    const canvas = document.getElementById("unity-canvas");
    const loadingBar = document.getElementById("loading-bar-progress");
    const loadingText = document.getElementById("loading-text");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            loadingBar.style.width = (progress * 100).toFixed(0) + "%";
            loadingText.textContent = `Loading... ${(progress * 100).toFixed(0)}%`;
        }).then((unityInstance) => {
            loadingText.style.display = "none";
            document.getElementById("loading-bar").style.display = "none";
            canvas.style.display = "block";
        }).catch((message) => {
            console.error("Failed to load Unity: " + message);
        });
    };
    document.body.appendChild(script);
</script>
</body>
</html>
