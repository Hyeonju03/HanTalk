<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Nanum Gothic 폰트 설정 */
        body {
            font-family: 'Nanum Gothic', '맑은 고딕', sans-serif;
        }

        /* Custom Colors based on the provided theme */
        .bg-custom-gray { background-color: #f3f4f6; }
        .text-custom-navy { color: #2F4160; }
        .bg-custom-blue { background-color: #B5D0E3; }
        .bg-custom-pink { background-color: #F29DA0; }
        .bg-custom-darkgray { background-color: #4B4B4B; }
        .hover-bg-custom-navy:hover { background-color: #2F4160; }

        /* Form container transition */
        .container-box {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .container-signup {
            transform: translateX(-50%);
        }
    </style>
</head>
<body class="bg-custom-gray flex flex-col items-center justify-center min-h-screen p-4 text-custom-navy">

<!--<div class="w-full text-center mb-6">
    <h1 class="text-3xl font-bold">로그인 / 회원가입 페이지</h1>
    <a href="/user/logout" class="text-sm text-gray-600 hover:underline transition-colors duration-300">로그아웃</a>
</div>-->

<div class="relative w-full max-w-4xl bg-white rounded-xl shadow-2xl overflow-hidden min-h-[600px] md:min-h-[500px]">
    <div id="formContainer" class="container-box w-[200%] h-full">
        <div id="loginContainer" class="flex-shrink-0 w-1/2 p-10 flex flex-col justify-center items-center text-center">
            <h2 class="text-2xl font-bold mb-6">로그인</h2>
            <form action="/user/login" method="post" class="space-y-4 w-full max-w-sm">
                <input type="text" name="userId" placeholder="아이디" required
                       class="w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
                <input type="password" name="password" placeholder="비밀번호" required
                       class="w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
                <button type="submit"
                        class="w-full h-12 bg-custom-pink text-white font-bold rounded-md hover-bg-custom-navy transition-colors duration-300">
                    <i class="fas fa-sign-in-alt mr-2"></i> 로그인
                </button>
            </form>
            <div class="mt-6 text-sm space-y-2">
                <p class="text-gray-600">
                    계정을 잊으셨나요?
                    <a href="/user/findIDPW" class="text-custom-navy font-semibold hover:underline">아이디 / 패스워드 찾기</a>
                </p>
                <p class="text-gray-600">
                    계정이 없으신가요?
                    <a href="#" onclick="showSignup()" class="text-custom-navy font-semibold hover:underline">회원가입</a>
                </p>
            </div>
        </div>

        <div id="signupContainer" class="flex-shrink-0 w-1/2 p-10 flex flex-col justify-center items-center text-center bg-white">
            <h2 class="text-2xl font-bold mb-6">회원가입</h2>
            <form action="/user/signup" method="post" enctype="multipart/form-data" onsubmit="return checkPasswordMatch();" class="space-y-4 w-full max-w-sm">
                <div class="flex items-center">
                    <input type="text" id="userId" name="userId" placeholder="아이디" required
                           class="flex-1 h-10 px-3 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
                    <button type="button" onclick="checkId()"
                            class="h-10 w-24 bg-custom-blue text-custom-navy text-sm font-medium rounded-r-md hover-bg-custom-navy hover:text-white transition-colors duration-300">
                        중복확인
                    </button>
                </div>
                <div id="idMsg" class="text-sm text-left px-2"></div>

                <input type="text" name="name" placeholder="이름" required
                       class="w-full h-10 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">

                <div class="flex items-center">
                    <input type="text" id="emailPrefix" placeholder="이메일 아이디" required
                           class="flex-1 h-10 px-3 border border-l border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
                    <span class="text-gray-500 h-10 flex items-center px-2 border-y border-gray-300">@</span>
                    <select id="emailDomain" onchange="toggleCustomDomain(this)"
                            class="w-32 h-10 px-3 border border-r border-gray-300 rounded-r-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="custom">직접 입력</option>
                    </select>
                </div>
                <input type="text" id="customDomain" placeholder="직접 입력" style="display:none;"
                       class="w-full h-10 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">

                <div class="flex justify-end">
                    <button type="button" onclick="checkEmail()"
                            class="h-10 w-24 bg-custom-blue text-custom-navy text-sm font-medium rounded-md hover-bg-custom-navy hover:text-white transition-colors duration-300">
                        중복확인
                    </button>
                </div>
                <input type="hidden" name="email" id="emailHidden">
                <div id="emailMsg" class="text-sm text-left px-2"></div>

                <input type="password" id="password" name="password" placeholder="비밀번호" required
                       class="w-full h-10 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
                <input type="password" id="passwordRE" name="passwordRE" placeholder="비밀번호 확인" required
                       oninput="validatePassword()"
                       class="w-full h-10 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
                <div id="pwMsg" class="text-sm text-left px-2"></div>

                <input type="text" name="nickname" placeholder="닉네임" required
                       class="w-full h-10 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">

                <input type="date" id="birth" required
                       class="w-full h-10 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
                <input type="hidden" name="birth" id="birthHidden">

                <button type="submit"
                        class="w-full h-12 bg-custom-pink text-white font-bold rounded-md hover-bg-custom-navy transition-colors duration-300">
                    <i class="fas fa-user-plus mr-2"></i> 회원가입
                </button>
            </form>
            <p class="mt-6 text-sm text-gray-600">
                이미 계정이 있으신가요?
                <a href="#" onclick="showLogin()" class="text-custom-navy font-semibold hover:underline">로그인</a>
            </p>
        </div>
    </div>
</div>

<script>
    const formContainer = document.getElementById("formContainer");

    function showSignup() {
        formContainer.classList.add("container-signup");
        document.querySelector("#loginContainer form").reset();
        resetValidationMessages();
    }
    function showLogin() {
        formContainer.classList.remove("container-signup");
        document.querySelector("#signupContainer form").reset();
        resetValidationMessages();
    }
    function resetValidationMessages() {
        document.getElementById("idMsg").textContent = "";
        document.getElementById("emailMsg").textContent = "";
        document.getElementById("pwMsg").textContent = "";
        document.getElementById("customDomain").style.display = "none";
    }
    function validatePassword() {
        let pw = document.getElementById("password").value;
        let pwRe = document.getElementById("passwordRE").value;
        let msg = document.getElementById("pwMsg");
        msg.textContent = (pw !== pwRe) ? "비밀번호가 일치하지 않습니다." : "";
        msg.style.color = (pw !== pwRe) ? "red" : "green";
    }
    function checkPasswordMatch() {
        const pw = document.getElementById("password").value;
        const pwRe = document.getElementById("passwordRE").value;
        if (pw === "" || pwRe === "") {
            alert("비밀번호를 입력하세요.");
            return false;
        }
        if (pw !== pwRe) {
            alert("비밀번호가 일치하지 않습니다.");
            return false;
        }
        const email = getFullEmail();
        if (!email || !email.includes("@") || email.split("@")[1] === "") {
            alert("올바른 이메일을 입력하세요.");
            return false;
        }
        return true;
    }
    function checkId() {
        const userId = document.getElementById("userId").value.trim();
        const msg = document.getElementById("idMsg");
        if (!userId) { msg.textContent = "아이디를 입력하세요."; msg.style.color = "red"; return; }
        msg.style.color = "inherit";
        msg.textContent = "확인 중...";
        fetch(`/user/isIdAvail?userId=${encodeURIComponent(userId)}`, { cache: 'no-store' })
            .then(res => res.text())
            .then(text => {
                const available = text.trim().toLowerCase() === "true";
                msg.style.color = available ? "green" : "red";
                msg.textContent = available ? "사용 가능한 아이디입니다." : "이미 사용중인 아이디입니다.";
            })
            .catch(err => {
                msg.style.color = "red";
                msg.textContent = "중복 확인 중 오류가 발생했습니다.";
                console.error(err);
            });
    }
    function toggleCustomDomain(select) {
        const customDomain = document.getElementById("customDomain");
        customDomain.style.display = (select.value === "custom") ? "block" : "none";
    }
    function getFullEmail() {
        const prefix = document.getElementById("emailPrefix").value.trim();
        const domainSelect = document.getElementById("emailDomain").value;
        const customDomain = document.getElementById("customDomain").value.trim();
        const domain = (domainSelect === "custom") ? customDomain : domainSelect;
        return (prefix !== "" && domain !== "") ? prefix + "@" + domain : "";
    }
    function checkEmail() {
        const email = getFullEmail();
        const msg = document.getElementById("emailMsg");
        if (!email || !email.includes("@")) {
            msg.style.color = "red";
            msg.textContent = "올바른 이메일을 입력하세요.";
            return;
        }
        msg.style.color = "inherit";
        msg.textContent = "확인 중...";
        fetch(`/user/isEmailAvail?email=${encodeURIComponent(email)}`, { cache: 'no-store' })
            .then(res => res.text())
            .then(text => {
                const available = text.trim().toLowerCase() === "true";
                msg.style.color = available ? "green" : "red";
                msg.textContent = available ? "사용 가능한 이메일입니다." : "이미 등록된 이메일입니다.";
            })
            .catch(err => {
                msg.style.color = "red";
                msg.textContent = "중복 확인 중 오류가 발생했습니다.";
                console.error(err);
            });
    }
    document.querySelector("form[action='/user/signup']").addEventListener("submit", function() {
        const birthInput = document.getElementById("birth").value;
        if (birthInput) {
            const formatted = birthInput.replace(/-/g, "");
            document.getElementById("birthHidden").value = formatted;
        }
        const email = getFullEmail();
        document.getElementById("emailHidden").value = email;
    });
</script>
</body>
</html>
