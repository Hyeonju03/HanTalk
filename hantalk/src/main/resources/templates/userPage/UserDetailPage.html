<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 상세보기 (관리자)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
            text-align: center;
        }
        h1 { color: #333; }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            table-layout: fixed;  /* ✅ 비율 고정 */
        }
        th {
            width: 30%;          /* ✅ th 30% */
            background: #4CAF50;
            color: white;
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }
        td {
            width: 70%;          /* ✅ td 70% */
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        tr:nth-child(even) { background: #f9f9f9; }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h1>회원 정보 상세보기</h1>

<table>
    <tr>
        <th>아이디</th>
        <td>[[${user.userId}]]</td>
    </tr>
    <tr>
        <th>이름</th>
        <td>[[${user.name}]]</td>
    </tr>
    <tr>
        <th>이메일</th>
        <td>[[${user.email}]]</td>
    </tr>
    <tr>
        <th>닉네임</th>
        <td>[[${user.nickname}]]</td>
    </tr>
    <tr>
        <th>생년월일</th>
        <td>[[${user.birth}]]</td>
    </tr>
    <tr>
        <th>상태</th>
        <td>[[${user.status}]]</td>
    </tr>
    <tr>
        <th>포인트</th>
        <td>[[${user.point}]]</td>
    </tr>
    <tr>
        <th>가입일</th>
        <td>[[${user.joinDate}]]</td>
    </tr>
    <tr>
        <th>마지막 로그인</th>
        <td>[[${user.lastLogin}]]</td>
    </tr>
</table>
<a th:href="@{'/user/admin/update?userId=' + ${user.userId}}" class="action update">← 회원 정보 수정</a><br>
<a th:href="@{'/user/admin/delete?userId=' + ${user.userId}}"
   class="action delete"
   onclick="return confirm('정말 이 사용자를 삭제하시겠습니까?');">
    ← 회원 탈퇴
</a><br>
<a href="/user/admin/list">← 회원 목록으로 돌아가기</a>

</body>
</html>
