<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .form-box {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        label {
            display: block;
            text-align: left;
            margin: 5px 0 2px 20px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f0f0f0;
        }
        input[readonly] {
            background: #e9ecef;
            color: #555;
            cursor: not-allowed;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #45a049; }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h1>회원 정보 수정</h1>

    <form action="/user/admin/update" method="post">
        <input type="hidden" name="userId" th:value="${user.userId}">

        <label>이름</label>
        <input type="text" name="name" th:value="${user.name}" readonly>

        <label>이메일</label>
        <input type="email" name="email" th:value="${user.email}" readonly>

        <label>닉네임</label>
        <input type="text" name="nickname" th:value="${user.nickname}">

        <label>생년월일</label>
        <input type="number" name="birth" th:value="${user.birth}" readonly>

        <label>상태</label>
        <select name="status">
            <option value="ACTIVE" th:selected="${user.status} == 'ACTIVE'">활성화</option>
            <option value="BLOCKED" th:selected="${user.status} == 'BLOCKED'">차단됨</option>
            <option value="SIGNOUT" th:selected="${user.status} == 'SIGNOUT'">탈퇴</option>
        </select>

        <label>포인트</label>
        <input type="number" name="point" th:value="${user.point}">

        <label>비밀번호 변경</label>
        <input type="password" name="password" placeholder="새 비밀번호 (변경 시 입력)">

        <button type="submit">수정 완료</button>
    </form>


    <a href="/user/admin/list">← 회원 목록으로 돌아가기</a>
</div>
<!-- 푸터 프래그먼트 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
