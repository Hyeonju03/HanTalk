<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정 페이지</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Nanum Gothic 폰트 설정 */
        body {
            font-family: 'Nanum Gothic', '맑은 고딕', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-[#2F4160] min-h-screen flex flex-col items-center justify-center p-8">

<div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-[#2F4160] mb-6 text-center">회원 정보 수정</h1>

    <form action="/user/admin/update" method="post" class="space-y-4">
        <input type="hidden" name="userId" th:value="${user.userId}">

        <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">이름</label>
            <input type="text" id="name" name="name" th:value="${user.name}" readonly
                   class="w-full p-2 border border-gray-300 rounded-lg bg-gray-200 text-gray-500 cursor-not-allowed focus:outline-none">
        </div>

        <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">이메일</label>
            <input type="email" id="email" name="email" th:value="${user.email}" readonly
                   class="w-full p-2 border border-gray-300 rounded-lg bg-gray-200 text-gray-500 cursor-not-allowed focus:outline-none">
        </div>

        <div>
            <label for="nickname" class="block text-sm font-semibold text-gray-700 mb-1">닉네임</label>
            <input type="text" id="nickname" name="nickname" th:value="${user.nickname}"
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]">
        </div>

        <div>
            <label for="birth" class="block text-sm font-semibold text-gray-700 mb-1">생년월일</label>
            <input type="number" id="birth" name="birth" th:value="${user.birth}" readonly
                   class="w-full p-2 border border-gray-300 rounded-lg bg-gray-200 text-gray-500 cursor-not-allowed focus:outline-none">
        </div>

        <div>
            <label for="status" class="block text-sm font-semibold text-gray-700 mb-1">상태</label>
            <select id="status" name="status"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]">
                <option value="ACTIVE" th:selected="${user.status} == 'ACTIVE'">활성화</option>
                <option value="BLOCKED" th:selected="${user.status} == 'BLOCKED'">차단됨</option>
                <option value="SIGNOUT" th:selected="${user.status} == 'SIGNOUT'">탈퇴</option>
            </select>
        </div>

        <div>
            <label for="point" class="block text-sm font-semibold text-gray-700 mb-1">포인트</label>
            <input type="number" id="point" name="point" th:value="${user.point}"
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]">
        </div>

        <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">비밀번호 변경</label>
            <input type="password" id="password" name="password" placeholder="새 비밀번호 (변경 시 입력)"
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#B5D0E3]">
        </div>

        <button type="submit"
                class="w-full bg-[#4B4B4B] text-white font-semibold py-3 rounded-lg hover:bg-[#2F4160] transition duration-300 shadow-md">
            <i class="fas fa-check mr-2"></i> 수정 완료
        </button>
    </form>

    <a href="/user/admin/list"
       class="inline-block mt-6 text-sm text-gray-600 hover:text-[#2F4160] hover:underline transition duration-300">
        <i class="fas fa-arrow-left mr-1"></i> 회원 목록으로 돌아가기
    </a>
</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
