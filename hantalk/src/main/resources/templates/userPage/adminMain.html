<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanTalk - 관리자 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 추가적인 커스텀 스타일이 필요할 경우 여기에 작성합니다. */
        .text-hantalk-navy {
            color: #2F4160;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<div th:replace="~{fragments/header :: headerFragment(isLoggedIn=${isLoggedIn})}"></div>

<main class="w-full flex-grow flex items-center justify-center py-12">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-10 text-center">관리 목록</h1>

        <section class="max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <a th:href="@{/user/admin/list}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-8 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 flex flex-col items-center justify-center text-center">
                    <svg class="w-14 h-14 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.5c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm0 2c1.657 0 3 1.343 3 3s-1.343 3-3 3-3-1.343-3-3 1.343-3 3-3zm0 9c-3.136 0-5.753 1.956-6.494 4.5l-.006.001c-1.334-.848-2.227-2.128-2.731-3.633-2.133-6.402 3.963-12.722 10.375-10.741 5.922 1.83 9.423 7.828 7.608 13.75-1.18 3.824-4.544 6.772-8.525 7.425zm.006-2c2.036 0 3.794-.963 4.887-2.313.366-.45.696-.92.993-1.408-1.583 1.134-3.597 1.834-5.88 1.834-2.28 0-4.294-.7-5.877-1.833.298.488.627.958.994 1.407 1.092 1.35 2.85 2.313 4.886 2.313z"/>
                    </svg>
                    <span class="text-xl mt-2">사용자 관리</span>
                </a>

                <a th:href="@{/post/list/1}" class="bg-green-600 hover:bg-green-700 text-white font-bold py-8 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 flex flex-col items-center justify-center text-center">
                    <svg class="w-14 h-14 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5h-10a2 2 0 01-2-2V7a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2z"/>
                    </svg>
                    <span class="text-xl mt-2">게시판 관리</span>
                </a>

                <a th:href="@{/resource/admin}" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-8 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 flex flex-col items-center justify-center text-center">
                    <svg class="w-14 h-14 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2zM15 7h4m-4 4h4m-4 4h4M9 12h.01M9 16h.01M9 8h.01"/>
                    </svg>
                    <span class="text-xl mt-2">자료실 관리</span>
                </a>

                <a th:href="@{/video/admin/list}" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-8 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 flex flex-col items-center justify-center text-center">
                    <svg class="w-14 h-14 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M4 12V6a2 2 0 012-2h8a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2zm0 0v6a2 2 0 002 2h8a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2z"/>
                    </svg>
                    <span class="text-xl mt-2">비디오학습 관리</span>
                </a>

                <a th:href="@{/study/sentenceList/admin}" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-8 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 flex flex-col items-center justify-center text-center">
                    <svg class="w-14 h-14 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M17 16h.01" />
                    </svg>
                    <span class="text-xl mt-2">학습문장 관리</span>
                </a>

                <a th:href="@{/study/vocaList/admin}" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-8 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 flex flex-col items-center justify-center text-center">
                    <svg class="w-14 h-14 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13.5m0-13.5a4.108 4.108 0 00-4.04 4.04m4.04-4.04a4.108 4.108 0 014.04 4.04m-4.04-4.04L18.67 3M5.33 3l-.004 1.487m4.044 13.504l-.004-.001-3.044.004-.002.001A4.108 4.108 0 008.887 21m0 0a4.108 4.108 0 004.223 2.686 4.108 4.108 0 002.686-4.223m-2.686 4.223l.001-.002-1.487 5.33-.004-.001z"/>
                    </svg>
                    <span class="text-xl mt-2">학습단어 관리</span>
                </a>

                <a th:href="@{/item/admin}" class="bg-red-600 hover:bg-red-700 text-white font-bold py-8 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 flex flex-col items-center justify-center text-center">
                    <svg class="w-14 h-14 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="text-xl mt-2">포인트상점 관리</span>
                </a>

                <a th:href="@{/admin/getLogdata}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-8 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 flex flex-col items-center justify-center text-center">
                    <svg class="w-14 h-14 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M17 16h.01" />
                    </svg>
                    <span class="text-xl mt-2">로그 관리</span>
                </a>
            </div>
        </section>
    </div>
</main>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
