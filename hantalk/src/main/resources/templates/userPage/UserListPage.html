<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 리스트 (관리자)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Nanum Gothic 폰트 설정 */
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
        body {
            font-family: 'Nanum Gothic', sans-serif; /* 맑은 고딕 추가 제거 */
        }

        /* 테이블 행 클릭 시 URL 이동을 위한 커서 스타일 */
        .table-row-clickable {
            cursor: pointer;
        }

        /* Custom animation for message box (added for consistency) */
        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }
    </style>
</head>
<body class="bg-[#f3f4f6] text-[#2F4160] min-h-screen flex flex-col">

<!-- 헤더 -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="flex-grow flex justify-center p-8">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-7xl mx-auto flex-grow">
        <div class="p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-[#2F4160]">회원 리스트 (관리자)</h1>
                <div class="flex flex-col items-end space-y-3"> <!-- Added flex-col to stack buttons vertically, items-end for right align -->
                    <!-- 관리자 페이지 버튼 (로그아웃 버튼 위에 추가) -->
                    <div sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin}"
                           class="inline-block bg-[#2F4160] text-white py-2 px-4 rounded-lg shadow-md hover:bg-[#4B4B4B] transition-colors duration-200 flex items-center">
                            관리자 페이지 <i class="fas fa-arrow-right ml-2"></i> <!-- 화살표 아이콘 추가 -->
                        </a>
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto bg-white rounded-xl shadow-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                    <tr class="bg-[#f3f4f6]"> <!-- 배경색 변경 -->
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">아이디</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">이름</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">닉네임</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">이메일</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">상태</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">포인트</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">액션</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="user : ${userList}"
                        class="hover:bg-gray-50 transition duration-150">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-[#2F4160]" th:text="${user.userId}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-[#2F4160]" th:text="${user.name}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-[#2F4160]" th:text="${user.nickname}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-[#2F4160]" th:text="${user.email}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-[#2F4160]" th:text="${user.status}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-[#2F4160]" th:text="${user.point}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex justify-center items-center space-x-2">
                                <a th:href="@{'/user/admin/read?userId=' + ${user.userId}}"
                                   class="bg-[#A0A0A0] text-white font-semibold py-1 px-3 rounded-lg hover:bg-[#2F4160] hover:text-white transition duration-300"> <!-- 상세 버튼 변경 -->
                                    <i class="fas fa-search"></i> 상세
                                </a>
                                <a th:href="@{'/user/admin/update?userId=' + ${user.userId}}"
                                   class="bg-[#4B4B4B] text-white font-semibold py-1 px-3 rounded-lg hover:bg-[#2F4160] transition duration-300"> <!-- 수정 버튼 변경 -->
                                    <i class="fas fa-edit"></i> 수정
                                </a>
                                <a th:href="@{'/user/admin/delete?userId=' + ${user.userId}}"
                                   class="bg-red-500 text-white font-semibold py-1 px-3 rounded-lg hover:bg-red-600 transition duration-300"
                                   onclick="return confirm('정말 이 사용자를 삭제하시겠습니까?');">
                                    <i class="fas fa-trash"></i> 삭제
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function showCustomMessage(message, type = 'info') {
        const messageBox = document.createElement('div');
        messageBox.textContent = message;
        let bgColor = '#2F4160'; // Default: Dark Navy
        let textColor = 'white';

        if (type === 'error') {
            bgColor = '#F29DA0'; // Coral Pink for errors
        } else if (type === 'success') {
            bgColor = '#B5D0E3'; // Soft Sky Blue for success
            textColor = '#2F4160'; // Dark Navy for text on success
        }

        messageBox.style.cssText = `
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: ${bgColor};
            color: ${textColor};
            padding: 15px 30px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            animation: fadeOut 3s forwards;
        `;
        document.body.appendChild(messageBox);

        // Ensure the fadeOut keyframes are available (add only once)
        if (!document.querySelector('style#fadeOutKeyframes')) {
            const styleSheet = document.createElement("style");
            styleSheet.id = "fadeOutKeyframes"; // Add an ID to prevent duplicates
            styleSheet.type = "text/css";
            styleSheet.innerText = `
                @keyframes fadeOut {
                    0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
                }
            `;
            document.head.appendChild(styleSheet);
        }

        setTimeout(() => {
            messageBox.remove();
            // Do not remove styleSheet, as it might be used by other messages
        }, 3000);
    }
</script>

<!-- 푸터 삽입 -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
