<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 리스트 (관리자)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Nanum Gothic 폰트 설정 */
        body {
            font-family: 'Nanum Gothic', '맑은 고딕', sans-serif;
        }

        /* 테이블 행 클릭 시 URL 이동을 위한 커서 스타일 */
        .table-row-clickable {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 text-[#2F4160] min-h-screen flex flex-col">

<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="flex-grow flex justify-center p-8">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-7xl mx-auto flex-grow">
        <div class="p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-[#2F4160]">회원 리스트 (관리자)</h1>
                <a href="/user/logout" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-600 transition duration-300 shadow-md flex items-center">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    로그아웃
                </a>
            </div>

            <div class="overflow-x-auto bg-white rounded-xl shadow-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                    <tr class="bg-[#B5D0E3]">
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">아이디</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">이름</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">닉네임</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">이메일</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">상태</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">포인트</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-bold text-[#2F4160] uppercase tracking-wider">액션</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="user : ${userList}"
                        class="hover:bg-gray-50 transition duration-150">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${user.userId}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${user.name}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${user.nickname}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${user.email}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${user.status}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800" th:text="${user.point}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <div class="flex justify-center items-center space-x-2">
                                <a th:href="@{'/user/admin/read?userId=' + ${user.userId}}"
                                   class="bg-[#4B4B4B] text-white font-semibold py-1 px-3 rounded-lg hover:bg-[#2F4160] transition duration-300">
                                    <i class="fas fa-search"></i> 상세
                                </a>
                                <a th:href="@{'/user/admin/update?userId=' + ${user.userId}}"
                                   class="bg-yellow-500 text-white font-semibold py-1 px-3 rounded-lg hover:bg-yellow-600 transition duration-300">
                                    <i class="fas fa-edit"></i> 수정
                                </a>
                                <a th:href="@{'/user/admin/delete?userId=' + ${user.userId}}"
                                   class="bg-red-500 text-white font-semibold py-1 px-3 rounded-lg hover:bg-red-600 transition duration-300"
                                   onclick="return confirm('정말 이 사용자를 삭제하시겠습니까?');">
                                    <i class="fas fa-trash"></i> 삭제
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

</body>
</html>
