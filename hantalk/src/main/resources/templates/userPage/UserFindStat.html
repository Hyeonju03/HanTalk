<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>아이디 / 비밀번호 찾기</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Custom Colors based on the provided theme */
        .bg-custom-gray { background-color: #f3f4f6; }
        .text-custom-navy { color: #2F4160; }
        .bg-custom-blue { background-color: #B5D0E3; }
        .bg-custom-pink { background-color: #F29DA0; }
        .bg-custom-darkgray { background-color: #4B4B4B; }
        .hover-bg-custom-navy:hover { background-color: #2F4160; }
    </style>
</head>
<body class="bg-custom-gray text-custom-navy min-h-screen flex flex-col items-center justify-center p-4">

<!-- 기존 헤더를 직접 추가했습니다. -->
<header class="absolute w-full top-0 bg-white shadow-sm font-bold">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-24 items-center">
            <div class="flex-shrink-0 flex items-center">
                <a href="/hantalk/home">
                    <img th:src="@{/images/logo.png}" alt="HanTalk 로고" class="w-40 h-auto">
                </a>
            </div>

            <div class="flex-grow flex justify-center space-x-4 lg:space-x-8">
                <a href="/user/view" class="text-xl font-bold text-gray-500 hover:text-gray-900 px-4 py-2 rounded-md">
                    마이페이지
                </a>
                <a href="/study/main" class="text-xl font-bold text-gray-500 hover:text-gray-900 px-4 py-2 rounded-md">
                    학습
                </a>
                <a href="/video/list" class="text-xl font-bold text-gray-500 hover:text-gray-900 px-4 py-2 rounded-md">
                    비디오학습
                </a>
                <a href="/resource/main" class="text-xl font-bold text-gray-500 hover:text-gray-900 px-4 py-2 rounded-md">
                    자료실
                </a>
                <a href="/post/list/1" class="text-xl font-bold text-gray-500 hover:text-gray-900 px-4 py-2 rounded-md">
                    게시판
                </a>
                <a href="/item/shop" class="text-xl font-bold text-gray-500 hover:text-gray-900 px-4 py-2 rounded-md">
                    포인트상점
                </a>
            </div>

            <div class="flex-shrink-0 flex items-center space-x-4">
                <div th:unless="${session.userId}">
                    <a href="/user/login" class="text-lg font-bold text-gray-500 hover:text-gray-900">
                        로그인/회원가입
                    </a>
                </div>

                <div th:if="${session.userId}">
                    <span class="text-lg font-bold text-gray-900 mr-2" th:text="${session.userId} + '님'"></span>
                    <a href="/user/logout" class="text-lg font-bold text-gray-500 hover:text-gray-900">
                        로그아웃
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- 컨테이너의 max-w-lg를 max-w-4xl로 변경하여 너비를 확장했습니다. -->
<div class="w-full max-w-4xl p-8 space-y-8 bg-white rounded-xl shadow-xl mt-24">
    <div>
        <h2 class="text-2xl font-bold text-center mb-6">아이디 찾기</h2>
        <!-- 버튼을 중앙 정렬하기 위해 flexbox를 사용했습니다. -->
        <div class="space-y-4 flex flex-col items-center">
            <input type="text" id="findName" placeholder="이름"
                   class="w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
            <input type="text" id="findEmail" placeholder="이메일"
                   class="w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
            <!-- 버튼의 w-full 클래스를 w-64로 변경하여 너비를 줄였습니다. -->
            <button onclick="findId()"
                    class="w-64 h-12 bg-custom-pink text-white font-bold rounded-md hover-bg-custom-navy transition-colors duration-300">
                <i class="fas fa-search mr-2"></i> 아이디 찾기
            </button>
        </div>
        <p id="findIdResult" class="text-center mt-4 text-sm font-medium"></p>
    </div>

    <hr class="border-gray-200">

    <div>
        <h2 class="text-2xl font-bold text-center mb-6">비밀번호 찾기</h2>
        <!-- 버튼을 중앙 정렬하기 위해 flexbox를 사용했습니다. -->
        <div class="space-y-4 flex flex-col items-center">
            <input type="text" id="pwName" placeholder="이름"
                   class="w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
            <input type="text" id="pwEmail" placeholder="이메일"
                   class="w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
            <input type="text" id="pwUserId" placeholder="아이디"
                   class="w-full h-12 px-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-custom-blue">
            <!-- 버튼의 w-full 클래스를 w-64로 변경하여 너비를 줄였습니다. -->
            <button onclick="findPw()"
                    class="w-64 h-12 bg-custom-darkgray text-white font-bold rounded-md hover-bg-custom-navy transition-colors duration-300">
                <i class="fas fa-key mr-2"></i> 비밀번호 찾기
            </button>
        </div>
        <p id="findPwResult" class="text-center mt-4 text-sm font-medium"></p>
    </div>
</div>

<footer class="w-full max-w-4xl p-4 text-center text-gray-500 mt-8">
    <p>&copy; 2025 All Rights Reserved.</p>
</footer>

<script>
    function findId() {
        const name = document.getElementById("findName").value;
        const email = document.getElementById("findEmail").value;
        const resultElement = document.getElementById("findIdResult");
        resultElement.textContent = "확인 중...";
        resultElement.classList.remove("text-red-500", "text-green-500");

        fetch("/user/findID", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ name, email })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "success") {
                resultElement.textContent = "아이디: " + data.userId;
                resultElement.classList.remove("text-red-500");
                resultElement.classList.add("text-green-500");
            } else {
                resultElement.textContent = "일치하는 정보가 없습니다.";
                resultElement.classList.remove("text-green-500");
                resultElement.classList.add("text-red-500");
            }
        })
        .catch(() => {
            resultElement.textContent = "오류가 발생했습니다.";
            resultElement.classList.remove("text-green-500");
            resultElement.classList.add("text-red-500");
        });
    }

    function findPw() {
        const name = document.getElementById("pwName").value;
        const email = document.getElementById("pwEmail").value;
        const userId = document.getElementById("pwUserId").value;
        const resultElement = document.getElementById("findPwResult");
        resultElement.textContent = "확인 중...";
        resultElement.classList.remove("text-red-500", "text-green-500");

        fetch("/user/findPW", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ name, email, userId })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === "success") {
                resultElement.textContent = "임시 비밀번호 : " + data.tempPw;
                resultElement.classList.remove("text-red-500");
                resultElement.classList.add("text-green-500");
            } else {
                resultElement.textContent = "정보가 일치하지 않습니다.";
                resultElement.classList.remove("text-green-500");
                resultElement.classList.add("text-red-500");
            }
        })
        .catch(() => {
            resultElement.textContent = "오류가 발생했습니다.";
            resultElement.classList.remove("text-green-500");
            resultElement.classList.add("text-red-500");
        });
    }
</script>
</body>
</html>
