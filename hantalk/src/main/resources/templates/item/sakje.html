<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이템 삭제</title>
</head>
<body>
<h2>아이템 삭제 확인</h2>

<p>정말로 아래 아이템을 삭제하시겠습니까?</p>

<div>
  <ul>
    <li><strong>이름:</strong> <span th:text="${item.itemName}">아이템 이름</span></li>
    <li><strong>가격:</strong> <span th:text="${item.price}">0</span> pt</li>
    <li><strong>설명:</strong> <span th:text="${item.itemDescription}">설명</span></li>
    <li>
      <strong>이미지:</strong><br>
      <img th:src="@{'/images/' + ${item.itemImage}}" alt="아이템 이미지" width="80" height="80">
    </li>
  </ul>
</div>

<!-- 삭제 폼 -->
<form th:action="@{/item/sakjeProc/{id}(id=${item.itemId})}" method="post">
<!--
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <input type="hidden" name="id" th:value="${item.itemId}" />
-->

  <button type="submit" style="background-color:red; color:white; padding:10px;">삭제하기</button>
  <a th:href="@{/item/admin}" style="margin-left:20px;">취소</a>
</form>

</body>
</html>
