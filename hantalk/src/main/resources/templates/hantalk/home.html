<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanTalk - 홈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Swiper의 사용자 정의 스타일입니다. */
        .swiper {
            width: 100%;
            height: 100%;
        }
        /* Swiper-slide의 그라데이션을 설정합니다. */
        .swiper-slide {
            background: linear-gradient(135deg, #F29DA0 0%, #B5D0E3 100%);
        }
        .text-hantalk-navy {
            color: #2F4160;
        }

        /* 클릭 영역 확장을 위한 스타일 추가 */
        .clickable-div {
            cursor: pointer;
            position: relative;
            padding: 0.5rem 0; /* 클릭 영역을 넓히기 위해 패딩 추가 */
        }
        .clickable-div a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        .clickable-div .content {
            z-index: 20;
            position: relative;
            pointer-events: none; /* 하위 요소의 클릭 이벤트를 비활성화하여 부모 div의 클릭을 유도 */
        }
        /* hover 효과를 위한 스타일 추가 */
        .clickable-div:hover {
            background-color: #f3f4f6; /* 회색 배경으로 변경 */
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>

<div th:replace="~{fragments/header :: headerFragment(isLoggedIn=${isLoggedIn})}"></div>

<main class="w-full flex-grow">
    <section class="h-[75vh] w-full flex items-center justify-center">
        <div class="swiper mySwiper w-full h-full relative">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="space-y-4 text-center flex flex-col items-center justify-center h-full">
                        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-hantalk-navy">
                            우리 모두를 위한 디지털 학습 공간
                        </h1>
                        <p class="text-lg sm:text-xl md:text-2xl text-gray-700">
                            재미있고 편한 학습의 시작, 지금 함께해요!
                        </p>
                        <a th:href="@{/hantalk/home}" class="inline-block px-8 py-4 bg-white text-[#F29DA0] font-semibold rounded-full shadow-lg hover:bg-gray-100 transition duration-300 transform hover:scale-105">
                            강의 시작하기
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="space-y-4 text-center flex flex-col items-center justify-center h-full">
                        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-hantalk-navy">
                            재미있는 한글 학습의 첫걸음
                        </h1>
                        <p class="text-lg sm:text-xl md:text-2xl text-gray-700">
                            다양한 게임과 콘텐츠로 한글을 마스터하세요!
                        </p>
                        <a th:href="@{/study/main}" class="inline-block px-8 py-4 bg-white text-[#2F4160] font-semibold rounded-full shadow-lg hover:bg-gray-100 transition duration-300 transform hover:scale-105">
                            학습 페이지로 이동
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="space-y-4 text-center flex flex-col items-center justify-center h-full">
                        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-hantalk-navy">
                            커뮤니티에서 함께 성장해요
                        </h1>
                        <p class="text-lg sm:text-xl md:text-2xl text-gray-700">
                            서로의 노하우를 공유하고 질문을 주고받을 수 있어요.
                        </p>
                        <a th:href="@{/post/list/2}" class="inline-block px-8 py-4 bg-white text-[#2F4160] font-semibold rounded-full shadow-lg hover:bg-gray-100 transition duration-300 transform hover:scale-105">
                            커뮤니티로 이동
                        </a>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next text-hantalk-navy absolute z-10"></div>
            <div class="swiper-button-prev text-hantalk-navy absolute z-10"></div>
            <div class="swiper-pagination absolute z-10"></div>
        </div>
    </section>

    <section class="container mx-auto px-4 py-12 mt-12 flex flex-col md:flex-row justify-center items-center gap-16">
        <a th:href="@{/video/list}" class="w-full md:w-1/3 max-w-xs bg-blue-50 p-6 rounded-2xl shadow-lg flex flex-col items-center text-center aspect-square justify-center transition-all duration-300 hover:scale-105 hover:shadow-2xl">
            <h2 class="text-2xl font-bold text-hantalk-navy mb-2">강의</h2>
            <p class="text-gray-600 mb-4">
                트렌디한 강의를 빠르게 만나보세요. 매주 업데이트!
            </p>
        </a>

        <a th:href="@{/study/main}" class="w-full md:w-1/3 max-w-xs bg-blue-50 p-6 rounded-2xl shadow-lg flex flex-col items-center text-center aspect-square justify-center transition-all duration-300 hover:scale-105 hover:shadow-2xl">
            <h2 class="text-2xl font-bold text-hantalk-navy mb-2">학습</h2>
            <p class="text-gray-600 mb-4">
                새롭고 즐거운 방법으로 한글과 다양한 지식을 배워보세요.
            </p>
        </a>

        <a th:href="@{/resource/main}" class="w-full md:w-1/3 max-w-xs bg-blue-50 p-6 rounded-2xl shadow-lg flex flex-col items-center text-center aspect-square justify-center transition-all duration-300 hover:scale-105 hover:shadow-2xl">
            <h2 class="text-2xl font-bold text-hantalk-navy mb-2">자료실</h2>
            <p class="text-gray-600 mb-4">
                학습에 도움이 되는 자료를 자유롭게 내려받을 수 있어요.
            </p>
        </a>
    </section>

    <section class="container mx-auto px-4 py-8 mt-12 flex flex-col md:flex-row justify-center items-start space-y-8 md:space-y-0 md:space-x-8">
        <div class="w-full md:w-1/2 flex flex-col">
            <h2 class="text-2xl font-bold text-hantalk-navy mb-4">공지사항</h2>
            <div class="bg-white p-6 rounded-2xl shadow-xl space-y-2">
                <div th:each="notice : ${notices}" class="clickable-div flex justify-between items-center">
                    <a th:href="@{/post/view/__${notice.postId}__}"></a>
                    <span class="content text-gray-700 hover:text-gray-900 transition-colors" th:text="${notice.title}"></span>
                    <span class="content text-gray-500 text-sm" th:text="${#temporals.format(notice.createDate, 'yyyy.MM.dd')}"></span>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 flex flex-col">
            <h2 class="text-2xl font-bold text-hantalk-navy mb-4">커뮤니티</h2>
            <div class="bg-white p-6 rounded-2xl shadow-xl space-y-2">
                <div th:each="post : ${communityPosts}" class="clickable-div flex justify-between items-center">
                    <a th:href="@{/post/view/__${post.postId}__}"></a>
                    <span class="content text-gray-700 hover:text-gray-900 transition-colors" th:text="${post.title}"></span>
                    <span class="content text-gray-500 text-sm" th:text="${#temporals.format(post.createDate, 'yyyy.MM.dd')}"></span>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:if="${session.isAdmin}" class="container mx-auto px-4 py-8 mt-12 text-center">
    <a th:href="@{/admin}" class="inline-block px-8 py-4 bg-[#2F4160] text-white font-semibold rounded-full shadow-lg hover:bg-[#4B4B4B] transition duration-300 transform hover:scale-105">
        관리자 페이지
    </a>
</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const swiper = new Swiper('.mySwiper', {
            loop: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    });
</script>
</body>
</html>
