<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 / 회원가입 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .box {
            width: 800px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;          /* 좌/우 두 칸 */
            overflow: hidden;
        }

        .container {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;     /* 완전히 보이지 않음 */
            pointer-events: none;   /* 클릭 방지 */
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>

<h1>로그인 / 회원가입 페이지</h1>

<div class="box">
    <!-- ✅ 로그인 영역 -->
    <div class="container" id="loginContainer">
        <h2>로그인</h2>
        <input type="text" placeholder="아이디">
        <input type="password" placeholder="비밀번호">
        <button>로그인</button>
        <p>계정이 없으신가요? <a href="#" onclick="showSignup()">회원가입</a></p>
    </div>

    <!-- ✅ 회원가입 영역 -->
    <div class="container hidden" id="signupContainer">
        <h2>회원가입</h2>
        <input type="text" placeholder="아이디">
        <input type="email" placeholder="이메일">
        <input type="password" placeholder="비밀번호">
        <button>회원가입</button>
        <p>이미 계정이 있으신가요? <a href="#" onclick="showLogin()">로그인</a></p>
    </div>
</div>

<script>
    function showSignup() {
        document.getElementById("loginContainer").classList.add("hidden");
        document.getElementById("signupContainer").classList.remove("hidden");
    }

    function showLogin() {
        document.getElementById("signupContainer").classList.add("hidden");
        document.getElementById("loginContainer").classList.remove("hidden");
    }
</script>

</body>
</html>
