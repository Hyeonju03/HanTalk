<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page Sidebar</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>

<!-- `th:fragment`를 이용해 다른 템플릿에 포함될 영역을 정의합니다. -->
<aside th:fragment="mypageSidebar" class="w-72 bg-[#B5D0E3]/80 border-r border-[#B5D0E3]/50 p-4 shadow-lg flex flex-col backdrop-blur-sm rounded-xl h-144">
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-[#2F4160]">마이 페이지</h2>
    </div>
    <nav class="flex-grow">
        <ul class="space-y-4">
            <li>
                <!-- 현재 URL과 링크 URL이 같을 경우 bg-[#2F4160] 및 text-white 클래스 추가 -->
                <a href="/user/view"
                   class="flex items-center p-3 text-lg text-[#2F4160] hover:bg-[#2F4160] hover:text-white rounded-lg transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span>회원 정보</span>
                </a>
            </li>

            <li>
                <a href="/user/update"
                   class="flex items-center p-3 text-lg text-[#2F4160] hover:bg-[#2F4160] hover:text-white rounded-lg transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    <span>회원정보 수정</span>
                </a>
            </li>

            <li>
                <a href="/user/calendar"
                   class="flex items-center p-3 text-lg text-[#2F4160] hover:bg-[#2F4160] hover:text-white rounded-lg transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span>출석 캘린더</span>
                </a>
            </li>

            <li>
                <a href="/user/items"
                   class="flex items-center p-3 text-lg text-[#2F4160] hover:bg-[#2F4160] hover:text-white rounded-lg transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10m0-10l-8-4m8 4v10" />
                    </svg>
                    <span>구매 아이템 목록</span>
                </a>
            </li>

            <li>
                <a href="/user/statistics"
                   class="flex items-center p-3 text-lg text-[#2F4160] hover:bg-[#2F4160] hover:text-white rounded-lg transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 012-2h2a2 2 0 012 2v6m3 0V8a2 2 0 00-2-2H8a2 2 0 00-2 2v11m-1 0h10a1 1 0 011 1v2h-12v-2a1 1 0 011-1z" />
                    </svg>
                    <span>학습 통계</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>

</body>
</html>
