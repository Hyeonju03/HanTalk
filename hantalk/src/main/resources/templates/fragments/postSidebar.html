<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Sidebar</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>

<aside th:fragment="postSidebarFragment"
       class="w-72 bg-[#B5D0E3]/80 border-r border-[#B5D0E3]/50 p-4 shadow-lg flex flex-col backdrop-blur-sm rounded-xl">
    <div class="mb-8">
        <h2 class="text-2xl font-bold text-[#2F4160]">게시판</h2>
    </div>
    <nav class="flex-grow">
        <ul class="space-y-4">
            <!-- 공지사항 -->
            <li>
                <a th:href="@{/post/list/1}"
                   th:classappend="${categoryId == 1} ? 'bg-[#2F4160] text-white' : ''"
                   class="flex items-center p-3 text-lg text-[#2F4160] hover:bg-[#2F4160] hover:text-white rounded-lg transition-colors duration-200">
                    <!-- 공지사항 아이콘 (Font Awesome) -->
                    <i class="fa-solid fa-bullhorn w-6 h-6 mr-3"></i>
                    <span>공지사항</span>
                </a>
            </li>

            <!-- 커뮤니티 -->
            <li>
                <a th:href="@{/post/list/2}"
                   th:classappend="${categoryId == 2} ? 'bg-[#2F4160] text-white' : ''"
                   class="flex items-center p-3 text-lg text-[#2F4160] hover:bg-[#2F4160] hover:text-white rounded-lg transition-colors duration-200">
                    <!-- 커뮤니티 아이콘 (Font Awesome) -->
                    <i class="fa-solid fa-users w-6 h-6 mr-3"></i>
                    <span>커뮤니티</span>
                </a>
            </li>

            <!-- 문의사항 -->
            <li>
                <a th:href="@{/post/list/3}"
                   th:classappend="${categoryId == 3} ? 'bg-[#2F4160] text-white' : ''"
                   class="flex items-center p-3 text-lg text-[#2F4160] hover:bg-[#2F4160] hover:text-white rounded-lg transition-colors duration-200">
                    <!-- 문의사항 아이콘 (Font Awesome) -->
                    <i class="fa-solid fa-circle-question w-6 h-6 mr-3"></i>
                    <span>문의사항</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>

</body>
</html>
